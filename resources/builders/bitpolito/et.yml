kirjeldus: |
   BitPolito on Politecnico di Torino üliõpilasmeeskond, mis on kiiresti tõusnud üheks Itaalia juhtivaks Bitcoin'i algatuseks. Nende missiooniks on sillutada teed akadeemia ja Bitcoin'i tööstuse vahel. Alates selle asutamisest neli aastat tagasi on BitPolito kogenud märkimisväärset kasvu ja pühendub jätkuvalt Bitcoin'i sügavama mõistmise ja teadlikkuse edendamisele.

   Keskkendudes nii tehnoloogilistele kui ka sotsiaalsetele aspektidele, vältides samal ajal investeerimisteemasid, hõlmavad BitPolito tegevused arvutiteaduse ja matemaatika R&D-d kuni hariduse edendamiseni läbi erinevate kursuste ja ürituste. Meeskond avaldab hariduslikku sisu, mis ühendab teadusliku lähenemise noorusliku stiiliga, olles uhke rohkem kui 6,000 jälgija üle kõikidel sotsiaalplatvormidel.

   Nende hariduslikest algatustest kõige edukam on 'BitGeneration', loengute sari keskkoolidele, mis pakub kindlat ülevaadet Bitcoin'ist. Lisaks soodustab BitPolito sisemist koolitust, võimaldades oma liikmetel oma teadmisi täiendada ja luua kontakte sektori ettevõtetega. Meeskond annab aktiivselt panuse FOSS projektidesse Bitcoin'i valdkonnas, pakkudes praktilist kogemust keeruliste reaalmaailma projektidega. Lisaks on liikmetel lihtsam juurdepääs välistele Bitcoin'i haridusprogrammidele, ettevõtte lõputöödele, praktikakohtadele ja töövõimalustele.

   Inspiratsiooni ammutades 'Cypherpunk' liikumisest, jagab BitPolito väärtusi nagu vabadus, privaatsus ja avatud lähtekoodi põhimõtted. Meeskond teeb koostööd institutsionaalsete üksuste, ettevõtete ja organisatsioonidega nii avalikus kui ka erasektoris, propageerides tehnoloogia vaba ja vastutustundlikku kasutamist.

   Praegu koosneb BitPolito umbes 50 aktiivsest liikmest, peamiselt Polütehnikumi üliõpilastest, kuid ka noortest erinevatest taustadest. BitPolitoga on olnud seotud rohkem kui 120 inimest, kellest 10 töötavad nüüd Bitcoin'i tööstuses. Meeskond püüab suurendada oma rahvusvahelist kohalolekut, jätkates samal ajal olulist mõju avaldamist kohalikul tasandil.

