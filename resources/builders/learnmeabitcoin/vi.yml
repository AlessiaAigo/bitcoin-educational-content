description: |
  Khi tôi 18 tuổi, tôi đã bắt đầu một trang web về chiến lược chơi poker. Đó là dự án lớn đầu tiên của tôi, nhưng đến khi 23 tuổi, tôi bắt đầu mất hứng thú với poker. Vì vậy, tôi đã nghỉ làm website một thời gian. Đầu năm 2015, khi tôi 26 tuổi, tôi chơi poker trên các trang web sử dụng bitcoin và đã lâu không động đến một tệp HTML nào. Tôi cần một lý do để thức dậy vào buổi sáng, vì vậy tôi quyết định bắt đầu làm một trang web về sở thích lớn nhất của mình vào thời điểm đó. Tôi không chắc mình có kỹ năng gì cụ thể, nhưng tôi nghĩ một trong những kỹ năng của tôi là giải thích cách thức hoạt động của mọi thứ một cách dễ hiểu. Tôi cũng nghĩ rằng Bitcoin hiện là thách thức lớn nhất có thể vào lúc này để giải thích cách một thứ gì đó hoạt động, vậy nên chúng ta bắt đầu thôi.
