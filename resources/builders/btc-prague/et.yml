kirjeldus: |
  2023. aasta suurim Bitcoin'i konverents Euroopas. Üks grupp koosneb bitcoin'idega üle maailma tuttavatest inimestest, kes otsivad sügavamaid teadmisi ja soovivad kohata mõttekaaslasi. Teine grupp on inimesed, kes on kuulnud bitcoin'ist, soovivad sellega tutvuda või on bitcoin'iga alles järk-järgult tutvumas. Nad saavad üritusel täisteenust, sealhulgas teavet ja bitcoin'i toodete ning teenuste testimist.
