mô tả: |
   Breaking Bitcoin là một sự kiện dành cho cộng đồng kỹ thuật, tập trung vào an ninh của Bitcoin và mọi thứ xung quanh nó. Các bài thuyết trình nhằm mục tiêu kỹ thuật, tập trung vào lỗ hổng, các cuộc tấn công lý thuyết hoặc thực hành nhắm vào người dùng và giao thức Bitcoin. Sự kiện này được hướng đến những người có kiến thức về các khía cạnh kỹ thuật của Bitcoin hoặc an ninh nói chung.
