description: |
   Bitcoin Indonesiaは、無料かつオープンソースの教育を提供し、地域コミュニティを構築し、循環型経済（クローズドループシステム）を促進することによって、インドネシアをBitcoinを通じて力づけることに専念するBitcoin専用の取り組みです。私たちは国内で月に20回以上のミートアップを主催し、学校や大学でプレゼンテーションを行い、オンライン教育ハブを持ち、Bitcoin House Baliで定期的にワークショップを実施しています。Bitcoin House Baliでは、Bitcoinを実際に学び、体験したいすべての人のために物理的な空間を提供しています。質問をしたり、ハードウェアを試したり、本を借りたり、同じ考えを持つ人々に会ったり、実践的なワークショップに参加したり、Bitcoinを購入したりするための安全な場所です。私たちは、人々に経済的なエンパワーメントのツールを提供し、金融人権を支援し、金融抑圧を克服し、自由技術（例：Bitcoin、Lightning、e-cash、Fedimint、Nostr）へのアクセスを提供することを目指しています。私たちの使命は、インドネシアのすべての人にBitcoinを簡単にアクセス可能にし、できるだけ多くの接点と学習機会を作り出すことです。

