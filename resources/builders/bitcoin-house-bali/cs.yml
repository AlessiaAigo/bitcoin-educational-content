popis: |
   Bitcoin Indonesia je iniciativa zaměřená pouze na Bitcoin, která si klade za cíl posílit Indonésii prostřednictvím Bitcoinu tím, že poskytuje zdarma dostupné vzdělávání s otevřeným zdrojovým kódem, buduje místní komunity a podporuje cirkulární ekonomiku (uzavřený systém). Pořádáme více než 20 měsíčních setkání po celé zemi, prezentujeme na školách a univerzitách, máme online vzdělávací centrum, pravidelně pořádáme workshopy v Bitcoin House Bali a mnoho dalšího. S Bitcoin House Bali poskytujeme fyzický prostor pro každého, kdo má zájem se dozvědět více o Bitcoinu a zažít ho v reálném životě. Je to bezpečné místo pro pokládání otázek, vyzkoušení hardwaru, půjčení knih, setkávání s lidmi se stejnými zájmy, účast na praktických workshopech, nákup bitcoinů atd. Naším cílem je poskytnout lidem nástroje pro ekonomické osvobození, podporovat finanční lidská práva, překonávat finanční represe a poskytnout jim přístup k technologiím svobody (např. Bitcoin, Lightning, e-cash, Fedimint a Nostr). Naším posláním je učinit Bitcoin snadno dostupným pro každého v Indonésii a vytvořit co nejvíce bodů dotyku a příležitostí k učení.

