Beschreibung: |
   Bitcoin Indonesia ist eine ausschließlich auf Bitcoin ausgerichtete Initiative, die sich zum Ziel gesetzt hat, Indonesien durch Bitcoin zu stärken, indem kostenlose und quelloffene Bildung bereitgestellt, lokale Gemeinschaften aufgebaut und eine Kreislaufwirtschaft (geschlossenes System) gefördert wird. Wir veranstalten monatlich über 20 Meetups im ganzen Land, halten Präsentationen an Schulen und Universitäten, betreiben ein Online-Bildungszentrum, führen regelmäßig Workshops im Bitcoin House Bali durch und vieles mehr. Mit dem Bitcoin House Bali bieten wir einen physischen Raum für alle, die daran interessiert sind, Bitcoin im realen Leben zu lernen und zu erleben. Es ist ein sicherer Ort, um Fragen zu stellen, Hardware auszuprobieren, Bücher auszuleihen, Gleichgesinnte zu treffen, an praktischen Workshops teilzunehmen, Bitcoin zu kaufen usw. Unser Ziel ist es, den Menschen die Werkzeuge für wirtschaftliche Ermächtigung zu geben, die finanziellen Menschenrechte zu unterstützen, finanzielle Repression zu überwinden und ihnen Zugang zu Freiheitstechnologien zu verschaffen (z. B. Bitcoin, Lightning, E-Cash, Fedimint und Nostr). Unsere Mission ist es, Bitcoin für jeden in Indonesien leicht zugänglich zu machen und so viele Berührungspunkte und Lernmöglichkeiten wie möglich zu schaffen.

