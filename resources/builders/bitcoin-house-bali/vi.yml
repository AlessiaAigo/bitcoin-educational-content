   Bitcoin Indonesia là một sáng kiến chỉ tập trung vào Bitcoin, nhằm trao quyền cho Indonesia thông qua Bitcoin bằng cách cung cấp giáo dục mã nguồn mở và miễn phí, xây dựng cộng đồng địa phương, và thúc đẩy một nền kinh tế tuần hoàn (hệ thống khép kín). Chúng tôi tổ chức hơn 20 cuộc gặp mặt hàng tháng trên khắp đất nước, thuyết trình tại các trường học và đại học, có một trung tâm giáo dục trực tuyến, tổ chức các hội thảo thường xuyên tại Bitcoin House Bali, và nhiều hơn nữa. Với Bitcoin House Bali, chúng tôi cung cấp một không gian thực tế cho tất cả mọi người quan tâm đến việc học và trải nghiệm Bitcoin trong đời thực. Đó là một không gian an toàn để đặt câu hỏi, thử nghiệm phần cứng, thuê sách, gặp gỡ những người có cùng suy nghĩ, tham gia vào các hội thảo thực hành, mua bitcoin, v.v. Chúng tôi mong muốn cung cấp cho mọi người các công cụ để trao quyền kinh tế, hỗ trợ quyền con người về tài chính, vượt qua sự áp bức tài chính, và cung cấp cho họ quyền truy cập vào các công nghệ tự do (tức là Bitcoin, Lightning, e-cash, Fedimint, và Nostr). Sứ mệnh của chúng tôi là làm cho Bitcoin dễ dàng tiếp cận với mọi người ở Indonesia và tạo ra càng nhiều điểm chạm và cơ hội học hỏi càng tốt.

