kuvaus: |
   Bitcoin Indonesia on Bitcoinia tukeva aloite, jonka tavoitteena on voimaannuttaa Indonesiaa Bitcoinin avulla tarjoamalla ilmaista ja avoimen lähdekoodin koulutusta, rakentamalla paikallisia yhteisöjä ja edistämällä suljetun kierron taloutta (closed-loop-system). Järjestämme yli 20 kuukausittaista tapaamista ympäri maata, pidämme esityksiä kouluissa ja yliopistoissa, meillä on verkossa koulutuskeskus, järjestämme säännöllisesti työpajoja Bitcoin House Balilla ja paljon muuta. Bitcoin House Balin avulla tarjoamme fyysisen tilan kaikille, jotka ovat kiinnostuneita oppimaan ja kokemaan Bitcoinin todellisessa elämässä. Se on turvallinen paikka esittää kysymyksiä, kokeilla laitteistoa, lainata kirjoja, tavata samanhenkisiä ihmisiä, osallistua käytännön työpajoihin, ostaa bitcoineja jne. Pyrimme antamaan ihmisille työkalut taloudelliseen voimaantumiseen, tukemaan taloudellisia ihmisoikeuksia, voittamaan taloudellisen sortamisen ja antamaan heille pääsyn vapauden teknologioihin (esim. Bitcoin, Lightning, e-käteinen, Fedimint ja Nostr). Tehtävämme on tehdä Bitcoin helposti saataville kaikille Indonesiassa ja luoda mahdollisimman monta kosketuspintaa ja oppimismahdollisuutta.

