descripción: |
   Bitcoin Indonesia es una iniciativa exclusiva de Bitcoin dedicada a empoderar a Indonesia a través de Bitcoin proporcionando educación gratuita y de código abierto, construyendo comunidades locales y fomentando una economía circular (sistema de circuito cerrado). Organizamos más de 20 reuniones mensuales a lo largo del país, damos presentaciones en escuelas y universidades, tenemos un centro de educación en línea, realizamos talleres regulares en Bitcoin House Bali y mucho más. Con Bitcoin House Bali, proporcionamos un espacio físico para todos los interesados en aprender y experimentar Bitcoin en la vida real. Es un espacio seguro para hacer preguntas, probar hardware, alquilar libros, conocer personas con intereses similares, participar en talleres prácticos, comprar bitcoin, etc. Nuestro objetivo es dar a las personas las herramientas para el empoderamiento económico, apoyar los derechos humanos financieros, superar la represión financiera y darles acceso a tecnologías de libertad (es decir, Bitcoin, Lightning, e-cash, Fedimint y Nostr). Nuestra misión es hacer que Bitcoin sea fácilmente accesible para todos en Indonesia y crear tantos puntos de contacto y oportunidades de aprendizaje como sea posible.

