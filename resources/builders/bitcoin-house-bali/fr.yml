description: |
   Bitcoin Indonesia est une initiative dédiée exclusivement à Bitcoin, visant à autonomiser l'Indonésie à travers Bitcoin en fournissant une éducation libre et open-source, en construisant des communautés locales, et en favorisant une économie circulaire (système en boucle fermée). Nous organisons plus de 20 rencontres mensuelles à travers le pays, donnons des présentations dans des écoles et universités, disposons d'un hub éducatif en ligne, organisons régulièrement des ateliers à la Bitcoin House Bali, et bien plus encore. Avec la Bitcoin House Bali, nous offrons un espace physique pour tous ceux qui sont intéressés par l'apprentissage et l'expérience de Bitcoin dans la vie réelle. C'est un espace sûr pour poser des questions, essayer du matériel, emprunter des livres, rencontrer des personnes partageant les mêmes idées, participer à des ateliers pratiques, acheter du bitcoin, etc. Notre objectif est de donner aux gens les outils pour l'autonomisation économique, soutenir les droits financiers humains, surmonter la répression financière, et leur donner accès aux technologies de liberté (i.e. Bitcoin, Lightning, e-cash, Fedimint, et Nostr). Notre mission est de rendre Bitcoin facilement accessible à tous en Indonésie et de créer autant de points de contact et d'opportunités d'apprentissage que possible.

