descrizione: |
   Bitcoin Indonesia è un'iniziativa esclusivamente dedicata a Bitcoin che mira a potenziare l'Indonesia attraverso Bitcoin, fornendo educazione gratuita e open-source, costruendo comunità locali e promuovendo un'economia circolare (sistema a circuito chiuso). Ospitiamo oltre 20 incontri mensili in tutto il paese, teniamo presentazioni in scuole e università, disponiamo di un hub educativo online, organizziamo regolarmente workshop presso Bitcoin House Bali e molto altro. Con Bitcoin House Bali, forniamo uno spazio fisico per tutti coloro che sono interessati a imparare e sperimentare Bitcoin nella vita reale. È uno spazio sicuro per fare domande, provare hardware, noleggiare libri, incontrare persone con idee affini, partecipare a workshop pratici, acquistare bitcoin, ecc. Il nostro obiettivo è fornire alle persone gli strumenti per l'empowerment economico, supportare i diritti finanziari umani, superare la repressione finanziaria e dare loro accesso alle tecnologie della libertà (ad es. Bitcoin, Lightning, e-cash, Fedimint e Nostr). La nostra missione è rendere Bitcoin facilmente accessibile a tutti in Indonesia e creare quanti più punti di contatto e opportunità di apprendimento possibile.

