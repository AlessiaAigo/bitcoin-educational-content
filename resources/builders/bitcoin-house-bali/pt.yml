descrição: |
   Bitcoin Indonesia é uma iniciativa exclusiva de Bitcoin dedicada a empoderar a Indonésia por meio do Bitcoin, fornecendo educação gratuita e de código aberto, construindo comunidades locais e fomentando uma economia circular (sistema de ciclo fechado). Nós organizamos mais de 20 encontros mensais por todo o país, realizamos apresentações em escolas e universidades, temos um hub de educação online, conduzimos oficinas regulares na Bitcoin House Bali, e muito mais. Com a Bitcoin House Bali, fornecemos um espaço físico para todos os interessados em aprender e vivenciar o Bitcoin na vida real. É um espaço seguro para fazer perguntas, experimentar hardware, alugar livros, encontrar pessoas com interesses semelhantes, participar de oficinas práticas, comprar bitcoin, etc. Nosso objetivo é dar às pessoas as ferramentas para o empoderamento econômico, apoiar os direitos financeiros humanos, superar a repressão financeira e dar-lhes acesso às tecnologias da liberdade (ou seja, Bitcoin, Lightning, e-cash, Fedimint e Nostr). Nossa missão é tornar o Bitcoin facilmente acessível a todos na Indonésia e criar o máximo de pontos de contato e oportunidades de aprendizado possíveis.

