description: |
   Škola Bitcoinu nabízí dynamickou učící komunitu prostřednictvím V4V Otevřených lekcí a Decentralizovaného autonomního vzdělávacího systému (DAES).
   Naše měsíční V4V sezení na HiveTalk jsou otevřená všem a podporují sdílení dovedností v prostoru Bitcoinu, přičemž účastníci mohou přijímat přímé dary. DAES podporuje aspirující studenty tím, že nabízí platformu pro předkládání projektů Bitcoinu, potenciální financování a mentorství.
   Spravujeme také území Stacker News o vzdělávání a poskytujeme chat Signal pro spolupráci. Přidejte se k nám, abyste přispěli, učili se a inovovali v rámci komunity Bitcoinu.
