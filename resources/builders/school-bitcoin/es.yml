descripción: |
   La Escuela de Bitcoin ofrece una comunidad de aprendizaje dinámica a través de Lecciones Abiertas V4V y el Sistema de Educación Autónoma Descentralizada (DAES, por sus siglas en inglés).
   Nuestras sesiones mensuales V4V en HiveTalk están abiertas a todos, fomentando el intercambio de habilidades en el espacio de Bitcoin, con participantes capaces de recibir donaciones directas. DAES apoya a los aprendices aspirantes ofreciendo una plataforma para la presentación de proyectos de Bitcoin, financiamiento potencial y mentoría.
   También gestionamos el territorio de Stacker News sobre Educación y proporcionamos un chat de Signal para la colaboración. Únete a nosotros para contribuir, aprender e innovar dentro de la comunidad de Bitcoin.
