description: |
   L'École du Bitcoin propose une communauté d'apprentissage dynamique à travers les Leçons Ouvertes V4V et le Système d'Éducation Autonome Décentralisé (DAES).
   Nos sessions mensuelles V4V sur HiveTalk sont ouvertes à tous, favorisant le partage de compétences dans l'espace Bitcoin, avec la possibilité pour les participants de recevoir des donations directes. Le DAES soutient les apprenants en devenir en offrant une plateforme pour la soumission de projets Bitcoin, un financement potentiel et du mentorat.
   Nous gérons également le territoire de Stacker News sur l'éducation et fournissons un chat Signal pour la collaboration. Rejoignez-nous pour contribuer, apprendre et innover au sein de la communauté Bitcoin.
