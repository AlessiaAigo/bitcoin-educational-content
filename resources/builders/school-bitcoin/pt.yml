description: |
   A Escola do Bitcoin oferece uma comunidade de aprendizado dinâmica por meio das Aulas Abertas V4V e do Sistema de Educação Autônoma Descentralizada (DAES).
   Nossas sessões mensais V4V no HiveTalk são abertas a todos, promovendo a compartilhação de habilidades no espaço do Bitcoin, com os participantes podendo receber doações diretas. O DAES apoia aprendizes aspirantes, oferecendo uma plataforma para submissões de projetos Bitcoin, financiamento potencial e mentoria.
   Também gerenciamos o território de Educação no Stacker News e fornecemos um chat no Signal para colaboração. Junte-se a nós para contribuir, aprender e inovar dentro da comunidade Bitcoin.
