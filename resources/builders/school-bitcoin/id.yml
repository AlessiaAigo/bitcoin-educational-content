description: |
   Sekolah Bitcoin menawarkan komunitas pembelajaran yang dinamis melalui Pelajaran Terbuka V4V dan Sistem Pendidikan Otonom Terdesentralisasi (DAES).
   Sesi V4V bulanan kami di HiveTalk terbuka untuk semua orang, mendorong berbagi keterampilan di ruang Bitcoin, dengan peserta dapat menerima donasi langsung. DAES mendukung pembelajar yang bercita-cita tinggi dengan menawarkan platform untuk pengajuan proyek Bitcoin, potensi pendanaan, dan mentorship.
   Kami juga mengelola wilayah Pendidikan di Stacker News dan menyediakan chat Signal untuk kolaborasi. Bergabunglah dengan kami untuk berkontribusi, belajar, dan berinovasi dalam komunitas Bitcoin.
