  Meie eesmärk on tuua Bitcoin kõigini. Kuigi praegused sisenemispunktid on keerulised, kulukad ja peamiselt spekulantidele mõeldud, usume me järgmise kasutajate laine toomisesse läbi lõbusate ja kaasahaaravate sisenemispunktide, mis on mõeldud kõigile teistele - kulutajatele, teenijatele ja säästjatele.
