description: |
   Projekt Bitcoin Beach je průkopnická iniciativa v Salvadoru, jejímž cílem je vytvořit udržitelnou ekonomiku založenou na Bitcoinu v komunitě, kde mnoho lidí nemá přístup k tradičnímu bankovnictví. Používáním Bitcoinu projekt posiluje místní obyvatele, aby mohli platit za každodenní potřeby, jako jsou služby, zdravotní péče a potraviny.
   Podporován anonymním raným příznivcem Bitcoinu, Bitcoin Beach se zaměřuje na finanční začlenění a demonstruje transformační potenciál Bitcoinu pro marginalizované komunity.
