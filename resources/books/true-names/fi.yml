kuvaus: |
  Vernor Vingen novella "Todelliset Nimet" tutkii virtuaalitodellisuuden, tekoälyn ja fyysisen sekä digitaalisen maailman välisen rajan hämärtymisen seurauksia. Tarina sijoittuu lähitulevaisuuteen, jossa ihmiset voivat olla vuorovaikutuksessa toistensa kanssa jaetussa virtuaalisessa tilassa, jota kutsutaan "Toiseksi Tasoksi". Päähenkilö, "Mr. Slippery", on taitava hakkeri, joka löytää vaarallisen salaliiton, joka uhkaa virtuaalimaailman perustuksia. Tarina syventyy identiteetin, yksityisyyden ja teknologian mahdollistaman maailman seurausten teemoihin. Kaiken kaikkiaan "Todelliset Nimet" on kiehtova ja ajatuksia herättävä tutkielma teknologisesti edistyneen tulevaisuuden mahdollisuuksista ja vaaroista.
