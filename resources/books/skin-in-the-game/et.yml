kirjeldus: |
  "Nahk Mängus" autorilt Nassim Nicholas Taleb uurib kontseptsiooni, mis puudutab isiklikku panust igas otsuses, äris või ettevõtmises, milles osaletakse. Taleb väidab, et üksikisikud, ettevõtted ja valitsused peaksid olema vastutavad riskide eest, mida nad võtavad, ning et isikliku riskivõtmise puudumine on viinud paljude maailma probleemideni, alates finantskriisist kuni poliitilise korruptsioonini. Reaalsete näidete ja mõtlemapanevate anekdootide kaudu julgustab Taleb lugejaid omaks võtma "naha mängus" ideed ja võtma oma tegude ning otsuste eest vastutuse, mis lõppkokkuvõttes viib suurema edu ja jõukuseni.
