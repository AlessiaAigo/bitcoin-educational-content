kirjeldus: |
  "Bitcoin'i Valdamine" autorilt Andreas Antonopoulos on kesktaseme raamat, mis pakub põhjalikku arusaama tehnoloogiast Bitcoin'i taga ja selle toimimisest. See katab laia valikut teemasid, mis on seotud Bitcoin'iga, sealhulgas selle ajalugu, krüptograafia, tehingud, kaevandamine ja Bitcoin'i võrk. Raamat käsitleb ka edasijõudnud teemasid nagu nutilepingud ja Lightning Network. See raamat on suurepärane ressurss arendajatele ja tehnilise mõtlemisega inimestele, kes soovivad saada sügavamat arusaama Bitcoin'ist ja selle aluseks olevast tehnoloogiast.
