kirjeldus: |
  Rakenduslik Krüptograafia on raamat, mille on kirjutanud Bruce Schneier, arvutiturvalisuse ja krüptograafia ala ekspert. Raamat pakub sissejuhatust krüptograafia põhiprintsiipidesse ja -kontseptsioonidesse ning käsitleb laia valikut teemasid, sealhulgas sümmeetrilist ja asümmeetrilist krüpteerimist, räsifunktsioone, digitaalallkirju, võtmete haldust ja turvalisi protokolle. Samuti süveneb see krüptograafia ajalukku ning uurib krüptograafiliste süsteemide võimalikke riske ja piiranguid. Raamat on hädavajalik ressurss kõigile, kes on huvitatud krüptograafia valdkonnast, alates algajatest kuni ekspertideni.
