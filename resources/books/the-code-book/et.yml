description: |
  "Koodiraamat", mille autoriks on Simon Singh, on kesktaseme uurimus krüptograafia ajaloost, tähtsusest ja mõjust. Põneva jutustamisviisi ja arusaadavate selgitustega viib Singh lugejad läbi aegade, paljastades koodide ja šifrite evolutsiooni iidsetest aegadest tänapäevani. Raamat katab krüptograafia ajaloo võtmehetki, nagu Teise maailmasõja ajal kasutatud Enigma masin, avaliku võtme krüptograafia areng ja digitaalse krüpteerimise edusammud. Tee peal rõhutab Singh krüptograafia määravat rolli inimajaloo kujundamisel, sealhulgas selle mõju sõjapidamisele, poliitikale ja tehnoloogiale. Ajaloo, matemaatika ja reaalmaailma rakenduste segu abil pakub "Koodiraamat" kaasahaaravat ja valgustavat lugemist neile, kes on huvitatud koodide ja šifrite põnevast maailmast.
