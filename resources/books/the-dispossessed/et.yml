kirjeldus: |
  "Ilmajäetud" autoriks on Ursula K. Le Guin, on kesktaseme ulmeromaan, mis uurib anarhismi teemasid ja ühiskondlikke struktuure. Tegevus toimub kauges tulevikus ja jälgib Sheveki, füüsikut, kes on kistud oma anarhistliku ühiskonna lojaalsuse ja soovi vahel jagada oma revolutsioonilisi teooriaid laiema universumiga. Läbi Sheveki kogemuste seab romaan kahtluse alla valitsevad võimustruktuurid ja kutsub lugejaid ette kujutama alternatiivseid viise ühiskonna korraldamiseks. See on mõtlemapanev ja intellektuaalselt stimuleeriv lugemine neile, kes on huvitatud ulmekirjandusest ja poliitilisest filosoofiast.
