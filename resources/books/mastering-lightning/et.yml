kirjeldus: |
  "Valdades Pikset" autoriteks on Andreas M. Antonopoulos ja René Pickhardt, on kesktaseme raamat Lightning Network'i kohta, mis on Bitcoin'i teise kihi skaleerimise lahendus. Raamat käsitleb tehnilisi detaile, kuidas Lightning Network töötab, samuti selle potentsiaalset mõju Bitcoin'i skaleeritavusele ja privaatsusele. Autorid pakuvad samm-sammult juhiseid, kuidas seadistada Lightning sõlme ja kasutada Lightning rahakotte, ning nad arutlevad ka tehnoloogia sotsiaalsete ja majanduslike mõjude üle. Kokkuvõttes on raamat väärtuslik ressurss kõigile, kes on huvitatud Lightning Network'i mõistmisest ja selle rollist Bitcoin'i tulevikus.
