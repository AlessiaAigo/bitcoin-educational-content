kirjeldus: |
  "Mida Valitsus On Meie Rahaga Teinud" autoriks on Murray Rothbard on klassikaline teos, mis sukeldub raha ajalukku ja valitsuse rolli selles arengus. See pakub kriitilist analüüsi keskpankasüsteemile ja rahapoliitika mõjule majandusele, väites, et valitsuse sekkumine on põhjustanud inflatsiooni, majanduslikku ebastabiilsust ja valuuta devalveerimist. Rothbardi kirjutis on mõtlemapanev ja esitab alternatiivse perspektiivi raha olemusele ja valitsuse rollile majanduse juhtimisel. See raamat on soovitatav neile, kes on huvitatud majandusest, finantsist ja pangandusest, ning kõigile, kes soovivad saada sügavamat arusaama raha ja valitsuspoliitika vahelisest suhtest.
