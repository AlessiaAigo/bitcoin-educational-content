  Teoses "Fossiilne Tulevik: Miks Globaalne Inimõitseng Nõuab Rohkem Naftat, Söet ja Maagaasi--Mitte Vähem" seab Alex Epstein kahtluse alla valitsevad arvamused energia tuleviku kohta, väites, et fossiilkütuste kasutegurid kaaluvad üles nende kõrvalmõjud. Inimõitsengu raamistikust lähtudes esitab Epstein veenva argumendi fossiilkütuste jätkuva kasutamise kasuks, lükates ümber väärarusaamu kliimamõjudest ja taastuvenergia domineerimisest. See mõtlemapanev raamat julgustab lugejaid oma arusaama energiast, keskkonnast ja kliimamuutustest ümber hindama, pakkudes uut vaatenurka globaalse inimõitsengu teele.
