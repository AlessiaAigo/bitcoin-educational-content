kirjeldus: |
  "Plokisuuruse Sõda" autorilt Jonathan Bier on raamat tehnilistest ja poliitilistest väljakutsetest, mis tekkisid Bitcoin'i skaalautuvuse debati käigus. Raamat käsitleb sündmusi, mis viisid debatini, erinevaid ettepanekuid Bitcoin'i skaalautuvuseks ning arutelusid ja diskussioone, mis toimusid kogukonnas. Samuti pakub see süvitsi analüüsi debati tehnilistest aspektidest ja iga ettepaneku võimalikest mõjudest. Raamat on kohustuslik lugemine kõigile, kes on huvitatud skaalautuvuse debati tehnilistest ja poliitilistest aspektidest ning Bitcoin'i tulevikust.
