kirjeldus: |
  "Vabaduse Masinavärk: Juhend Radikaalse Kapitalismi Juurde" autoriks on David D. Friedman, raamat uurib anarho-kapitalismi ideed, poliitilist filosoofiat, mis pooldab riigita ühiskonda, kus kõik kaubad ja teenused, sealhulgas seadus ja turvalisus, on tagatud vaba turu poolt. Friedman väidab, et valitsuse sekkumine majandusse tekitab rohkem kahju kui kasu ning et ühiskond, mis põhineb vabatahtlikul vahetusel ja individuaalsel vastutusel, oleks efektiivsem ja õiglasem. Raamat on mõtlemapanev kriitika traditsioonilistele poliitilistele ja majandussüsteemidele ning pakub veenvat visiooni radikaalselt erinevast lähenemisest ühiskonna korraldamisele.
