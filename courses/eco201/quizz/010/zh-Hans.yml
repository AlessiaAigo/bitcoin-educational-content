question: 什么是部分准备金银行制度？
answer: 部分准备金银行制度是一种银行实践，银行无需持有与其接收的存款相等的准备金，这允许它们在发放贷款时创造新的购买力。
wrong_answers:
  - 部分准备金银行制度是一种银行实践，要求银行持有的准备金超过其接收的存款。
  - 部分准备金银行制度是一种银行实践，不允许银行发放贷款。
  - 部分准备金银行制度是一种银行实践，要求银行持有的准备金与其接收的存款完全相同。
explanation: |
  部分准备金银行制度是一种系统，在该系统中，银行只需保留其存款人资金的一小部分作为准备金，其余的则可以借出。这一系统允许银行以贷款的形式创造新的货币，从而增加经济中的总货币供应量。
