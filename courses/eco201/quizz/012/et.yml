küsimus: Mis on peamine eesmärk Bitcoin'i kursusel, millest peatükis juttu oli?
vastus: Kursuse peamine eesmärk on harida uusi Bitcoin'i huvilisi tugevate majanduspõhimõtete alal.
valed_vastused:
  - Kursuse peamine eesmärk on õpetada uusi Bitcoin'i huvilisi, kuidas Bitcoin'i kaevandada.
  - Kursuse peamine eesmärk on õpetada uusi Bitcoin'i huvilisi, kuidas Bitcoin'isse investeerida.
  - Kursuse peamine eesmärk on õpetada uusi Bitcoin'i huvilisi, kuidas luua oma krüptorahasid.
selgitus: |
  Kursuse eesmärk on harida uusi Bitcoin'i huvilisi majanduse põhiprintsiipide, eriti Austria majanduskoolkonna põhimõtete osas.
  See teadmine on kriitilise tähtsusega Bitcoin'i väärtuse ja potentsiaali mõistmisel
  traditsioonilistele rahandussüsteemidele alternatiivina.
üle vaadatud: false