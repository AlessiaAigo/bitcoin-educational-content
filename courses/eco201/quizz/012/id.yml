pertanyaan: Apa tujuan utama dari kursus Bitcoin yang disebutkan dalam bab tersebut?
jawaban: Tujuan utama dari kursus tersebut adalah untuk mendidik penggemar Bitcoin baru dalam prinsip-prinsip ekonomi yang kuat.
jawaban_salah:
  - Tujuan utama dari kursus tersebut adalah untuk mengajarkan penggemar Bitcoin baru cara menambang Bitcoin.
  - Tujuan utama dari kursus tersebut adalah untuk mengajarkan penggemar Bitcoin baru cara berinvestasi di Bitcoin.
  - Tujuan utama dari kursus tersebut adalah untuk mengajarkan penggemar Bitcoin baru cara membuat mata uang kripto mereka sendiri.
penjelasan: |
  Kursus ini bertujuan untuk mendidik penggemar Bitcoin baru tentang prinsip-prinsip fundamental
  ekonomi, khususnya dari Sekolah Ekonomi Austria. Pengetahuan ini sangat penting untuk memahami nilai dan potensi Bitcoin sebagai
  alternatif dari sistem moneter tradisional.
ditinjau: false