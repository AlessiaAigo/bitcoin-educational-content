question: Что означает высокая ликвидность товара?
answer: Он должен быть желанным как можно большим количеством людей, большую часть времени.
wrong_answers:
  - Он должен быть желанным небольшим количеством людей, большую часть времени.
  - Он должен быть желанным как можно большим количеством людей, иногда.
  - Он должен быть желанным небольшим количеством людей, иногда.
explanation: |
  Товар с высокой ликвидностью - это товар, который широко желаем и может быть
  легко обменен на другие товары или услуги. Это делает его подходящим для использования в качестве
  денег.
