question: Согласно Карлу Менгеру, в чем заключается сущность ценности?
answer: Ценность является субъективным психологическим феноменом внутри индивида.
wrong_answers:
  - Ценность является внутренним свойством товаров.
  - Ценность является объективным и измеримым феноменом.
  - Ценность определяется количеством труда, использованного в производстве.
explanation: |
  Согласно Менгеру, ценность является субъективным психологическим феноменом внутри индивида. Это означает, что ценность не является внутренним свойством товаров, а скорее проистекает из мнения индивида о полезности, которую он может извлечь из этих товаров.
