question: Что такое отбор лучших данных (cherry-picking) в контексте экономики?
answer: Отбор лучших данных (cherry-picking) включает в себя выборочное использование данных для установления связей между переменными.
wrong_answers:
  - Отбор лучших данных (cherry-picking) включает игнорирование всех данных и опирание исключительно на гипотезы.
  - Отбор лучших данных (cherry-picking) включает использование всех доступных данных без какого-либо отбора.
  - Отбор лучших данных (cherry-picking) включает использование только тех данных, которые поддерживают политику правительства.
explanation: |
  В экономике отбор лучших данных (cherry-picking) включает выборочное использование данных для установления связей между переменными. Это считается ненаучным и неригорозным методом.
