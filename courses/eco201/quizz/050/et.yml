question: Mis on Austria majandusteadlaste vaade intressimäärade määramisele?
answer: Austria majandusteadlased rõhutavad, et intressimäärade suvaline määramine võib viia majanduskriisideni.
wrong_answers:
  - Austria majandusteadlased usuvad, et valitsus peaks määrama intressimäärad.
  - Austria majandusteadlased usuvad, et intressimäärad peaksid olema fikseeritud ja muutumatud.
  - Austria majandusteadlased usuvad, et intressimäärad peaksid olema määratud keskpanga poolt.
explanation: |
  Austria majandusteadlased rõhutavad, et intressimäärade suvaline määramine
  võib viia majanduskriisideni ja muuta arvutused sotsialistlikus režiimis võimatuks.
  Nad väidavad, et väärtussuhted on subjektiivsed, seega võivad intressimäärad
  varieeruda sõltuvalt isikutest ja asjaoludest.
