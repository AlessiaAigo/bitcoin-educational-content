question: Какую роль играет деньги в межвременной координации человеческих действий?
answer: Они позволяют сохранять ценность в настоящем и передавать ее своему будущему "я".
wrong_answers:
  - Они позволяют сохранять ценность в будущем и передавать ее своему настоящему "я".
  - Они позволяют сохранять ценность в настоящем и передавать ее другим людям.
  - Они позволяют сохранять ценность в будущем и передавать ее другим людям.
explanation: |
  Сохраняя деньги, то есть сберегая, люди защищают себя от будущих неопределенностей
  и таким образом позволяют себе направлять свои действия на более длительные временные горизонты.
  Однако они могут достичь этого только если используемые деньги являются средством сохранения ценности.
