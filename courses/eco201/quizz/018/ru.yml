question: Что такое концепция абсолютного преимущества в контексте разделения труда?
answer: Индивид обладает превосходной способностью выполнять определенные задачи по сравнению с его коллегами.
wrong_answers:
  - Индивид обладает превосходной способностью выполнять все задачи по сравнению с его коллегами.
  - Индивид обладает равной способностью выполнять определенные задачи, как и его коллеги.
  - Индивид обладает худшей способностью выполнять определенные задачи, чем его коллеги.
explanation: |
  В контексте разделения труда абсолютное преимущество относится к
  ситуации, когда индивид имеет превосходную способность выполнять определенные задачи
  по сравнению с его коллегами. Такой индивид тогда заинтересован в специализации на производстве
  данного товара и последующем обмене полученного излишка на желаемые товары.
