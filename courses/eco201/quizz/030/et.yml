question: Millised on inimtegevuse järjestikuse iseloomu tagajärjed tootmistegevusele?
answer: Iga tootmise kõrvalepõige, st iga tootmistegevuse pikendamine, nõuab eelnevat säästmist.
wrong_answers:
  - Inimtegevuse järjestikusel iseloomul ei ole tootmistegevusele mingit mõju.
  - Inimtegevuse järjestikune iseloom tähendab, et tootmistegevus tuleb läbi viia kindlas järjekorras.
  - Inimtegevuse järjestikune iseloom tähendab, et tootmistegevus tuleb läbi viia samaaegselt.
explanation: |
  Inimtegevuse järjestikuse iseloomu tõttu on neil ajavahemike valikutel alati tagajärjed tegevuste järjekorrale. Teisisõnu, lühiajalised tegevused, mida keegi ette võtab, on allutatud pikaajalistele eesmärkidele, mida keegi seab, ja kellegi lühiajalised tegevused mõjutavad seda, mida ta saab tulevikus teha. Selle ilmse punkti tagajärg tootmistegevusele on see, et iga tootmise kõrvalepõige, st iga tootmistegevuse pikendamine, nõuab eelnevat säästmist.
