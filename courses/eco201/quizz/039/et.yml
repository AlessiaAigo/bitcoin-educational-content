question: Mis on depressiooni põhjus nii monetaristide kui ka Keynesi pooldajate sõnul?
answer: Ebapiisav kogunõudlus
wrong_answers:
  - Ületootmine
  - Kõrged intressimäärad
  - Kõrge inflatsioon
explanation: |
  Nii monetaristide kui ka Keynesi pooldajate sõnul on depressiooni põhjuseks ebapiisav kogunõudlus. Nad usuvad, et krediidilaiendamisele stiimuli andmine (intressimäärade langetamine) ja riigi defitsiitvõimekuse kasutamine nõudluse suurendamiseks käivitab taastumise.
