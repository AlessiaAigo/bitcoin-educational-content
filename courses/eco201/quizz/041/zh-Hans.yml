question: 根据奥地利商业周期理论，银行业在触发经济衰退中扮演什么角色？
answer: 当银行业决定降低其风险，从而减少信贷流动时，就会触发经济衰退。
wrong_answers:
  - 当银行业决定增加其风险，从而增加信贷流动时，就会触发经济衰退。
  - 当银行业决定维持其风险，从而保持信贷流动时，就会触发经济衰退。
  - 根据奥地利商业周期理论，银行业在触发经济衰退中没有任何作用。
explanation: |
  根据奥地利商业周期理论，当银行业决定降低其风险，从而减少信贷流动时，就会触发经济衰退。这会导致许多破产、信贷紧缩、可用购买力下降和金融崩溃。
