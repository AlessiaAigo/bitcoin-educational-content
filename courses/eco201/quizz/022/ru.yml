question: Что такое дилемма заключенного в контексте разделения труда?
answer: Это ситуация, когда взаимное сотрудничество приводит к неоптимальным выигрышам для отдельных лиц, но максимальным выигрышам для группы.
wrong_answers:
  - Это ситуация, когда отдельные лица отказываются сотрудничать, что приводит к максимальным выигрышам для группы.
  - Это ситуация, когда отдельные лица сотрудничают, что приводит к максимальным выигрышам для себя, но неоптимальным выигрышам для группы.
  - Это ситуация, когда отдельные лица отказываются сотрудничать, что приводит к неоптимальным выигрышам как для себя, так и для группы.
explanation: |
  Дилемма заключенного - это концепция в теории игр, где отдельные лица имеют стимул выбирать стратегии, максимизирующие их индивидуальный выигрыш, независимо от выбранных другими стратегий, даже когда более желательное равновесие через координацию/сотрудничество возможно.
