pertanyaan: Apa fokus utama dari ekonomi Austria?
jawaban: Ekonomi Austria menekankan visi yang lebih realistis terhadap pertumbuhan dan rasionalitas manusia.
jawaban_salah:
  - Ekonomi Austria fokus pada pencetakan dan pengeluaran uang untuk mendorong pertumbuhan.
  - Ekonomi Austria menekankan pada sentralisasi kekuatan moneter.
  - Ekonomi Austria fokus pada produksi dan pengelolaan uang oleh bank sentral.
penjelasan: |
  Bab ini menjelaskan bahwa ekonomi Austria menekankan visi yang lebih realistis
  terhadap pertumbuhan dan rasionalitas manusia dalam ekonomi kita, sangat berbeda dari
  doktrin Keynesian.
ditinjau: false