pertanyaan: "Apa perbedaan fundamental antara teori nilai marginal Carl Menger dengan teori Leon Walras dan William Stanley Jevons?"
jawaban: Teori Menger secara primer bersifat subjektif, sementara Walras dan Jevons menganggap nilai sebagai fenomena yang objektif dan dapat diukur.
jawaban_salah:
  - Teori Menger secara primer bersifat objektif, sementara Walras dan Jevons menganggap nilai sebagai fenomena yang subjektif dan tidak dapat diukur.
  - Teori Menger didasarkan pada teori nilai tenaga kerja, sementara Walras dan Jevons menganggap nilai didasarkan pada jumlah lahan yang digunakan dalam produksi.
  - Teori Menger didasarkan pada teori nilai tanah para fisokrat, sementara Walras dan Jevons menganggap nilai didasarkan pada tenaga kerja yang digunakan dalam produksi.
penjelasan: |
  Menurut bab tersebut, teori nilai marginal Menger bersifat subjektif,
  yang berarti didasarkan pada persepsi individu tentang utilitas yang dapat mereka peroleh
  dari sebuah barang atau jasa. Di sisi lain, Walras dan Jevons menganggap nilai sebagai
  fenomena yang objektif dan dapat diukur.
