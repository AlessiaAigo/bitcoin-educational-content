question: Какова связь между сбережениями и уровнем жизни согласно австрийским экономистам?
answer: Чем больше мы экономим, тем больше капитала мы сможем накопить, что, в свою очередь, приведет к росту производительности и увеличению количества товаров. Таким образом достигается более высокий уровень жизни.
wrong_answers:
  - Чем больше мы экономим, тем ниже становится наш уровень жизни.
  - Между сбережениями и уровнем жизни нет связи.
  - Чем меньше мы экономим, тем выше становится наш уровень жизни.
