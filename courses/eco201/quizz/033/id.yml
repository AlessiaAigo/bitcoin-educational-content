pertanyaan: Apa hubungan antara tabungan dan standar hidup menurut ekonom Austria?
jawaban: Semakin banyak kita menabung, semakin banyak modal yang dapat kita kumpulkan, yang pada gilirannya akan meningkatkan produktivitas menghasilkan lebih banyak barang. Dengan demikian, standar hidup yang lebih tinggi dapat dicapai.
jawaban_salah:
  - Semakin banyak kita menabung, semakin rendah standar hidup kita menjadi.
  - Tidak ada hubungan antara tabungan dan standar hidup.
  - Semakin sedikit kita menabung, semakin tinggi standar hidup kita menjadi.
