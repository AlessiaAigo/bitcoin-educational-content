  > preferensi waktu yang lebih rendah. Dengan demikian, semakin banyak kita menabung, semakin banyak modal yang akan kita dapat\
  \ kumpulkan, yang pada gilirannya akan meningkatkan produktivitas menghasilkan lebih\
