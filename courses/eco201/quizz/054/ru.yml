question: В чем основное отличие методов анализа австрийских экономистов от методов кейнсианских или монетаристских экономистов?
answer: В то время как австрийские экономисты исходят из фундаментальных аксиом, кейнсианские или монетаристские экономисты склонны опираться на эмпирические данные.
