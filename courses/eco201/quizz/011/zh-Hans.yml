question: 零利率政策（ZIRP）的后果是什么？
answer: ZIRP侵蚀了银行的利润空间，不鼓励向企业家和冒险者放贷，并鼓励政府进行大量支出，导致公共债务增加。
wrong_answers:
  - ZIRP增加了银行的利润，鼓励向企业家和冒险者放贷，并不鼓励政府支出。
  - ZIRP对银行、放贷实践或政府支出没有显著影响。
  - ZIRP减少了公共债务，鼓励向企业家和冒险者放贷，并不鼓励政府支出。
explanation: |
  零利率政策（ZIRP）可能会有几个意想不到的后果。
  由于利润空间被侵蚀，银行重建自身资本的机会有限。它们也几乎没有动力进行放贷，特别是对企业家和其他冒险者。相反，它们将资源分配给对现有资本进行证券化或提供抵押贷款。此外，ZIRP鼓励政府进行大量支出，导致公共债务水平显著增加。
