question: Mis on peamine erinevus Keynesi ja Austria majandusteooriate vahel?
answer: Keynesi majandusteooria pooldab rahatrüki ja kulutamise kaudu kasvu edendamist, samas kui Austria majandusteooria rõhutab kasvu ja inimratsionaalsuse tagasihoidlikumat nägemust.
wrong_answers:
  - Keynesi majandusteooria rõhutab kasvu ja inimratsionaalsuse tagasihoidlikumat nägemust, samas kui Austria majandusteooria pooldab rahatrüki ja kulutamise kaudu kasvu edendamist.
  - Keynesi majandusteooria keskendub raha tootmisele ja haldamisele keskpankade poolt, samas kui Austria majandusteooria usub rahandusvõimu detsentraliseerimisse.
  - Keynesi majandusteooria usub rahandusvõimu tsentraliseerimisse, samas kui Austria majandusteooria keskendub raha tootmisele ja haldamisele keskpankade poolt.
explanation: |
  Peatükk selgitab, et Keynesi majandusteooria toetab ideed,
  et raha tootmine ja haldamine on keskpankade vastutus,
  ning et rahatrükk ja kulutamine edendavad kasvu. Teisest küljest Austria
  majandusteooria, mis põhineb üle 200 aasta kestnud uurimistööl ja arendustegevusel, filosoofilistel aruteludel,
  ja tuntud autorite kirjutistel, rõhutab kasvu ja inimratsionaalsuse tagasihoidlikumat nägemust meie majanduses.
