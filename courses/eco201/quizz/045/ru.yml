question: Какова основная причина, по которой в централизованно планируемой экономике неизбежно
  происходит неправильное распределение капитала?
answer: Отсутствие рыночных цен или банкротств для выявления и исправления ошибок распределения.
wrong_answers:
  - Центральные планировщики не эффективны.
  - У центральных планировщиков недостаточно информации.
  - Центральные планировщики не мотивированы эффективно распределять ресурсы.
explanation: |
  В централизованно планируемой экономике отсутствуют рыночные цены или банкротства,
  которые могли бы выявить и исправить ошибки распределения. В результате ошибки будут накапливаться до тех пор,
  пока расточительность не станет очевидной через значительное снижение уровня жизни.
