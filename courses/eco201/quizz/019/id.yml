pertanyaan: Apa itu konsep keunggulan komparatif dalam konteks pembagian kerja?
jawaban: Seorang individu memiliki kemampuan yang lebih unggul untuk melakukan tugas-tugas tertentu daripada yang lain.
jawaban_salah:
  - Seorang individu memiliki kemampuan yang sama untuk melakukan semua tugas seperti orang lain.
  - Seorang individu memiliki kemampuan yang lebih rendah untuk melakukan tugas-tugas tertentu daripada yang lain.
  - Seorang individu memiliki kemampuan yang lebih unggul untuk melakukan semua tugas daripada yang lain.
penjelasan: |
  Dalam konteks pembagian kerja, keunggulan komparatif merujuk pada situasi di mana seorang individu memiliki kemampuan yang lebih unggul untuk melakukan tugas-tugas tertentu daripada yang lain. Meskipun individu tersebut tidak memiliki keunggulan absolut dalam produksi barang apa pun, masih akan ada jenis produksi di mana individu tersebut lebih baik daripada yang lain, dan untuk alasan ini, mereka masih memiliki kepentingan dalam berspesialisasi.
