küsimus: Miks toimub Carl Mengeri sõnul kahe isiku vahel vabatahtlik vahetus?
vastus: Iga osapool usub, et see suurendab nende subjektiivset kasulikkust.
valevastused:
  - Iga osapool usub, et see vähendab nende subjektiivset kasulikkust.
  - Iga osapool usub, et see hoiab nende subjektiivset kasulikkust samal tasemel.
  - Iga osapool usub, et see ei mõjuta nende subjektiivset kasulikkust.
selgitus: |
  Menger järeldab, et vabatahtlik vahetus kahe isiku vahel toimub, kuna iga osapool usub, et see suurendab nende subjektiivset kasulikkust. See tähendab, et iga osapool usub, et nad on pärast vahetust paremas olukorras.
üle vaadatud: false