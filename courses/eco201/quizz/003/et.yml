question: Mis põhjustab majanduskriise vastavalt kursusele?
answer: Majanduskriisid võivad olla tingitud inimlikust ebakompetentsusest, turumanipulatsioonidest või inimeste üldisest eufooriast.
wrong_answers:
  - Majanduskriisid on ainult turumanipulatsioonide tõttu.
  - Majanduskriisid on ainult inimliku ebakompetentsuse tõttu.
  - Majanduskriisid on ainult inimeste üldise eufooria tõttu.
explanation: |
  Peatükk mainib, et kursus uurib, kuidas majanduskriisid
  võivad olla tingitud inimlikust ebakompetentsusest, turumanipulatsioonidest või inimeste üldisest eufooriast.
