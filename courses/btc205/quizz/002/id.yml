pertanyaan: Apa tiga metode pembelian bitcoin yang disebutkan dalam bab tersebut?
jawaban: Menggunakan mesin ATM (ATMs), pertukaran antar teman, dan pembelian online.
jawaban_salah:
  - Menggunakan kartu kredit, pertukaran antar teman, dan pembelian online.
  - Menggunakan mesin ATM (ATMs), pertukaran antar anggota keluarga, dan pembelian online.
  - Menggunakan mesin ATM (ATMs), pertukaran antar kolega, dan pembelian online.
penjelasan: |
  Bab tersebut menyebutkan tiga metode pembelian bitcoin; menggunakan mesin ATM (ATMs), pertukaran antar teman, dan pembelian online.