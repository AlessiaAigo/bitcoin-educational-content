question: Какая уникальная особенность P2P решения HodlHodl?
answer: Оно предлагает реферальную систему.
wrong_answers:
  - Оно работает через TOR.
  - Использует мультиподпись для управления спорами.
  - Для его использования требуется создание аккаунта.
explanation: |
  В главе упоминается, что HodlHodl предлагает реферальную систему, что является уникальной особенностью среди обсуждаемых P2P решений.