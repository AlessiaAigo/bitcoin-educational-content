question: Mis on RoboSat P2P lahenduse puuduseks?
answer: Protokoll on haavatav, kuna kasutab ühtset koordinaatorit.
wrong_answers:
  - Selle kasutamiseks on vajalik konto.
  - See ei kasuta Lightning Networki.
  - See ei ole avatud lähtekoodiga.
explanation: |
  Peatükis mainitakse, et üks RoboSati puudustest on see,
  et selle protokoll on haavatav, kuna kasutab ühtset koordinaatorit.
