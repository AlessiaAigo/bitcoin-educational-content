question: Mis on Peach P2P lahenduse ainulaadne omadus?
answer: Selle kasutamiseks ei ole vaja kontot luua.
wrong_answers:
  - See kasutab DAO süsteemi.
  - See toimib TOR-i all.
  - See kasutab vaidluste haldamiseks multisigni.
explanation: |
  Peatükis mainitakse, et Peach paistab silma oma lihtsuse poolest, kuna selle kasutamiseks ei ole vaja kontot luua.
