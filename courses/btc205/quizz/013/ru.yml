question: Какая уникальная особенность решения Peach P2P?
answer: Для его использования не требуется создание аккаунта.
wrong_answers:
  - Оно использует систему DAO.
  - Оно работает через TOR.
  - Оно использует мультиподпись для управления спорами.
explanation: |
  В главе упоминается, что Peach выделяется своей простотой, не требуя создания аккаунта для работы.
