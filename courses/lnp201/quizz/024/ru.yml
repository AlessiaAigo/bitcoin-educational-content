question: Что происходит с транзакцией вывода средств после перевода в сети Lightning Network?
answer: Она обновляется, чтобы отразить новый баланс канала.
wrong_answers:
  - Она выполняется, и средства переводятся.
  - Она отбрасывается, и создается новая транзакция.
  - Она остается без изменений.
explanation: |
  После перевода в сети Lightning Network транзакция вывода средств обновляется,
  чтобы отразить новый баланс канала. Эта транзакция не выполняется, пока
  канал не будет закрыт.