question: Что такое Keysend в контексте Lightning Network?
answer: Это позволяет пользователю отправлять деньги без запроса получателя
wrong_answers:
  - Это тип шифрования, используемый в Lightning Network
  - Это метод для генерации новых адресов Bitcoin
  - Это инструмент для отслеживания транзакций в Lightning Network
explanation: |
  Keysend в контексте Lightning Network позволяет пользователю отправлять
  деньги без запроса получателя. Отправитель получает ID получателя,
  создает предварительное изображение без запроса у получателя и включает его в платеж.