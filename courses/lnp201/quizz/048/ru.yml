Вопрос: Что такое принудительное закрытие?
Ответ: Один участник хочет закрыть канал, но другой участник не отвечает, поэтому первый участник публикует последнюю транзакцию обязательств.
Неверные ответы:
  - Оба участника соглашаются закрыть канал и создают транзакцию закрытия.
  - Один из участников пытается обмануть, публикуя старую транзакцию обязательств.
  - Оба участника спорят о оставшихся SAT в канале.
Объяснение: |
  Принудительное закрытие происходит, когда один участник хочет закрыть канал, но
  другой участник не отвечает, потому что он не в сети. Тогда первый участник публикует
  последнюю транзакцию обязательств.
Проверено: false