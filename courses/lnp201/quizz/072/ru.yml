question: Какова роль хэша предобраза в процессе маршрутизации в Сети Молния (Lightning Network)?
answer: Он используется получателем для извлечения суммы транзакции, заблокированной в HTLC.
wrong_answers:
  - Используется для шифрования данных транзакции.
  - Используется для расчета комиссий за транзакцию.
  - Используется для проверки адреса получателя.
explanation: |
  В Сети Молния хэш предобраза используется получателем
  для извлечения суммы транзакции, заблокированной в HTLC. Отправитель предоставляет хэш предобраза
  получателю, который затем может использовать его для разблокировки средств.
