question: Что произойдет, если Алиса попытается обмануть, опубликовав устаревшее состояние?
answer: Боб может использовать ключ отзыва, чтобы переместить средства без ожидания окончания Таймлока, фактически наказывая Алису.
wrong_answers:
  - Алиса может использовать ключ отзыва, чтобы переместить средства без ожидания окончания Таймлока.
  - Боб может продлить Таймлок, чтобы предотвратить возврат средств Алисой.
  - Алиса может немедленно вернуть свои деньги.
explanation: |
  Если Алиса попытается обмануть, опубликовав устаревшее состояние, Боб может использовать ключ отзыва, чтобы переместить средства без ожидания окончания Таймлока. Это фактически наказывает Алису за попытку обмана.
