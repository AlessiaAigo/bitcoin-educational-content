question: Какова цель HTLC-out в транзакции обязательства Алисы?
answer: Он представляет HTLC, который Алиса отправляет получателю, Сьюзи.
wrong_answers:
  - Он представляет HTLC, который Алиса получает от Боба.
  - Он представляет HTLC, который Алиса отправляет Бобу.
  - Он представляет HTLC, который Алиса получает от Сьюзи.
explanation: |
  В данном сценарии Алиса отправляет HTLC Сьюзи. Это представлено
  в транзакции обязательства Алисы как HTLC-out.