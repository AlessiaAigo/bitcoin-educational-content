question:
  Ограничивает ли емкость канала платежей Lightning общее количество транзакций или общий объем Bitcoin, который может быть передан через канал?
answer: Это неверно
wrong_answers:
  - Это верно
  - Это верно только в некоторых случаях
  - Это зависит от сети Bitcoin
explanation: |
  Несмотря на то что емкость канала платежей Lightning фиксирована, это
  не ограничивает общее количество транзакций или общий объем Bitcoin, который может
  быть передан через канал.
reviewed: false