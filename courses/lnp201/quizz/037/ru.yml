question: Можно ли обмануть, опубликовав старое состояние в транзакции обязательства?
answer: "Да"
wrong_answers:
  - "Нет"
  - Только если у них есть ключ отзыва.
  - Только если они создали транзакцию с Timelock.
explanation: |
  Обмануть, опубликовав старое состояние в транзакции обязательства, можно,
  поскольку оба участника имеют предварительную подпись неопубликованной транзакции.
  Однако, существуют меры предосторожности, такие как Timelock и ключ отзыва, чтобы предотвратить это.
