question: Почему точное распределение ликвидности в Сети Молния (Lightning Network) не доступно напрямую?
answer: Для сохранения конфиденциальности и безопасности пользователей.
wrong_answers:
  - Для уменьшения размера блокчейна.
  - Для увеличения скорости транзакций.
  - Для уменьшения сложности сети.
explanation: |
  Точное распределение ликвидности в Сети Молния не доступно напрямую, чтобы сохранить конфиденциальность и безопасность пользователей. Хотя общая емкость каналов является публичной, точное местоположение ликвидности не раскрывается. Это предотвращает возможность нападения на конкретные каналы или узлы с высокой ликвидностью.
