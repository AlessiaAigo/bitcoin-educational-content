question: Что такое канал молниеносных платежей?
answer: Специальный "личный коридор" между двумя пользователями, который позволяет совершать быстрые и повторяющиеся транзакции в Bitcoin
wrong_answers:
  - Тип биткоин-кошелька
  - Метод майнинга биткоина
  - Тип биткоин-биржи
explanation: |
  Канал молниеносных платежей - это специальный "личный коридор" между двумя пользователями,
  который позволяет совершать быстрые и повторяющиеся транзакции в Bitcoin.
