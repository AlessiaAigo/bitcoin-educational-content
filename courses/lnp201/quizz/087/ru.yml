question: Какова цель маршрутизирующих узлов в отношении ликвидности в сети Lightning?
answer: Быть сбалансированными по ликвидности с обеих сторон
wrong_answers:
  - Открыть каналы
  - Подключиться к другим узлам
  - Купить каналы
explanation: |
  Для маршрутизирующих узлов в сети Lightning цель в отношении ликвидности заключается в том, чтобы быть сбалансированными по ликвидности с обеих сторон. Они также стремятся иметь хорошее соединение с множеством узлов, чтобы их использовали как можно чаще.