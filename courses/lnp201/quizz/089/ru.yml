Вопрос: Что должен сделать покупатель для управления ликвидностью в сети Lightning?
Ответ: Открыть каналы
Неверные ответы:
  - Подключиться к другим узлам
  - Поддерживать баланс ликвидности с обеих сторон
  - Купить каналы
Объяснение: |
  Для покупателей в сети Lightning управление ликвидностью включает в себя открытие
  каналов. Это обеспечивает их исходящей ликвидностью.
