question: Какова цель ключа отзыва в сети Lightning?
answer: Наказать участника, который пытается обмануть, публикуя старую транзакцию обязательства.
wrong_answers:
  - Наградить участника, который успешно обманул.
  - Открыть новый канал.
  - Проверить транзакцию.
explanation: |
  Ключ отзыва - это механизм в сети Lightning для предотвращения обмана. Если участник пытается обмануть, публикуя старую транзакцию обязательства, другой участник может использовать ключ отзыва, чтобы наказать обманщика и забрать все SAT из канала.
