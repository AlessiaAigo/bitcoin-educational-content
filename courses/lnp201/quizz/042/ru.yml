question: Почему принудительное закрытие более рискованно с точки зрения комиссий и возможной валидации майнерами?
answer: Потому что комиссии были определены в момент создания транзакции в прошлом, а с тех пор сеть изменилась.
wrong_answers:
  - Потому что комиссии всегда выше при принудительном закрытии.
  - Потому что майнеры менее склонны валидировать принудительное закрытие.
  - Потому что комиссии непредсказуемы при принудительном закрытии.
explanation: |
  В случае принудительного закрытия комиссии были определены в момент создания транзакции в прошлом. С тех пор сеть изменилась, поэтому протокол по умолчанию устанавливает комиссии в 5 раз выше, чем были в момент создания транзакции. Это делает принудительное закрытие более рискованным с точки зрения комиссий и возможной валидации майнерами.
