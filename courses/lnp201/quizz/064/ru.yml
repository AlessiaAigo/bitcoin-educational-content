Вопрос: Что такое Сеть Lightning?
Ответ: Система, использующая HTLC для обеспечения безопасных и проверяемых платежей в транзакциях Bitcoin.
Неверные ответы:
  - Тип криптовалюты.
  - Метод шифрования данных.
  - Тип блокчейна.
Объяснение: |
  Сеть Lightning - это система, использующая контракты с хэшем и временной блокировкой (HTLC), чтобы обеспечить безопасные и проверяемые платежи в транзакциях Bitcoin.
