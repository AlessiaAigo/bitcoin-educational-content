question: Что такое HTLC?
answer: Платежный контракт, который может быть разблокирован только с помощью секрета.
wrong_answers:
  - Тип криптовалюты.
  - Метод шифрования данных.
  - Тип блокчейна.
explanation: |
  HTLC, или Hash Time-Locked Contract, это тип платежного контракта,
  который может быть разблокирован только с помощью секрета. Он используется в сети Lightning для
  обеспечения безопасного и проверяемого платежа.
