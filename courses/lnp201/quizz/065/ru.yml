question: Что происходит при совместном закрытии канала?
answer: Платежи прерываются, и HTLC разрешаются, что, как правило, обходится дешевле.
wrong_answers:
  - Все текущие транзакции HTLC публикуются, что может стать очень дорогостоящим и запутанным.
  - Канал немедленно закрывается без каких-либо дополнительных шагов.
  - Все текущие транзакции HTLC отменяются.
explanation: |
  При совместном закрытии платежи прерываются, и HTLC разрешаются.
  Это, как правило, обходится дешевле, чем принудительное закрытие, при котором все текущие транзакции HTLC публикуются.
