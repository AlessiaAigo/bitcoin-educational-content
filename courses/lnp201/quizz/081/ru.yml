question: Что такое Сеть Lightning?
answer: Решение второго уровня для Bitcoin, которое позволяет проводить быстрые транзакции с низкой стоимостью
wrong_answers:
  - Тип цифрового кошелька для хранения Bitcoin
  - Метод майнинга Bitcoin
  - Запись всех транзакций в сети Bitcoin
explanation: |
  Сеть Lightning является решением второго уровня для Bitcoin, которое позволяет проводить быстрые транзакции с низкой стоимостью. Она работает поверх блокчейна Bitcoin и позволяет проводить транзакции вне цепочки, которые являются более быстрыми и дешевыми, чем транзакции в цепочке.
