question: Какова роль хеша r в HTLC?
answer: Он включен в счет, отправленный Бобом Алисе, и используется для настройки HTLC.
wrong_answers:
  - Используется для вычисления секрета S.
  - Используется для закрытия канала.
  - Используется для перевода денег.
explanation: |
  Боб генерирует секрет S и вычисляет хеш r. Этот хеш включается в счет, отправленный Бобом Алисе, и используется для настройки HTLC.