Вопрос: Кто платит комиссию за закрытие в случае кооперативного закрытия?
Ответ: Человек, который открыл канал.
Неверные ответы:
  - Человек, который закрыл канал.
  - Обе стороны поровну.
  - Человек с наибольшим количеством SAT в канале.
Объяснение: |
  В случае кооперативного закрытия два участника договариваются о конечном состоянии канала. Комиссию за закрытие платит человек, который открыл канал.
