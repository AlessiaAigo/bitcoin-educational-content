Вопрос: Каковы преимущества каналов платежей Lightning?
Ответ: Они позволяют пользователям отправлять и получать Bitcoin, не платя высокие комиссии за транзакции и не ожидая долгих периодов подтверждения в сети Bitcoin.
Неверные ответы:
  - Они позволяют пользователям более эффективно майнить Bitcoin.
  - Они позволяют пользователям более безопасно хранить Bitcoin.
  - Они позволяют пользователям обменивать Bitcoin на другие криптовалюты.
Объяснение:
  Каналы платежей Lightning - это эффективный способ совершения быстрых и недорогих транзакций в Bitcoin. Они позволяют пользователям отправлять и получать Bitcoin, не платя высокие комиссии за транзакции и не ожидая долгих периодов подтверждения в сети Bitcoin.
