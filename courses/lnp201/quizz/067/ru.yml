question: Какие факторы учитываются при оценке наиболее вероятных успешных маршрутов в сети Lightning?
answer: Комиссии, время истечения HTLC, количество промежуточных узлов и фактор случайности.
wrong_answers:
  - Размер транзакции, высота блока и комиссии за транзакцию.
  - Комиссии за транзакцию, размер блока и время подтверждения транзакции.
  - Время подтверждения транзакции, высота блока и размер транзакции.
explanation: |
  При оценке наиболее вероятных успешных маршрутов в сети Lightning,
  узлы учитывают несколько факторов. К ним относятся комиссии, связанные с каждым маршрутом,
  время истечения HTLC, количество промежуточных узлов и фактор случайности,
  чтобы избежать постоянного использования одних и тех же маршрутов.
