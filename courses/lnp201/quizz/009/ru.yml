question: Какова роль приватного ключа в транзакции Bitcoin?
answer: Он используется для подписи транзакции и разблокировки биткоинов с адреса.
wrong_answers:
  - Используется для генерации публичного ключа.
  - Используется для создания адреса Bitcoin.
  - Используется для шифрования данных транзакции.
explanation: |
  В транзакции Bitcoin отправитель использует свой приватный ключ для подписи
  транзакции, что позволяет разблокировать биткоины с адреса, на котором они хранятся.
  Это критически важная часть процесса транзакции, поскольку она гарантирует, что
  только владелец биткоинов может их потратить.
