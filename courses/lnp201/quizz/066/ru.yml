question: Какую информацию получатель может предоставить отправителю для облегчения поиска маршрута в сети Lightning?
answer: Сумму, свой адрес, хеш предварительного изображения и указания по своим каналам.
wrong_answers:
  - Адрес отправителя, сумму транзакции и приватный ключ получателя.
  - Адрес получателя, сумму транзакции и приватный ключ отправителя.
  - Сумму транзакции, адрес получателя и хеш предварительного изображения.
explanation: |
  Для облегчения поиска маршрута в сети Lightning, получатель может предоставить отправителю несколько видов информации. Это включает в себя сумму транзакции, адрес получателя, хеш предварительного изображения (который используется для создания HTLC) и указания по каналам получателя (что может помочь идентифицировать каналы с достаточной ликвидностью).