Вопрос: Какова цель транзакции вывода средств в процессе открытия канала в сети Lightning?
Ответ: Это позволяет Алисе вернуть свои средства, если что-то пойдет не так.
Неверные ответы:
  - Это позволяет Бобу претендовать на его долю средств.
  - Используется для завершения процесса открытия канала.
  - Используется для перевода средств от Алисы к Бобу.
Объяснение:
  Транзакция вывода средств создается Алисой до публикации вклада средств в мульти-подпись. Эта транзакция позволяет Алисе тратить средства с адреса мульти-подписи на свой адрес. Это делается для того, чтобы она могла вернуть свои средства, если что-то пойдет не так.
Проверено: false