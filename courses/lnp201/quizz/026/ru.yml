question: Что происходит с средствами при переводе в сети Lightning Network?
answer: Средства на самом деле не перемещаются, но конечный баланс обновляется.
wrong_answers:
  - Средства переводятся с одной стороны на другую.
  - Средства блокируются до закрытия канала.
  - Средства отправляются в сеть Bitcoin.
explanation: |
  При переводе в сети Lightning Network средства на самом деле не перемещаются. Вместо этого конечный баланс обновляется с помощью подписанной, но не опубликованной в блокчейне транзакции.