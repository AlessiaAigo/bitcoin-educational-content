question: Какова роль транзакции обязательства в сети Lightning?
answer: Она обновляет баланс канала после каждого перевода.
wrong_answers:
  - Она открывает канал.
  - Она закрывает канал.
  - Она переводит средства.
explanation: |
  Транзакция обязательства - это более поздняя транзакция, которая обновляет
  баланс канала после каждого перевода. Она не выполняется, пока канал
  не будет закрыт.