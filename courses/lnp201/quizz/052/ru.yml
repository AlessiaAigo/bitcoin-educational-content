Вопрос: Кто определяет маршрут перед отправкой платежа в сети Lightning?
Ответ: Узел отправителя.
Неверные ответы:
  - Узел получателя.
  - Узел посредника.
  - Сама сеть.
Объяснение: |
  В сети Lightning именно узел отправителя определяет маршрут перед отправкой платежа. Поэтому происходит поиск лучшего маршрута, и только отправитель знает маршрут и цену.