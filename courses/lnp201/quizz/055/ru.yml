question: Что происходит с ликвидностью канала, когда в сети Lightning Network совершается транзакция?
answer: Ликвидность перераспределяется по маршруту между двумя сторонами.
wrong_answers:
  - Ликвидность остается прежней.
  - Ликвидность переносится в другой канал.
  - Ликвидность увеличивается.
explanation: |
  В сети Lightning Network, когда совершается транзакция, ликвидность перераспределяется по маршруту между двумя сторонами.