Вопрос: Какая самая простая задача для управления ликвидностью в сети Lightning?
Ответ: Открытие каналов для покупателей
Неверные ответы:
  - Подключение к другим узлам для продавцов
  - Поддержание баланса ликвидности с обеих сторон для узлов маршрутизации
  - Покупка каналов для продавцов
Объяснение:
  Для покупателей в сети Lightning самая простая задача для управления ликвидностью - это открытие каналов. Это обеспечивает их исходящей ликвидностью.
