question: Какой первый шаг при открытии канала в сети Lightning?
answer: Две стороны сообщают друг другу о своем намерении открыть канал.
wrong_answers:
  - Алиса отправляет деньги на публичный адрес Боба.
  - Алиса создает мультиподписной адрес 2/2.
  - Алиса публикует транзакцию в сети Bitcoin.
explanation: |
  Первым шагом при открытии канала в сети Lightning является общение двух сторон о своем намерении открыть канал. Например, Алиса может сказать: "Привет, я хочу открыть канал!" и Боб может ответить: "ОК, вот мой публичный адрес."
