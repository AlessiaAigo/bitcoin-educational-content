Вопрос: Когда выполняется транзакция вывода средств в переводе через Lightning Network?
Ответ: Когда канал закрывается.
Неверные ответы:
  - Когда совершается перевод.
  - Когда канал открывается.
  - Она никогда не выполняется.
Объяснение:
  Транзакция вывода средств, которая отражает состояние канала,
  не выполняется, пока канал не будет закрыт.
Проверено: false