вопрос: Что делает Алиса с UTXO в размере 0.0007 BTC, когда она открывает канал с Бобом?
ответ: Она отправляет его на один из своих адресов для сдачи.
неправильные_ответы:
  - Она отправляет его на публичный адрес Боба.
  - Она отправляет его на мультиподписной адрес 2/2.
  - Она оставляет его на своем собственном адресе.
объяснение: |
  Когда Алиса открывает канал с Бобом, она создает транзакцию с 2
  UTXO в качестве вывода. Один UTXO размером 0.0013 BTC идет на мультиподписной адрес 2/2, а
  другой UTXO размером 0.0007 BTC отправляется на один из ее адресов для сдачи.
проверено: false