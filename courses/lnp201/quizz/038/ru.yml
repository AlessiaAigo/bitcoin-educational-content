question: Кто создает транзакцию с Timelock?
answer: Человек, который отправляет деньги.
wrong_answers:
  - Человек, который получает деньги.
  - Обе стороны создают транзакцию с Timelock.
  - Ни одна из сторон не создает транзакцию с Timelock.
explanation: |
  Человек, отправляющий деньги, создает транзакцию с Timelock.
  Это предотвращает их возможность немедленно вернуть свои деньги.