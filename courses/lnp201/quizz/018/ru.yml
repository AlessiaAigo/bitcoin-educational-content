question: Что делает Алиса после получения публичного адреса Боба?
answer: Она создает мультиподписной адрес 2/2.
wrong_answers:
  - Она отправляет деньги на публичный адрес Боба.
  - Она публикует транзакцию в сети Биткойн.
  - Она просит Боба о его подписи.
explanation: |
  После получения публичного адреса Боба, Алиса использует его вместе со своим
  публичным адресом для создания мультиподписного адреса 2/2. Это адрес, на который она
  будет отправлять деньги для открытия канала.