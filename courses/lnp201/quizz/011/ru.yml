question: Что такое мультиподписной адрес в контексте Lightning Network?
answer: Адрес, который требует две подписи для разблокировки средств.
wrong_answers:
  - Адрес, который может использоваться несколькими пользователями.
  - Адрес, который может хранить несколько типов криптовалют.
  - Адрес, к которому можно получить доступ с нескольких устройств.
explanation: |
  В сети Lightning используются мультиподписные адреса. Эти адреса требуют двух подписей или двух приватных ключей, чтобы разблокировать средства. Это означает, что две стороны должны договориться о разблокировке денег.