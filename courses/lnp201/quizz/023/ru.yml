вопрос: Какова цель транзакции вывода средств в переводе через Lightning Network?
ответ: Она отражает состояние канала, гарантируя, кто владеет средствами после каждого перевода.
неправильные_ответы:
  - Это транзакция, которая перемещает средства с одной стороны на другую.
  - Это транзакция, которая открывает канал.
  - Это транзакция, которая закрывает канал.
объяснение: |
  Транзакция вывода средств обновляется после каждого перевода через Lightning Network
  для отражения текущего состояния канала. Она гарантирует, кто владеет средствами после
  каждого перевода, но выполняется только в случае закрытия канала.
проверено: false