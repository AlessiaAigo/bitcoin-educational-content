Вопрос: Кто платит комиссионные сборы в сети Lightning Network?
Ответ: Отправитель платежа.
Неверные ответы:
  - Получатель платежа.
  - Посредники.
  - Сама сеть.
Объяснение: |
  В сети Lightning Network комиссионные сборы за транзакцию оплачивает отправитель платежа. Эти сборы взимаются узлами, которые используются для маршрутизации транзакции.