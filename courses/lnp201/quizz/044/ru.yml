question: Какой тип закрытия канала является самым быстрым и наименее затратным?
answer: Совместное закрытие.
wrong_answers:
  - Принудительное закрытие.
  - Закрытие мошенником.
  - Нет разницы в скорости и стоимости между типами закрытия.
explanation: |
  При совместном закрытии обе стороны общаются и договариваются о конечном
  состоянии канала. Это самый быстрый и наименее затратный вариант.