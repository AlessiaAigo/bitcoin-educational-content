question: Какова роль узлов Lightning Network в транзакции?
answer: Они взимают плату за согласие быть использованными для маршрутизации транзакции.
wrong_answers:
  - Они облегчают проведение транзакции без взимания каких-либо сборов.
  - Они инициируют транзакцию.
  - Они являются конечными получателями транзакции.
explanation: |
  В сети Lightning узлы взимают плату за согласие быть использованными
  для маршрутизации транзакции. Размер этой платы различается в зависимости от того,
  где расположена ликвидность.
