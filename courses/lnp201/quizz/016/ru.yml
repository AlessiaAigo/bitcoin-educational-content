question: Каково значение адреса 2/2 multi-sig в процессе открытия канала в Lightning Network?
answer: Это адрес, на который Алиса отправляет деньги для открытия канала.
wrong_answers:
  - Это адрес, с которого Алиса отправляет деньги для открытия канала.
  - Это адрес, на который Боб отправляет деньги для открытия канала.
  - Это адрес, с которого Боб отправляет деньги для открытия канала.
explanation: |
  В процессе открытия канала Алиса создает адрес 2/2 multi-sig, используя публичные адреса свой и Боба. Затем она совершает биткоин-транзакцию, чтобы отправить деньги на этот адрес и открыть канал.
