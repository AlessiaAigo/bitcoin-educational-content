question: Являются ли платежные каналы Lightning двунаправленными?
answer: "Да"
wrong_answers:
  - "Нет"
  - Только в некоторых случаях
  - Это зависит от сети Bitcoin
explanation: |
  Платежные каналы являются двунаправленными, что означает наличие двух "сторон". Например, если Алиса и Боб открывают платежный канал, Алиса может отправить Bitcoin Бобу, а Боб может отправить Bitcoin Алисе.
