вопрос: Что происходит при принудительном закрытии, если комиссия сети составляет 1 SAT в момент закрытия?
ответ: Транзакция переплачивается в 50 раз.
неправильные_ответы:
  - Транзакция недоплачивается в 50 раз.
  - Транзакция переплачивается в 2 раза.
  - Транзакция недоплачивается в 2 раза.
объяснение: |
  При принудительном закрытии протокол по умолчанию использует комиссии, которые в 5 раз выше текущих, когда транзакция была создана. Если комиссия сети составляет 1 SAT в момент закрытия, транзакция переплачивается в 50 раз.
