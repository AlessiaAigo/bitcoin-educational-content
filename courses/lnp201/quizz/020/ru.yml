вопрос: Какие существуют различные уровни коммуникации в Сети Lightning?
ответ: P2P коммуникация, Платежный канал, Биткойн-транзакция
неправильные_ответы:
  - P2P коммуникация, Биткойн-транзакция, Транзакция Ethereum
  - Платежный канал, Биткойн-транзакция, Транзакция Litecoin
  - P2P коммуникация, Платежный канал, Транзакция Ripple
объяснение: |
  В Сети Lightning существуют три различных уровня коммуникации; P2P коммуникация (протокол Сети Lightning), Платежный канал (протокол Сети Lightning) и Биткойн-транзакция (протокол Биткойна).
