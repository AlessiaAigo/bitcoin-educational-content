question: Что происходит при принудительном закрытии канала?
answer: Все текущие транзакции HTLC публикуются, что может стать очень дорогостоящим и запутанным.
wrong_answers:
  - Платежи прерываются, и HTLC разрешаются, что, как правило, обходится дешевле.
  - Канал немедленно закрывается без каких-либо дополнительных шагов.
  - Все текущие транзакции HTLC отменяются.
explanation: |
  При принудительном закрытии все текущие транзакции HTLC публикуются. Это может стать очень дорогостоящим и запутанным из-за сложности и количества вовлеченных транзакций.
