question: Что произойдет с HTLC, если Боб никогда не получит секрет?
answer: HTLC истечет после определенного количества блоков.
wrong_answers:
  - HTLC будет немедленно отменен.
  - HTLC будет передан Алисе.
  - HTLC будет передан Сьюзи.
explanation: |
  Если Боб никогда не получит секрет, HTLC истечет после определенного количества блоков. Это встроенный механизм, чтобы убедиться, что контракт не останется в подвешенном состоянии бесконечно.