Вопрос: Кто инициирует процесс открытия канала в Сети Lightning?
Ответ: Алиса
Неправильные ответы:
  - Боб
  - И Алиса, и Боб
  - Ни Алиса, ни Боб
Объяснение: |
  В процессе открытия канала в Сети Lightning инициатором является Алиса.
  Она сообщает о своем намерении открыть канал Бобу, который, в ответ, предоставляет свой публичный адрес.