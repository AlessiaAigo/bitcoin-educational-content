вопрос: Что обозначает '1m' в 'lnbc1m' в инвойсе Lightning Network?
ответ: Это обозначает количество в миллибиткоинах (0.0001 BTC)
неправильные_ответы:
  - Это обозначает версию Lightning Network
  - Это обозначает комиссию за транзакцию
  - Это обозначает высоту блока
объяснение: |
  В инвойсе Lightning Network '1m' обозначает количество в миллибиткоинах (0.0001 BTC). 'M' означает милли, что является метрическим префиксом, обозначающим множитель 10^-3. Таким образом, '1m' равно 0.0001 BTC или 100,000 сатоши.
