question: Что такое Сеть Lightning?
answer: Сеть платежных каналов.
wrong_answers:
  - Тип криптовалюты.
  - Технология блокчейна.
  - Цифровой кошелек для Bitcoin.
explanation: |
  Сеть Lightning представляет собой сеть платежных каналов. Тысячи
  участников с их собственными каналами ликвидности соединены друг с другом, что позволяет
  осуществлять транзакции между несвязанными участниками.