вопрос: Как Алиса финансирует канал, который она открывает с Бобом?
ответ: Она создает транзакцию с 2 UTXO в качестве выхода.
неправильные_ответы:
  - Она напрямую отправляет деньги на публичный адрес Боба.
  - Она создает транзакцию с 1 UTXO в качестве выхода.
  - Она просит Боба финансировать канал.
объяснение: |
  Чтобы финансировать канал, который она открывает с Бобом, Алиса создает транзакцию
  с 2 UTXO в качестве выхода; один на адрес 2/2 мульти-подписи и один на один из ее адресов для сдачи.
проверено: false