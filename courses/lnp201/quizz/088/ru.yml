Вопрос: Какие три типа людей существуют в сети Lightning Network?
Ответ: Покупатели, продавцы и узлы маршрутизации
Неверные ответы:
  - Покупатели, продавцы и посредники
  - Пользователи, продавцы и узлы
  - Покупатели, продавцы и майнеры
Объяснение: |
  В сети Lightning Network существуют три типа людей; покупатели, которым
  нужна исходящая ликвидность; продавцы, которым нужна входящая ликвидность; и узлы маршрутизации,
  которые стремятся иметь сбалансированную ликвидность с обеих сторон.
