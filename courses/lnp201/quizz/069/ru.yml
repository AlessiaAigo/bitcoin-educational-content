question: Что происходит, когда попытка транзакции не удается из-за недостаточной ликвидности в сети Lightning?
answer: Пробуется другой маршрут до тех пор, пока транзакция не будет успешно выполнена.
wrong_answers:
  - Транзакция отменяется, и средства возвращаются отправителю.
  - Транзакция ставится на паузу до тех пор, пока не появится достаточная ликвидность.
  - Транзакция автоматически перенаправляется в канал с достаточной ликвидностью.
explanation: |
  В сети Lightning, если попытка транзакции не удается из-за недостаточной ликвидности в канале, узел пробует другой маршрут. Этот процесс продолжается до тех пор, пока транзакция не будет успешно выполнена. Этот механизм обеспечивает выполнение транзакций даже если изначально выбранный маршрут не имеет достаточной ликвидности.
