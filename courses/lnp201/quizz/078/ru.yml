Вопрос: Что такое счет-фактура в сети Lightning?
Ответ: Это подробное представление запроса на платеж.
Неверные ответы:
  - Это запись всех транзакций в сети Lightning.
  - Это инструмент для майнинга биткойнов.
  - Это тип цифрового кошелька для хранения биткойнов.
Объяснение:
  Счет-фактура в сети Lightning представляет собой подробное представление запроса на платеж. Он содержит ключевую информацию, такую как сумма к оплате, получатель, временная метка создания и, потенциально, другую информацию, такую как хэш предварительного изображения, секрет платежа, подсказки для маршрутизации и время истечения срока действия.
