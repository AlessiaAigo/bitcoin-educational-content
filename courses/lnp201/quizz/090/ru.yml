Вопрос: Каким образом можно увеличить возможность приема средств в сети Lightning Network?
Ответ: Совершать платежи
Неверные ответы:
  - Открывать каналы
  - Подключаться к другим узлам
  - Поддерживать баланс ликвидности с обеих сторон
Объяснение: |
  В сети Lightning Network один из способов увеличить возможность приема средств - совершать платежи. Например, если вы заплатили 100,000 по какой-либо причине, теперь вы можете получить 100,000.
