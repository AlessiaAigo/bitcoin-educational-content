question: Какова цель ключа отзыва в транзакции обязательства?
answer: Он позволяет другой стороне переместить средства без ожидания окончания Timelock, если кто-то пытается обмануть.
wrong_answers:
  - Он позволяет другой стороне немедленно вернуть свои деньги.
  - Он позволяет другой стороне создать новую транзакцию обязательства.
  - Он позволяет другой стороне продлить Timelock.
explanation: |
  Ключ отзыва является мерой безопасности в транзакции обязательства.
  Если одна из сторон пытается обмануть, опубликовав устаревшее состояние, другая сторона может использовать
  ключ отзыва для перемещения средств без ожидания окончания Timelock,
  эффективно наказывая обманщика.
