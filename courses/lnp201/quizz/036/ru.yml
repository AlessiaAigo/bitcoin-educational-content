Вопрос: Кто имеет ключ отзыва в транзакции обязательства Алисы?
Ответ: Только Алиса.
Неверные ответы:
  - Только Боб.
  - И Алиса, и Боб.
  - Ни Алиса, ни Боб.
Объяснение: |
  В транзакции обязательства Алисы ключ отзыва имеет только Алиса.
  Это позволяет ей перемещать средства без ожидания окончания Timelock, если
  Боб попытается обмануть.