Вопрос: В чем разница между закрывающей транзакцией и транзакцией обязательства в кооперативном закрытии?
Ответ: Закрывающая транзакция не имеет Timelock и ключа отзыва.
Неверные ответы:
  - Закрывающая транзакция имеет Timelock и ключ отзыва.
  - Закрывающая транзакция медленнее, чем транзакция обязательства.
  - Закрывающая транзакция более дорогая, чем транзакция обязательства.
Объяснение:
  В кооперативном закрытии два участника договариваются о конечном состоянии канала и создают закрывающую транзакцию. Эта транзакция отличается от транзакций обязательства тем, что не имеет Timelock и ключа отзыва.
