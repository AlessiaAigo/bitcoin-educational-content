Вопрос: Что изменяет распределение емкости в платежном канале Lightning?
Ответ: Транзакции внутри канала
Неверные ответы:
  - Изменения в курсе обмена Bitcoin
  - Изменения в общей емкости канала
  - Изменения в сети Bitcoin
Объяснение: |
  Транзакции внутри канала не изменяют общую емкость канала, но они изменяют распределение этой емкости между пользователями.