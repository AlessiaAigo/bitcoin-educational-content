Вопрос: Что происходит при кооперативном закрытии канала?
Ответ: Две стороны общаются и договариваются о закрытии канала, проверяют конечное состояние канала и создают транзакцию закрытия.
Неверные ответы:
  - Одна сторона принуждает к закрытию канала.
  - Одна сторона пытается обмануть, опубликовав старую транзакцию обязательства.
  - Две стороны спорят о оставшихся SAT в канале.
Объяснение: |
  При кооперативном закрытии канала две стороны общаются и договариваются о закрытии канала. Они прекращают все транзакции и проверяют конечное состояние канала. Затем они создают транзакцию закрытия.
