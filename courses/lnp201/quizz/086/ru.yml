Вопрос: Что необходимо торговцам для управления ликвидностью в сети Lightning?
Ответ: Им необходима входящая ликвидность от других узлов и участников
Неверные ответы:
  - Им нужно открывать каналы
  - Им нужно поддерживать баланс ликвидности с обеих сторон
  - Им нужно покупать каналы
Объяснение: |
  Для торговцев в сети Lightning управление ликвидностью включает в себя необходимость в входящей ликвидности от других узлов и участников. Это означает, что они должны иметь подключенных к себе людей.