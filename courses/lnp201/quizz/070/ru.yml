question: Какова цель маршрутизации транзакций в сети Lightning?
answer: Оптимизировать скорость, безопасность и эффективность транзакций, сохраняя при этом конфиденциальность пользователей.
wrong_answers:
  - Увеличить размер блокчейна.
  - Уменьшить скорость транзакций.
  - Нарушить конфиденциальность пользователей.
explanation: |
  Цель маршрутизации транзакций в сети Lightning заключается в оптимизации
  скорости, безопасности и эффективности транзакций. Это достигается за счет учета
  различных факторов, таких как комиссии, время истечения HTLC, количество промежуточных узлов,
  и фактор случайности. В то же время, система разработана таким образом, чтобы сохранять
  конфиденциальность пользователей, не раскрывая точное распределение ликвидности.
