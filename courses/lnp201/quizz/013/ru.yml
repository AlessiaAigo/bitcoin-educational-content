question: Что такое Сеть Lightning?
answer: Протокол второго уровня поверх Bitcoin, который позволяет проводить транзакции быстрее.
wrong_answers:
  - Тип криптовалюты.
  - Блокчейн-эксплорер.
  - Цифровой кошелек для хранения биткоинов.
explanation: |
  Сеть Lightning является протоколом второго уровня поверх Bitcoin. Она разработана для обеспечения более быстрых транзакций за счет создания платежных каналов вне блокчейна.