question: Кто может использовать ключ отзыва до окончания Timelock?
answer: Лицо, получающее деньги.
wrong_answers:
  - Лицо, создающее транзакцию с Timelock.
  - Обе стороны могут использовать ключ отзыва до окончания Timelock.
  - Ни одна из сторон не может использовать ключ отзыва до окончания Timelock.
explanation: |
  Лицо, получающее деньги, может использовать ключ отзыва до окончания Timelock в случае обмана со стороны одной из сторон другой в канале на Lightning Network.