Вопрос: Каково стандартное время истечения срока действия счета в сети Lightning Network?
Ответ: 1 час
Неверные ответы:
  - 24 часа
  - 30 минут
  - 2 часа
Объяснение: |
  Стандартное время истечения срока действия счета в сети Lightning Network составляет 1 час.
  Это означает, что если счет не будет оплачен в течение этого времени, он станет недействительным.