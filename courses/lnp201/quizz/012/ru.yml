question: Какова цель использования мультиподписных адресов в сети Lightning?
answer: Они требуют согласия двух сторон для разблокировки средств.
wrong_answers:
  - Они позволяют ускорить время транзакции.
  - Они обеспечивают дополнительную защиту от взлома.
  - Они позволяют использовать несколько криптовалют.
explanation: |
  Мультиподписные адреса в сети Lightning требуют согласия двух сторон
  для разблокировки средств. Это мера безопасности, которая гарантирует,
  что средства могут быть перемещены только с согласия обеих сторон.