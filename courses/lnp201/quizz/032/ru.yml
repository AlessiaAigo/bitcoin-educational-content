question: Что происходит, когда создается новая транзакция обязательства?
answer: Определяется новый секрет и создается новый ключ отзыва, а предыдущая транзакция обязательства должна быть уничтожена путем предоставления секрета отзыва.
wrong_answers:
  - Предыдущая транзакция обязательства сохраняется в качестве резервной копии.
  - Создается новый Timelock, и предыдущая транзакция обязательства обновляется.
  - Предыдущая транзакция обязательства обновляется новым секретом и ключом отзыва.
explanation: |
  Когда создается новая транзакция обязательства, определяются новый секрет и новый ключ отзыва. Предыдущая транзакция обязательства должна быть уничтожена путем предоставления секрета отзыва, чтобы предотвратить возможность обмана любой из сторон путем публикации старого состояния.
