question: Что определяет возможность проведения транзакции в платежном канале Lightning?
answer: Пользователь, отправляющий средства, должен иметь достаточно Bitcoin на своей стороне канала
wrong_answers:
  - Общая вместимость канала должна быть достаточной для покрытия транзакции
  - Пользователь, получающий средства, должен иметь достаточно Bitcoin на своей стороне канала
  - Транзакция должна быть одобрена сетью Bitcoin
explanation: |
  Для того чтобы транзакция была возможна в платежном канале Lightning, пользователь, отправляющий средства, должен иметь достаточно Bitcoin на своей стороне канала.
