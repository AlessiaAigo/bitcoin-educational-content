question: Что происходит, когда HTLC истекает?
answer: Деньги возвращаются отправителю.
wrong_answers:
  - Деньги переводятся получателю.
  - Деньги теряются.
  - Деньги переводятся третьей стороне.
explanation: |
  Если получатель не раскрывает секрет в течение определенного периода времени, HTLC истекает, и деньги возвращаются отправителю.