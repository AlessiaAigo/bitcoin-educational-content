question: Является ли вместимость канала Lightning фиксированной?
answer: "Да"
wrong_answers:
  - "Нет"
  - Только в некоторых случаях
  - Это зависит от сети Bitcoin
explanation: |
  Когда канал открывается, ему присваивается фиксированная вместимость, которая определяется заранее пользователями.
reviewed: false