question: Какова цель использования хеша предобраза в счете Lightning Network?
answer: Он используется для разблокировки платежа
wrong_answers:
  - Используется для шифрования данных счета
  - Используется для проверки идентичности получателя
  - Используется для расчета комиссии за транзакцию
explanation: |
  Хеш предобраза в счете Lightning Network используется для разблокировки платежа. Получатель платежа должен предоставить предобраз, соответствующий хешу, чтобы получить средства.