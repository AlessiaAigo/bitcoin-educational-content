question: Какова роль Loop в сети Lightning?
answer: Loop - это специальный узел, который предлагает услугу по перебалансировке LN/BTC.
wrong_answers:
  - Loop - это узел, который соединяет покупателей и продавцов.
  - Loop - это узел, помогающий открывать каналы.
  - Loop - это узел, который хранит все транзакции.
explanation: |
  В сети Lightning, Loop является специальным узлом, который предлагает
  профессиональную
  услугу по перебалансировке LN/BTC. Это достигается путем отправки ликвидности в Loop через другой
  узел, который затем отправляет баланс на цепочке обратно исходному узлу.
