question: Что происходит со всеми биткоинами в транзакции Bitcoin?
answer: Они все должны быть перемещены.
wrong_answers:
  - Они все конвертируются в фиатную валюту.
  - Они все хранятся на новом адресе.
  - Они все делятся поровну между участниками.
explanation: |
  В транзакции Bitcoin все биткоины должны быть перемещены. Это относится к
  UTXO (Unspent Transaction Output, Непотраченный Выход Транзакции), где части биткоина покидают систему,
  только чтобы впоследствии вернуться к владельцу.