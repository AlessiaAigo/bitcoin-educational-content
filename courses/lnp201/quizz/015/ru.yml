question: Почему Алисе нужна подпись Боба перед публикацией транзакций для открытия канала?
answer: Чтобы она могла самостоятельно восстановить свои средства, если что-то пойдет не так.
wrong_answers:
  - Чтобы подтвердить согласие Боба на открытие канала.
  - Чтобы проверить личность Боба.
  - Чтобы зашифровать транзакции для безопасности.
explanation: |
  Алиса просит Боба о подписи его открытым ключом перед публикацией транзакций. Это делается для того, чтобы она могла самостоятельно восстановить свои средства, если что-то пойдет не так, поскольку у нее уже есть подпись Боба.
