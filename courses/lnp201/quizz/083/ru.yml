question: Какова основная проблема управления ликвидностью в сети Lightning?
answer: Поддержание ликвидности
wrong_answers:
  - Открытие каналов
  - Подключение к другим узлам
  - Покупка каналов
explanation: |
  Хотя открытие каналов, подключение к другим узлам и покупка каналов
  являются частью управления ликвидностью в сети Lightning, основная проблема
  заключается в поддержании ликвидности. Это включает в себя поддержание баланса ликвидности с обеих сторон
  для маршрутизирующих узлов и обеспечение входящей ликвидности для торговцев.