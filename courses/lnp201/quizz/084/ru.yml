question: Какова цель Atomic Swap между LN и BTC в сети Lightning?
answer: Для перебалансировки ликвидности
wrong_answers:
  - Для открытия каналов
  - Для подключения к другим узлам
  - Для покупки каналов
explanation: |
  Atomic Swap между LN и BTC в сети Lightning используется для перебалансировки ликвидности. Это делается путем отправки ликвидности через Loop к другому узлу, который затем отправляет баланс на цепочке обратно исходному узлу.