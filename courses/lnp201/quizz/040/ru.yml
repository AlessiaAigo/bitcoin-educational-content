question: Что происходит, когда Алиса пытается обмануть, публикуя старую транзакцию обязательства?
answer: Боб использует ключ отзыва, чтобы наказать Алису и забрать все SAT из канала.
wrong_answers:
  - Алиса вознаграждается за ее изобретательность.
  - Алиса и Боб делят SAT из канала.
  - Транзакция отклоняется и ничего не происходит.
explanation: |
  В сети Lightning существует механизм, предотвращающий обман. Если Алиса пытается обмануть, публикуя старую транзакцию обязательства, Боб может использовать ключ отзыва, чтобы наказать Алису и забрать все SAT из канала.