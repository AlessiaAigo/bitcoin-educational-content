question: Что такое маршрутизация через "луковицу" в контексте Lightning Network?
answer: Метод, при котором посредники не знают, кто является конечным получателем, а также кто отправляет платеж.
wrong_answers:
  - Метод, при котором посредники знают и отправителя, и получателя.
  - Метод, при котором только отправитель знает маршрут и цену.
  - Метод, при котором конечный получатель определяет маршрут перед отправкой платежа.
explanation: |
  Маршрутизация через "луковицу" в Lightning Network - это метод, при котором посредники
  не знают, кто является конечным получателем, а также кто отправляет платеж. Узел
  должен иметь план сети для поиска своего маршрута, но ни один из посредников
  не имеет никакой информации.
