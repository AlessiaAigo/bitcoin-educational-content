вопрос: Что такое ликвидность канала в сети Lightning?
ответ: Количество сатоши, которое может быть передано через канал.
неправильные_ответы:
  - Количество транзакций, которые могут быть совершены через канал.
  - Скорость, с которой могут быть совершены транзакции через канал.
  - Стоимость совершения транзакции через канал.
объяснение: |
  В сети Lightning ликвидность канала относится к количеству
  сатоши, которое может быть передано через канал. Ликвидность этих
  каналов не может быть передана в другие каналы ликвидности.
проверено: false