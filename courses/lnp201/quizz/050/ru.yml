question: Какие два типа комиссий существуют в сети Lightning Network?
answer: Фиксированная комиссия независимо от суммы и переменная комиссия.
wrong_answers:
  - Комиссия за транзакцию и комиссия за маршрутизацию.
  - Комиссия отправителя и комиссия получателя.
  - Комиссия сети и комиссия канала.
explanation: |
  В сети Lightning Network существуют два типа комиссий: фиксированная комиссия
  независимо от суммы (по умолчанию 1 SAT, но может быть изменена) и переменная комиссия (по умолчанию 0.01%).
