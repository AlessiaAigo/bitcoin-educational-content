question: Какова цель мета-протокола LNURL в счете Lightning Network?
answer: Он позволяет указывать конкретное количество сатоши вместо создания запроса
wrong_answers:
  - Он шифрует данные счета
  - Он проверяет идентичность получателя
  - Он рассчитывает комиссию за транзакцию
explanation: |
  Мета-протокол LNURL в счете Lightning Network позволяет указывать
  конкретное количество сатоши вместо создания запроса. Эта функция улучшает
  пользовательский опыт, делая процесс оплаты более гибким.
