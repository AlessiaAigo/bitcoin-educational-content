question: Какова цель Timelock в транзакции обязательства?
answer: Он блокирует средства до определенного блока.
wrong_answers:
  - Он блокирует транзакцию до определенного блока.
  - Он блокирует канал до определенного блока.
  - Он блокирует ключ отзыва до определенного блока.
explanation: |
  Timelock в транзакции обязательства блокирует средства до определенного
  блока. Это предотвращает возможность стороны, создавшей транзакцию, немедленно
  вернуть свои деньги.