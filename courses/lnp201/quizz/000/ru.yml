Вопрос: Каков максимальный объем Bitcoin, который может быть передан в платежном канале Lightning в любой данный момент?
Ответ: Фиксированная емкость, определенная заранее пользователями
Неверные ответы:
  - Общее количество Bitcoin, принадлежащее двум пользователям
  - Общее количество Bitcoin во всей сети Lightning
  - Общее количество Bitcoin, которое было передано в канале до сих пор
Объяснение:
  Когда платежный канал Lightning открывается, ему присваивается фиксированная емкость, которая определяется заранее пользователями. Эта емкость представляет собой максимальный объем Bitcoin, который может быть передан в канале в любой данный момент.
