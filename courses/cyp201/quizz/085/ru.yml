question: Почему для создания мастер-приватного ключа и мастер-кода цепи используется алгоритм HMAC SHA-512?
answer: Потому что функция SHA-512 изначально не была реализована в протоколе Bitcoin.
wrong_answers:
  - Потому что это единственный алгоритм, который может генерировать 512-битное число.
  - Потому что это самый безопасный алгоритм.
  - Потому что это самый простой в использовании алгоритм.
explanation: |
  Изначально функция SHA-512 не была реализована в протоколе Bitcoin,
  поэтому используется HMAC SHA-512. Этот алгоритм требует наличия сообщения и ключа для
  генерации результата.
