question: Какова цель использования парольной фразы в HD кошельке?
answer: Она выступает в качестве криптографической "соли", добавляя дополнительный уровень защиты кошельку.
wrong_answers:
  - Используется для генерации сида кошелька.
  - Используется для получения дочерних ключей.
  - Используется для расчета контрольной суммы.
explanation: |
  Парольная фраза в HD кошельке выступает в качестве криптографической "соли", добавляя
  дополнительный уровень защиты кошельку. Она используется вместе с мнемонической
  фразой для генерации сида кошелька.
