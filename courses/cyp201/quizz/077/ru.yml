question: Каковы характеристики эффективной парольной фразы для биткойн-кошелька?
answer: Длинная (от 20 до 40 символов) и разнообразная (используются заглавные буквы, строчные буквы, цифры и символы)
wrong_answers:
  - Короткая и простая
  - Длинная и простая
  - Короткая и разнообразная
explanation: |
  Эффективная парольная фраза должна быть длинной (от 20 до 40 символов) и разнообразной
  (используются заглавные буквы, строчные буквы, цифры и символы). Она не должна
  быть напрямую связана с пользователем или его окружением.