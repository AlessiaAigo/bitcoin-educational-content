question: Каково преимущество использования парольной фразы в биткойн-кошельке?
answer: Это позволяет применять различные стратегии безопасности
wrong_answers:
  - Это делает кошелек более удобным в использовании
  - Это увеличивает скорость транзакций
  - Это снижает комиссионные сборы, связанные с транзакциями
explanation: |
  Парольная фраза является важным инструментом для повышения безопасности биткойн-кошельков. Она позволяет применять различные стратегии безопасности. Например, ее можно использовать для создания дубликатов и облегчения резервного копирования мнемонической фразы. Также она может улучшить безопасность кошелька, снижая риски, связанные со случайной генерацией мнемонической фразы.
