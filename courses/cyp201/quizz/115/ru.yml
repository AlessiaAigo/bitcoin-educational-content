question: Какова цель использования закаленных индексов в структуре HD кошелька?
answer: Они используются с апострофом для определенных производных
wrong_answers:
  - Они используются для получения дочерних ключей для конкретной цели
  - Они позволяют различать аккаунты для разных криптовалют или сетей
  - Они соответствуют внешним и внутренним цепочкам
explanation: |
  В структуре HD кошелька закаленные индексы используются с апострофом
  для определенных производных.