Вопрос: Какова функция функции pbkdf2 при создании seed (начального числа)?
Ответ: Она используется вместе с мнемонической фразой и парольной фразой для получения seed.
Неверные ответы:
  - Используется для генерации мастер-приватного ключа.
  - Используется для вывода дочерних пар ключей.
  - Используется для создания мастер-кода цепочки.
Объяснение:
  Функция pbkdf2 (Password-Based Key Derivation Function 2) используется вместе с мнемонической фразой и парольной фразой для получения seed, 512-битной алфавитно-цифровой последовательности, которая служит основой для вывода ключей кошелька.