question: Какая функция используется для генерации сида из мнемонической фразы и парольной фразы в HD кошельке?
answer: Функция pbkdf2
wrong_answers:
  - Функция hmacha512
  - Функция SHA256
  - Функция RIPMD160
explanation: |
  Функция pbkdf2 используется для генерации сида из мнемонической фразы и парольной фразы, используя hmacha512 и 2048 итераций. Этот сид затем используется для получения мастер-ключа и мастер-кода цепочки.