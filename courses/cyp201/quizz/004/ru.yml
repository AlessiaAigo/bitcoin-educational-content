Вопрос: Какова роль криптографических хеш-функций в проверке целостности загружаемого программного обеспечения?
Ответ: Они выступают в роли цифровых стражей, проверяя целостность загружаемого программного обеспечения.
Неверные ответы:
  - Они шифруют программное обеспечение для защиты его от хакеров.
  - Они сжимают программное обеспечение для уменьшения времени загрузки.
  - Они генерируют уникальный ключ для каждой загрузки.
Объяснение: |
  Криптографические хеш-функции играют ключевую роль в проверке целостности загружаемого программного обеспечения. Сравнивая хеш загруженного файла с ожидаемым хешем, можно проверить, что файл не был подвергнут изменениям.
