question: Какова цель алгоритма ECDSA в контексте транзакций Bitcoin?
answer: Для проверки цифровых подписей.
wrong_answers:
  - Для шифрования данных транзакции.
  - Для генерации адресов Bitcoin.
  - Для добычи новых Bitcoin.
explanation: |
  Алгоритм ECDSA (Elliptic Curve Digital Signature Algorithm) используется в
  контексте транзакций Bitcoin для проверки цифровых подписей. Это позволяет
  получателю транзакции подтвердить подлинность подписанного сообщения без
  необходимости использования закрытого ключа отправителя.