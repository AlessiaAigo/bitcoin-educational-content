вопрос: Что такое HRP (Human Readable Part) в адресе Bitcoin?
ответ: Это часть входной информации, необходимой для программы BCH.
неправильные_ответы:
  - Это хеш открытого ключа.
  - Это контрольная сумма адреса.
  - Это приватный ключ, ассоциированный с адресом.
объяснение: |
  Программа BCH требует несколько видов входной информации, включая HRP
  
  (Human Readable Part), которую необходимо расширить. Это часть процесса
  
  создания адреса Bitcoin.