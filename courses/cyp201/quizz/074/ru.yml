question: Почему важно делать резервную копию 24-словной фразы восстановления биткойн-кошелька?
answer: Чтобы предотвратить потерю средств.
wrong_answers:
  - Чтобы проверить точность фразы восстановления.
  - Чтобы сгенерировать энтропию для кошелька.
  - Чтобы зашифровать фразу восстановления для повышения безопасности.
explanation: |
  Создание резервной копии 24-словной фразы восстановления крайне важно для предотвращения потери средств.