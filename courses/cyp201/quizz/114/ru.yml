question: Какова цель использования Глубины 5 в структуре HD кошелька?
answer: Она используется для получения адресов в стандартном кошельке
wrong_answers:
  - Используется для получения дочерних ключей для конкретной цели
  - Позволяет различать аккаунты для разных криптовалют или сетей
  - Соответствует внешним и внутренним цепочкам
explanation: |
  В структуре HD кошелька Глубина 5 используется для получения адресов в стандартном кошельке.