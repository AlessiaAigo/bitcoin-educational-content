question: Какие типы дочерних пар ключей могут быть получены из расширенного приватного ключа?
answer: Расширенный приватный ключ позволяет получать все дочерние ключи, как публичные, так и приватные, в обычном или усиленном режиме.
wrong_answers:
  - Расширенный приватный ключ позволяет получать только обычные дочерние ключи.
  - Расширенный приватный ключ позволяет получать только усиленные дочерние ключи.
  - Расширенный приватный ключ не позволяет получать никакие дочерние ключи.
explanation: |
  Расширенный приватный ключ позволяет получать все дочерние ключи, как публичные, так и приватные, в обычном или усиленном режиме. Это контрастирует с расширенным публичным ключом, который позволяет получать только обычные дочерние публичные ключи.
