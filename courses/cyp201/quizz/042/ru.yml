question: Какова цель цифровой подписи в контексте транзакций Bitcoin?
answer: Доказать, что вы являетесь владельцем приватного ключа, не раскрывая его.
wrong_answers:
  - Шифровать данные транзакции.
  - Хранить данные транзакции.
  - Передавать данные транзакции.
explanation: |
  В контексте транзакций Bitcoin цифровая подпись используется для того, чтобы доказать, что вы являетесь владельцем приватного ключа, не раскрывая его. Это достигается с использованием алгоритма ECDSA.
