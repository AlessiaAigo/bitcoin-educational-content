question: Какова связь между мастер-приватным ключом и расширенными ключами кошелька?
answer: Мастер-приватный ключ - это первый приватный ключ, полученный из seed, и он не имеет связи с расширенными ключами кошелька.
wrong_answers:
  - Мастер-приватный ключ получен из расширенных ключей кошелька.
  - Мастер-приватный ключ тождественен расширенным ключам кошелька.
  - Мастер-приватный ключ используется для генерации расширенных ключей кошелька.
explanation: |
  Мастер-приватный ключ - это первый приватный ключ, полученный из seed,
  и он не имеет связи с расширенными ключами кошелька.
