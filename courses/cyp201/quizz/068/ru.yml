question: Как определяется количество слов в фразе восстановления при генерации мнемонической фразы для биткойн-кошелька?
answer: Это зависит от размера энтропии.
wrong_answers:
  - Это зависит от размера контрольной суммы.
  - Всегда 24 слова.
  - Генерируется случайным образом.
explanation: |
  В зависимости от размера энтропии, фраза восстановления будет состоять
  из 12 слов для 128 бит, 15 слов для 160 бит и 24 слов для 256 бит.