question: Какова цель предложений по улучшению Биткойна (BIPs)?
answer: Это предложения по улучшению, которые повышают функциональность и безопасность HD кошельков.
wrong_answers:
  - Это предложения по увеличению стоимости Биткойна.
  - Это предложения по изменению процесса майнинга Биткойна.
  - Это предложения по регулированию использования Биткойна.
explanation: |
  Предложения по улучшению Биткойна (BIPs) - это протоколы, которые направлены на улучшение
  функциональности и безопасности HD кошельков. Например, BIP32 ввел
  концепцию детерминированных и иерархически производных ключей.
reviewed: false