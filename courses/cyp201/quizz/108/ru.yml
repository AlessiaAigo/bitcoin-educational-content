вопрос: Какой первый ключ получают из сида в HD кошельке?
ответ: Мастер-ключ - это первый ключ, полученный из сида.
неправильные_ответы:
  - Дочерний ключ является первым ключом, полученным из сида.
  - Родительский ключ является первым ключом, полученным из сида.
  - Приватный ключ является первым ключом, полученным из сида.
объяснение: |
  Мастер-ключ - это первый ключ, полученный из сида в HD кошельке.

  Он позволяет получать все другие пары дочерних ключей.
