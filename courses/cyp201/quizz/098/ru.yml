question: Какой алгоритм используется для генерации публичного ключа?
answer: ECDSA (Эллиптические кривые цифровой подписи)
wrong_answers:
  - "RSA (Ривест–Шамир–Адлеман)"
  - SHA-256 (Алгоритм безопасного хеширования 256)
  - AES (Стандарт шифрования с продвинутым шифрованием)
explanation: |
  Публичный ключ генерируется с использованием алгоритма ECDSA (Эллиптические кривые цифровой подписи).