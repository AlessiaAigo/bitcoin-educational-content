question: Какие два типа дочерних пар ключей существуют в иерархическом детерминированном кошельке?
answer: Усиленные пары и обычные пары.
wrong_answers:
  - Публичные пары и приватные пары.
  - Главные пары и подчиненные пары.
  - Родительские пары и дочерние пары.
explanation: |
  В иерархическом детерминированном кошельке существуют два типа дочерних пар ключей: усиленные пары

  и обычные пары. Эти пары отличаются процессом их производства и диапазонами индексов.