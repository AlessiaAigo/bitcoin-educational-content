question: Какова цель использования расширенных ключей в HD-кошельке?
answer: Они используются для генерации дочерних ключей.
wrong_answers:
  - Они используются для генерации мастер-ключа.
  - Они используются для шифрования кошелька.
  - Они используются для верификации транзакций.
explanation: |
  Расширенные ключи используются для генерации дочерних ключей и требуют как родительский ключ, так и соответствующий код цепочки.