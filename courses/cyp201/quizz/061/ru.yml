вопрос: Почему рекомендуется использовать открытые кошельки для транзакций с Bitcoin?
ответ: Они позволяют проверить генерацию случайного числа.
неправильные_ответы:
  - Они дешевле закрытых кошельков.
  - Они работают быстрее закрытых кошельков.
  - Они более безопасны, чем закрытые кошельки.
объяснение: |
  Открытые кошельки позволяют пользователям проверять генерацию случайного числа, что является критически важным шагом в обеспечении безопасности приватных ключей и транзакций с Bitcoin.