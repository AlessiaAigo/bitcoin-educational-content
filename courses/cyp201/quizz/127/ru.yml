question: Что такое адрес получения в Bitcoin?
answer: Алфавитно-цифровое представление сжатого открытого ключа.
wrong_answers:
  - Уникальный идентификатор для каждой транзакции Bitcoin.
  - Пароль для доступа к кошельку Bitcoin.
  - Цифровая подпись для транзакций Bitcoin.
explanation: |
  Адрес получения в Bitcoin - это алфавитно-цифровое представление
  сжатого открытого ключа. Он используется для получения транзакций Bitcoin.