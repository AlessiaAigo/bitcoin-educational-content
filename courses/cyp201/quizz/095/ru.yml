question: Что обозначает префикс XPUB в расширенном ключе?
answer: Это расширенный публичный ключ.
wrong_answers:
  - Это расширенный приватный ключ.
  - Это мастер-ключ.
  - Это дочерний ключ.
explanation: |
  Расширенные ключи идентифицируются по специфическим префиксам (XPRV, XPUB, YPUB,

  ZPUB), которые указывают, является ли это расширенным приватным или публичным ключом, а также

  их конкретное назначение.