question: Каково преимущество использования HASH160 в протоколе Bitcoin?
answer: Он обеспечивает безопасность SHA-256, при этом уменьшая размер отпечатка.
wrong_answers:
  - Он увеличивает размер отпечатка для повышения безопасности.
  - Он более устойчив к коллизиям, чем SHA-256.
  - Он вычисляется быстрее, чем SHA-256.
explanation: |
  HASH160 в протоколе Bitcoin является выгодным, поскольку он сохраняет
  безопасность SHA-256, при этом уменьшая размер отпечатка. Это делает его
  более эффективным без ущерба для безопасности.
