Вопрос: Какие два ключевых компонента в механизме безопасности протокола Bitcoin?
Ответ: Алгоритмы HMAC и PBKDF2
Неверные ответы:
  - Хеш-функции SHA-256 и RIPEMD-160
  - Алгоритм цифровой подписи на эллиптических кривых (ECDSA) и хеш-функция SHA-256
  - RSA и обмен ключами Диффи-Хеллмана
Объяснение: |
  Алгоритмы HMAC и PBKDF2 являются ключевыми компонентами в механизме безопасности протокола Bitcoin. Они предотвращают множество потенциальных атак и обеспечивают целостность Bitcoin кошельков.
