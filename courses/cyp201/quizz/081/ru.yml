question: Обязательно ли использование парольной фразы в биткойн-кошельке?
answer: Нет, это необязательно
wrong_answers:
  - Да, ее использование обязательно
  - Это зависит от типа кошелька
  - Это зависит от количества биткойнов в кошельке
explanation: |
  Парольная фраза является дополнительным паролем, который может быть интегрирован
  в биткойн-кошелек для повышения его безопасности. Ее использование необязательно и зависит
  от решения пользователя.
