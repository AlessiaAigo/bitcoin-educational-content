question: Какова цель использования Depth 1 в структуре HD кошелька?
answer: Она используется для получения дочерних ключей для конкретной цели
wrong_answers:
  - Это позволяет различать аккаунты для разных криптовалют или сетей
  - Используется для получения адресов для получения в стандартном кошельке
  - Соответствует внешним и внутренним цепочкам
explanation: |
  В структуре HD кошелька Depth 1 используется для получения дочерних ключей
  для конкретной цели, которая определяется индексом.