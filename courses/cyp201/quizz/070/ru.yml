question: Какова цель использования энтропии при генерации мнемонической фразы для
  Bitcoin кошелька?
answer: Это основа безопасности HD кошелька.
wrong_answers:
  - Она определяет количество слов в восстановительной фразе.
  - Она шифрует восстановительную фразу для повышения безопасности.
  - Она проверяет точность восстановительной фразы.
explanation: |
  Энтропия является основой безопасности HD кошелька. Крайне важно, чтобы
  эта энтропия была случайной или псевдослучайной, чтобы гарантировать безопасность кошелька.