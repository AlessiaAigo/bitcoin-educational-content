question: В чем основная проблема генерации случайных чисел на компьютерах для транзакций Bitcoin?
answer: Получаемые результаты не являются действительно случайными.
wrong_answers:
  - Процесс слишком сложен для большинства пользователей.
  - Для этого требуется много вычислительной мощности.
  - Это несовместимо со всеми типами компьютеров.
explanation: |
  Компьютеры следуют заданным алгоритмам, что затрудняет генерацию действительно случайных чисел. Это значительная проблема в криптографии, где случайность критически важна для безопасности приватных ключей и транзакций Bitcoin.