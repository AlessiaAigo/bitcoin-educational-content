question: В чем разница между диапазонами индексов обычных дочерних ключей и усиленных дочерних ключей?
answer: Обычные дочерние ключи имеют индекс в диапазоне от 0 до 2 в степени 31 минус 1, в то время как усиленные дочерние ключи имеют индекс в диапазоне от 2 в степени 31 до 2 в степени 32 минус 1.
wrong_answers:
