question: Какова цель использования chain code в расширенном ключе?
answer: Он позволяет выполнять специфические производные дочерних ключей.
wrong_answers:
  - Используется для генерации мастер-ключа.
  - Используется для шифрования расширенного ключа.
  - Используется для проверки подлинности расширенного ключа.
explanation: |
  Chain code вместе с родительским ключом является необходимым для получения

  дочерних ключей. Конкатенируя родительский ключ с chain code, получается расширенный приватный

  или публичный ключ.