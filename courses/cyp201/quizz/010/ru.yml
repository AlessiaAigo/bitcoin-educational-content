question: Что такое векторы инициализации в обработке функции SHA-256?
answer: Первые 32 бита десятичных частей квадратных корней первых 8 простых чисел
wrong_answers:
  - Первые 32 бита десятичных частей кубических корней первых 8 простых чисел
  - Первые 32 бита десятичных частей квадратных корней первых 64 простых чисел
  - Первые 32 бита десятичных частей кубических корней первых 64 простых чисел
explanation: |
  В процессе обработки функции SHA-256, векторы инициализации, от A до H, являются первыми 32 битами десятичных частей квадратных корней первых 8 простых чисел. Они используются как основные ингредиенты в криптографическом рецепте.