question: Какова цель второй фазы предварительной обработки в SHA256?
answer: Добавить двоичное представление размера исходного сообщения в битах
wrong_answers:
  - Добавить биты заполнения к входным данным
  - Разделить входные данные на разные блоки сообщений по 512 бит
  - Выполнить 64 раунда вычислений в функции сжатия
explanation: |
  Вторая фаза предварительной обработки в SHA256 включает добавление двоичного
  представления размера исходного сообщения в битах. Это делается с использованием 64 зарезервированных
  битов из предыдущего шага.
