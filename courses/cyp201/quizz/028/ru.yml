question: Что такое UTXO в контексте Bitcoin?
answer: Непотраченные Выходы Транзакций
wrong_answers:
  - Неследуемые Выходы Транзакций
  - Непроверенные Выходы Транзакций
  - Неподтвержденные Выходы Транзакций
explanation: |
  UTXO, или "Непотраченные Выходы Транзакций", представляют собой непотраченные
  выходы транзакций, принадлежащие пользователю. Чтобы потратить эти биткоины, необходимо доказать владение
  приватным ключом, соответствующим публичному ключу, связанному с каждым UTXO.
