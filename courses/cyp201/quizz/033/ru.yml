question: Что такое скалярное умножение точки на n на эллиптической кривой?
answer: Эквивалентно добавлению этой точки к самой себе n раз
wrong_answers:
  - Эквивалентно вычитанию этой точки из себя n раз
  - Эквивалентно умножению этой точки на себя n раз
  - Эквивалентно делению этой точки на себя n раз
explanation: |
  Скалярное умножение точки на n на эллиптической кривой эквивалентно добавлению этой точки к самой себе n раз. Эта операция является основой для вычисления публичных ключей в системе Bitcoin.