question: Что такое расширенный ключ в HD кошельке?
answer: Он получается путем конкатенации родительского ключа с его кодом цепочки.
wrong_answers:
  - Это самый высокий элемент в иерархии HD кошелька.
  - Используется для генерации семени кошелька.
  - Используется для расчета контрольной суммы.
explanation: |
  Производный дочерний ключ зависит от нескольких факторов, включая
  родительский ключ и соответствующий код цепочки. Расширенный ключ получается путем конкатенации
  родительского ключа с его кодом цепочки.
