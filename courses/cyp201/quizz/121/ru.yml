question: Какой тип скрипта позволяет заблокировать биткойны на публичном ключе?
answer: Pay2PublicKey
wrong_answers:
  - Pay2Address
  - Pay2PrivateKey
  - Pay2Hash
explanation: |
  Тип скрипта, который позволяет заблокировать биткойны на публичном ключе, называется
  Pay2PublicKey. Однако пользователи обычно предпочитают использовать адреса для получения
  вместо этого скрипта.
