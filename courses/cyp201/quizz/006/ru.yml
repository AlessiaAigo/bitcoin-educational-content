question: Что такое хеш в контексте криптографических хеш-функций?
answer: Уникальный и фиксированного размера цифровой отпечаток, созданный хеш-функцией.
wrong_answers:
  - Тип алгоритма шифрования.
  - Ключ, используемый для расшифровки данных.
  - Метод сжатия данных.
explanation: |
  В контексте криптографических хеш-функций, хеш представляет собой уникальный и
  фиксированного размера цифровой отпечаток, созданный хеш-функцией. Он представляет
  входные данные таким образом, который является уникальным и необратимым.
