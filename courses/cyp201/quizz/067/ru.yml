question: Как определяется размер контрольной суммы при генерации мнемонической фразы для Bitcoin кошелька?
answer: Путем деления размера энтропии на 32.
wrong_answers:
  - Путем умножения размера энтропии на 32.
  - Путем прибавления к размеру энтропии 32.
  - Путем вычитания из размера энтропии 32.
explanation: |
  Размер контрольной суммы определяется путем деления размера энтропии на 32. Например, энтропия в 256 бит генерирует контрольную сумму в 8 бит.