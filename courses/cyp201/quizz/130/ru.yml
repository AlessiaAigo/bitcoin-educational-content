question: В чем разница между адресами, начинающимися с bc1q и bc1p в Bitcoin?
answer: Адреса bc1q используют Segwit V0, в то время как адреса bc1p используют Segwit V1.
wrong_answers:
  - Адреса bc1q используют Segwit V1, в то время как адреса bc1p используют Segwit V0.
  - Оба типа адресов, bc1q и bc1p, используют Segwit V0.
  - Оба типа адресов, bc1q и bc1p, используют Segwit V1.
explanation: |
  Для создания адреса, начинающегося с bc1q, используется Segwit V0. Адреса Taproot,

  с другой стороны, начинаются с bc1p, потому что их версия (Segwit V1) соответствует

  0+1=1, отсюда и использование символа p.