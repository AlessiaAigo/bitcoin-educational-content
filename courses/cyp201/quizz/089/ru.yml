question: Что такое seed в контексте HD кошелька?
answer: 512-битная буквенно-цифровая последовательность, которая служит основой для получения ключей кошелька.
wrong_answers:
  - Пароль, используемый для защиты кошелька.
  - Уникальный идентификатор кошелька.
  - Код, используемый для генерации мнемонической фразы.
explanation: |
  Seed представляет собой 512-битную буквенно-цифровую последовательность, которая служит основой
  для получения ключей кошелька. Он получается с использованием функции pbkdf2 с
  мнемонической фразой и парольной фразой.