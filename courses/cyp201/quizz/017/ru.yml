question: Каково главное преимущество хеш-функции SHA256?
answer: Ее устойчивость к нахождению исходных данных по хешу, в то время как проверка хеша для заданных входных данных является механически простым действием
wrong_answers:
  - Ее способность генерировать 512-битный хеш из входных данных переменного размера
  - Использование битов заполнения для увеличения размера входных данных
  - Использование операторов XOR, AND и NOT для обработки битов
explanation: |
  Главное преимущество хеш-функции SHA256 заключается в ее устойчивости к нахождению исходных данных по хешу, в то время как проверка хеша для заданных входных данных является механически простым действием. Это делает ее предпочтительным выбором для обеспечения безопасности множества цифровых систем, особенно в протоколе Bitcoin.
