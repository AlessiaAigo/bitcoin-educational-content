Вопрос: Как биты преобразуются в фразы при генерации мнемонической фразы для биткойн-кошелька?
Ответ: Каждый сегмент ассоциируется со словом из списка из 2048 слов.
Неверные ответы:
  - Каждый бит ассоциируется со словом из списка из 2048 слов.
  - Каждый сегмент ассоциируется со словом из списка из 1024 слов.
  - Каждый бит ассоциируется со словом из списка из 1024 слов.
Объяснение:
  Для преобразования битов в фразы, каждый сегмент ассоциируется со словом из списка из 2048 слов.