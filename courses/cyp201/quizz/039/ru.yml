question: На чем основана безопасность публичных и приватных ключей?
answer: Проблема дискретного логарифмирования
wrong_answers:
  - Проблема факторизации простых чисел
  - Проблема ранца
  - Проблема коммивояжера
explanation: |
  Безопасность публичных и приватных ключей основывается на проблеме дискретного логарифмирования, сложном математическом вопросе.