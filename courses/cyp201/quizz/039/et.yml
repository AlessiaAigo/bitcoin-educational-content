question: Milles seisneb avalike ja privaatvõtmete turvalisus?
answer: Diskreetse logaritmi probleem
wrong_answers:
  - Primaarfaktoriseerimise probleem
  - Seljakotiprobleem
  - Rändkaupmehe probleem
explanation: |
  Avalike ja privaatvõtmete turvalisus põhineb diskreetse logaritmi
