Вопрос: Что такое мнемоническая фраза в контексте биткойн-кошелька?
Ответ: Это резервная копия кошелька.
Неверные ответы:
  - Это пароль от кошелька.
  - Это история транзакций кошелька.
  - Это цифровая подпись кошелька.
Объяснение: |
  Мнемоническая фраза создается для обеспечения резервного копирования биткойн-кошелька.