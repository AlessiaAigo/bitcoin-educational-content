question: Что представляют собой константы K в обработке функции SHA-256?
answer: Первые 32 бита десятичных частей кубических корней первых 64 простых чисел
wrong_answers:
  - Первые 32 бита десятичных частей квадратных корней первых 64 простых чисел
  - Первые 32 бита десятичных частей кубических корней первых 8 простых чисел
  - Первые 32 бита десятичных частей квадратных корней первых 8 простых чисел
explanation: |
  В процессе обработки функции SHA-256, константы K, от 0 до 63, представляют
  первые 32 бита десятичных частей кубических корней первых 64 простых
  чисел. Эти значения используются как основные ингредиенты в криптографическом алгоритме.
reviewed: false