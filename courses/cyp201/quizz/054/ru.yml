question: Какова цель BIP43 и BIP44 в экосистеме Bitcoin?
answer: Они стандартизировали структуру и иерархию HD-кошельков.
wrong_answers:
  - Они ввели 24-словную мнемоническую фразу.
  - Они радикально изменили способ генерации и хранения ключей.
  - Они предложили добавить дополнительную парольную фразу для усиления безопасности индивидуальных ключей.
explanation: |
  BIP43 и BIP44 стандартизировали структуру и иерархию HD-кошельков,
  сделав их более доступными и удобными в использовании для широкой публики.
