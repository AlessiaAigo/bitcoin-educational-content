question: Какой дополнительный способ повысить безопасность биткойн-кошелька?
answer: Добавление парольной фразы.
wrong_answers:
  - Добавление второй мнемонической фразы.
  - Добавление цифровой подписи.
  - Добавление истории транзакций.
explanation: |
  Добавление парольной фразы является дополнительным способом повысить безопасность
  биткойн-кошелька.