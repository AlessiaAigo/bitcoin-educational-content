вопрос: Каков результат алгоритма HMAC SHA-512?
ответ: 512-битное число, разделенное на две части; левые 256 бит представляют мастер-приватный ключ, в то время как правые 256 бит представляют мастер-цепочный код.
неправильные_ответы:
  - 256-битное число, которое представляет мастер-приватный ключ.
  - 256-битное число, которое представляет мастер-цепочный код.
  - 512-битное число, которое представляет сид.
объяснение: |
  Результатом HMAC SHA-512 является 512-битное число, разделенное на две части;
  левые 256 бит представляют мастер-приватный ключ, в то время как правые 256
  бит представляют мастер-цепочный код.
