question: Millist algoritmi kasutab Bitcoin privaat- ja avalike võtmete seostamiseks?
answer: Elliptic Curve Digital Signature Algorithm (ECDSA)
wrong_answers:
  - Advanced Encryption Standard (AES)
  - Rivest-Shamir-Adleman (RSA)
  - Secure Hash Algorithm 2 (SHA-2)
explanation: |
  Bitcoin kasutab privaat- ja avalike võtmete seostamiseks Elliptic Curve Digital Signature Algorithm (ECDSA) algoritmi.
reviewed: false