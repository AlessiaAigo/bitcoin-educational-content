question: Какой алгоритм использует Bitcoin для связывания приватных и публичных ключей?
answer: Эллиптические кривые цифровой подписи (ECDSA)
wrong_answers:
  - Стандарт шифрования (AES)
  - Rivest-Shamir-Adleman (RSA)
  - Алгоритм хеширования SHA-2
explanation: |
  Bitcoin использует алгоритм эллиптических кривых цифровой подписи (ECDSA)
  для связывания приватных и публичных ключей.
