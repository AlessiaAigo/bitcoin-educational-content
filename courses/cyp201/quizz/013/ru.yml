question: Какова роль оператора AND в функции сжатия SHA256?
answer: Возвращать 1, только если оба операнда равны 1
wrong_answers:
  - Обрабатывать биты один за другим в соответствии с их порядком
  - Возвращать противоположное значение операнда
  - Сдвигать биты вправо на выбранное число
explanation: |
  В функции сжатия SHA256 оператор AND используется для возвращения
  1, только если оба операнда равны 1. Это делается с использованием таблицы истинности.