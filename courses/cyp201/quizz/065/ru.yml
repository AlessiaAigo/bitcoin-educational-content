question: Каково главное преимущество использования новой пары ключей для каждой транзакции в Bitcoin?
answer: Это повышает безопасность.
wrong_answers:
  - Это увеличивает скорость.
  - Это увеличивает анонимность.
  - Это увеличивает законность.
explanation: |
  Использование новой пары ключей для каждой транзакции повышает безопасность транзакций в Bitcoin. Однако это усложняет их резервное копирование и лишь частично сохраняет конфиденциальность.