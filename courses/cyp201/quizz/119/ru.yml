question: Что такое адрес для получения Bitcoin?
answer: Хэш публичного ключа в специфическом формате.
wrong_answers:
  - Уникальный идентификатор пользователя Bitcoin.
  - Публичный ключ пользователя Bitcoin.
  - Скрипт, который блокирует биткоины на публичном ключе.
explanation: |
  Адрес для получения Bitcoin представляет собой хэш публичного ключа в специфическом формате. Он используется для получения средств на монету и генерируется из пар частных и публичных ключей.