question: Какова цель контрольной суммы при генерации мнемонической фразы для кошелька Bitcoin?
answer: Она обеспечивает проверку точности восстановительной фразы.
wrong_answers:
  - Она генерирует энтропию для кошелька.
  - Она определяет количество слов в восстановительной фразе.
  - Она шифрует восстановительную фразу для повышения безопасности.
explanation: |
  Контрольная сумма получается путем пропускания энтропии через функцию SHA256 и извлечения первых 8 бит хэша. Без этой контрольной суммы ошибка в фразе могла бы привести к созданию другого кошелька и, следовательно, к потере средств.
