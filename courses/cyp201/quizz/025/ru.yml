Вопрос: Каков порядок кривой (n) для кривой secp256k1 в десятичном виде?
Ответ: 2^256 - 432420386565659656852420866394968145599
Неверные ответы:
  - 2^256 - 2^32 - 2^9 - 2^8 - 2^7 - 2^6 - 2^4 -1
  - 2^256 - 432420386565659656852420866394968145598
  - 2^256 - 432420386565659656852420866394968145600
Объяснение: |
  Порядок кривой (n) для кривой secp256k1 - это количество точек на
  кривой, включая точку в бесконечности. Для secp256k1, n равно 2^256 -
  432420386565659656852420866394968145599 в десятичном виде.
