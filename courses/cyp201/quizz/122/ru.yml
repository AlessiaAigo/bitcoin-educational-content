question: Что пользователи Bitcoin предоставляют отправителю, когда хотят получить биткойны?
answer: Адрес для получения
wrong_answers:
  - Свой открытый ключ
  - Свой закрытый ключ
  - Пароль от своего биткойн-кошелька
explanation: |
  Когда пользователь Bitcoin хочет получить биткойны, он предоставляет отправителю адрес для получения. Этот адрес является хешем их открытого ключа и имеет специфический формат.