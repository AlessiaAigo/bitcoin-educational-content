question: Как получается дочерний публичный ключ при производном получении дочерних ключей?
answer: Дочерний публичный ключ получается путем умножения дочернего приватного ключа на генератор эллиптической кривой.
wrong_answers:
  - Дочерний публичный ключ получается путем сложения дочернего приватного ключа с генератором эллиптической кривой.
  - Дочерний публичный ключ получается путем вычитания дочернего приватного ключа из генератора эллиптической кривой.
  - Дочерний публичный ключ получается путем деления дочернего приватного ключа на генератор эллиптической кривой.
explanation: |
  Дочерний публичный ключ получается путем умножения дочернего приватного ключа
  на генератор эллиптической кривой. Это часть математических расчетов,
  используемых при производном получении дочерних ключей.
