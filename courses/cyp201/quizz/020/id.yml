pertanyaan: Berapa ukuran blok yang digunakan dalam HMAC-SHA-512?
jawaban: Blok 1024-bit (128-byte)
jawaban_salah:
  - Blok 512-bit (64-byte)
  - Blok 256-bit (32-byte)
  - Blok 2048-bit (256-byte)
penjelasan: |
  Dalam konteks derivasi dompet HD, HMAC-SHA-512 digunakan. Yang terakhir
  beroperasi dengan blok 1024-bit (128-byte) dan menyesuaikan kunci sesuai kebutuhan.
ditinjau: false