question: Какой размер блока используется в HMAC-SHA-512?
answer: 1024-битные (128-байтовые) блоки
wrong_answers:
  - 512-битные (64-байтовые) блоки
  - 256-битные (32-байтовые) блоки
  - 2048-битные (256-байтовые) блоки
explanation: |
  В контексте производного кошелька HD используется HMAC-SHA-512. Последний
  работает с 1024-битными (128-байтовыми) блоками и соответственно корректирует ключ.
