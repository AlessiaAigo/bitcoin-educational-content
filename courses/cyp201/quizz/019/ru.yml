question: Какова роль PBKDF2 в протоколе Bitcoin?
answer: Используется для преобразования мнемонической фразы в сид.
wrong_answers:
  - Используется для противодействия атакам на расширение длины при выводе иерархически детерминированных (HD) кошельков.
  - Используется для генерации выходных данных фиксированного размера.
  - Используется для добавления дополнительного источника энтропии при выводе ключа.
explanation: |
  PBKDF2 используется для преобразования мнемонической фразы в сид. Этот алгоритм
  выполняет 2048 раундов, используя HMAC SHA512.
