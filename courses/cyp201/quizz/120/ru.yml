Вопрос: Каков начальный размер информации о публичном ключе в Bitcoin?
Ответ: 512 бит
Неверные ответы:
  - 256 бит
  - 1024 бита
  - 128 бит
Объяснение: |
  Начальный размер информации о публичном ключе в Bitcoin составляет 512 бит.
  Использование адреса получателя помогает уменьшить этот размер.
