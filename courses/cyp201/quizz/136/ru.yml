question: Какой элемент является самым высоким в иерархии HD-кошелька?
answer: Мастер-приватный ключ и мастер-код цепочки
wrong_answers:
  - Мнемоническая фраза и парольная фраза
  - Дочерние ключи
  - Сид кошелька
explanation: |
  Мастер-приватный ключ и мастер-код цепочки получают из сида кошелька и являются самыми высокими элементами в иерархии HD-кошелька. Они используются для генерации дочерних ключей.
