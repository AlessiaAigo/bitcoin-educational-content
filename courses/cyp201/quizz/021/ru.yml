вопрос: Сколько раундов выполняет PBKDF2 с использованием HMAC SHA512?
ответ: 2048 раундов
неправильные_ответы:
  - 1024 раунда
  - 512 раундов
  - 4096 раундов
объяснение: |
  PBKDF2 используется для преобразования мнемонической фразы в сид. Этот алгоритм
  выполняет 2048 раундов с использованием HMAC SHA512.
проверено: false