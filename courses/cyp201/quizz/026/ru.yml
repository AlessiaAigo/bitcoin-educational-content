question: Какая самая маленькая единица Биткоина?
answer: Сатоши
wrong_answers:
  - Бит
  - Байт
  - Монета
explanation: |
  В системе Биткоин единицей учета является биткоин (обратите внимание на
  использование строчной буквы "б"). Он делится до восьми десятичных знаков, причем самой маленькой единицей является сатоши.
