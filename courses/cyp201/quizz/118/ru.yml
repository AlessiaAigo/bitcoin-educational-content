question:
  Возможно ли обратить процесс с Bitcoin адреса на публичный ключ, или с
  публичного ключа на приватный ключ?
answer: Это неверно
wrong_answers:
  - Это верно
  - Только с публичного ключа на приватный ключ
  - Только с адреса на публичный ключ
explanation: |
  В Bitcoin невозможно обратить процесс с адреса на публичный ключ, также как и с публичного ключа на приватный ключ. Это ключевой аспект криптографической безопасности Bitcoin.
reviewed: false