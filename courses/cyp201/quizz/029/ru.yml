question: Какова основная цель цифровых подписей в протоколе Bitcoin?
answer: Демонстрация владения приватным ключом, ассоциированным с определенным публичным ключом
wrong_answers:
  - Шифрование данных транзакции
  - Генерация новых биткоинов
  - Проверка идентичности отправителя
explanation: |
  В основе протокола Bitcoin цифровые подписи используются как
  математические
  доказательства владения приватным ключом, ассоциированным с определенным
  публичным ключом.
