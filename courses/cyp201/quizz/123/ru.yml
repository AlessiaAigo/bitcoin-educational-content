Вопрос: Сэкономит ли использование биткойн-адреса место в блоках?
Ответ: Это неверно
Неверные ответы:
  - Это верно
  - Только если адрес сжат
  - Только если адрес хэширован
Объяснение: |
  Использование биткойн-адреса не экономит место в блоках. Основная
  причина использования адреса заключается в уменьшении размера информации о публичном ключе.
Проверено: false