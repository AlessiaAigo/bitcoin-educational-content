question: Какова основная роль адресов получения в системе Bitcoin?
answer: Они позволяют получать средства на монету.
wrong_answers:
  - Они позволяют отправлять средства с монеты.
  - Они позволяют добывать новые биткоины.
  - Они позволяют верифицировать транзакции.
explanation: |
  Основная роль адресов получения в системе Bitcoin заключается в возможности получения средств на монету. Они генерируются из пар частных и публичных ключей.