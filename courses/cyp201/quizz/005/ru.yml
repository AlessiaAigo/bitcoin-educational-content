question: Какова конечная цель криптографической хеш-функции?
answer: Преобразовать информацию произвольного размера в отпечаток фиксированного размера.
wrong_answers:
  - Шифровать данные для безопасной передачи.
  - Генерировать уникальный ключ для каждого пользователя.
  - Сжимать данные для эффективного хранения.
explanation: |
  Конечная цель криптографической хеш-функции заключается в преобразовании информации произвольного размера в отпечаток фиксированного размера. Этот отпечаток уникален для входных данных, и даже небольшое изменение во входных данных приведет к кардинально другому отпечатку.
