question: Какова длина сида в HD кошельке?
answer: Сид имеет длину от 128 до 256 бит.
wrong_answers:
  - Сид имеет длину от 64 до 128 бит.
  - Сид имеет длину от 256 до 512 бит.
  - Сид имеет длину от 32 до 64 бит.
explanation: |
  Сид в HD кошельке имеет длину от 128 до 256 бит. Он генерируется

  случайным образом или из секретной фразы.
