question:
  Рекомендуется ли запоминать парольную фразу или мнемоническую фразу для кошелька Bitcoin?
answer: Это неверно
wrong_answers:
  - Это верно
  - Это зависит от длины парольной или мнемонической фразы
  - Это зависит от сложности парольной или мнемонической фразы
explanation: |
  Не рекомендуется запоминать парольную или мнемоническую фразу. Крайне важно позаботиться о резервных копиях парольной фразы, чтобы избежать потери доступа к кошельку.