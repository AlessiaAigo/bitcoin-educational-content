question: Что используется для расчета контрольной суммы в случае устаревшего стандарта?
answer: Двойное хеширование SHA256
wrong_answers:
  - Программа BCH
  - Функция pbkdf2
  - Функция hmacha512
explanation: |
  Для получения адреса сначала сжатый открытый ключ хешируется с использованием
  SHA256 и RIPMD160, а затем рассчитывается контрольная сумма. Двойное хеширование SHA256 используется
  для расчета контрольной суммы в случае устаревшего стандарта.
