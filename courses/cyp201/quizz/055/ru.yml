Вопрос: Как иногда грубо называют совокупность приватных ключей в биткойн-кошельке?
Ответ: Просто Куча Ключей (JBOC)
Неправильные ответы:
  - Просто Куча Монет (JBOC)
  - Просто Куча Криптовалют (JBOC)
  - Просто Куча Кодов (JBOC)
Объяснение: |
  Совокупность приватных криптографических ключей, полученных из одного мастер-ключа в биткойн-кошельке, иногда называют несколько грубым термином "Просто Куча Ключей" (JBOC).
Проверено: false