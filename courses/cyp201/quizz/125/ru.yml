Вопрос: Каков размер сжатого публичного ключа в Bitcoin?
Ответ: 264 бита
Неправильные ответы:
  - 520 бит
  - 128 бит
  - 256 бит
Объяснение: |
  В Bitcoin необработанный публичный ключ занимает 520 бит. Однако, благодаря
  симметрии используемой эллиптической кривой, мы можем сжать публичный ключ, чтобы уменьшить его
  размер с 520 до 264 бит.