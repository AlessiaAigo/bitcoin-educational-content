question: Какая функция используется при выводе дочерних ключей?
answer: Функция HMAC-SHA512 используется при выводе дочерних ключей.
wrong_answers:
  - Функция SHA256 используется при выводе дочерних ключей.
  - Функция MD5 используется при выводе дочерних ключей.
  - Функция SHA1 используется при выводе дочерних ключей.
explanation: |
  Функция HMAC-SHA512 используется при выводе дочерних ключей. Эта

  функция использует родительский ключ, сконкатенированный с индексом и кодом цепи, ассоциированным

  с парой ключей.
