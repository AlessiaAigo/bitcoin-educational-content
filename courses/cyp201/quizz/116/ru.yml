question: Какова основная причина использования адреса получателя вместо публичного ключа в транзакциях Bitcoin?
answer: Это уменьшает размер информации о публичном ключе.
wrong_answers:
  - Это позволяет обратить процесс с адреса на публичный ключ.
  - Это экономит место в блоках.
  - Это проще запомнить, чем публичный ключ.
explanation: |
  Основная причина использования адреса получателя вместо публичного ключа в транзакциях Bitcoin заключается в уменьшении размера информации о публичном ключе, который изначально составляет 512 бит. Это не для экономии места в блоках, а для того, чтобы сделать данные транзакции более управляемыми.
