question: Каково главное преимущество иерархически детерминированных кошельков (HD кошельков)?
answer: Они позволяют детерминированно и иерархически генерировать дочерние пары ключей из единственного фрагмента информации.
wrong_answers:
  - Они позволяют генерировать множество приватных ключей из одного публичного ключа.
  - Они позволяют генерировать множество публичных ключей из одного приватного ключа.
  - Они позволяют генерировать множество кошельков из одной пары ключей.
explanation: |
  HD кошельки позволяют детерминированно и иерархически генерировать
  дочерние пары ключей из единственного фрагмента информации. Это упрощает генерацию и
  управление ключами, сохраняя при этом высокий уровень безопасности.
