question: Что означает HMAC?
answer: Хеш-базированный код аутентификации сообщений
wrong_answers:
  - Иерархический мастер-код аутентификации
  - Хешированный мастер-код аутентификации
  - Иерархический код аутентификации сообщений
explanation: |
  HMAC означает Хеш-базированный код аутентификации сообщений. Это тип кода аутентификации сообщений (MAC), который включает в себя криптографическую хеш-функцию и секретный криптографический ключ.
