question: Какая функция используется для генерации сида из парольной фразы в биткойн-кошельке?
answer: pbkdf2
wrong_answers:
  - sha256
  - md5
  - bcrypt
explanation: |
  Функция pbkdf2 используется для генерации сида из парольной фразы в биткойн-кошельке. Этот сид позволяет производить все дочерние пары ключей кошелька.