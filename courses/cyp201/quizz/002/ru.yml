question: Какие четыре качества должна иметь криптографическая хеш-функция, чтобы считаться безопасной?
answer: Необратимость, устойчивость к подделке, устойчивость к коллизиям и устойчивость к второму прообразу.
wrong_answers:
  - Скорость, эффективность, устойчивость к коллизиям и необратимость.
  - Устойчивость к коллизиям, устойчивость к подделке, масштабируемость и необратимость.
  - Необратимость, устойчивость к коллизиям, устойчивость к подделке и скорость.
explanation: |
  Безопасная криптографическая хеш-функция должна обладать четырьмя ключевыми качествами:
  необратимостью (означает, что невозможно получить исходный ввод из вывода), устойчивостью к подделке (означает, что сложно создать другой ввод, который производит тот же вывод), устойчивостью к коллизиям (означает, что сложно найти два разных ввода, которые производят один и тот же вывод) и устойчивостью к второму прообразу (означает, что сложно найти другой ввод, который производит тот же вывод, что и данный ввод).
