question: Какая хеш-функция является ключевым элементом в протоколе Bitcoin?
answer: SHA-256
wrong_answers:
  - MD5
  - SHA1
  - SHA0
explanation: |
  SHA-256 является ключевым элементом в протоколе Bitcoin. Она используется для создания
  уникального и необратимого отпечатка данных транзакции, что крайне важно для
  безопасности и целостности сети Bitcoin.