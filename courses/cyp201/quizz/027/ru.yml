Вопрос: Что хранит биткойн-кошелек?
Ответ: Приватные ключи, необходимые для подтверждения владения биткойнами
Неверные ответы:
  - Сами биткойны
  - Публичные ключи, необходимые для подтверждения владения биткойнами
  - История транзакций биткойнов
Объяснение: |
  На самом деле, биткойн-кошелек хранит приватные ключи, необходимые для подтверждения владения биткойнами. Сами биткойны записываются в блокчейн, децентрализованную базу данных, которая архивирует все транзакции.
