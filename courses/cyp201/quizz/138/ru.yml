Вопрос: Какой формат представления используется для стандарта segwit для получения адреса HD кошелька?
Ответ: Формат bech32
Неверные ответы:
  - Формат base 58
  - Формат SHA256
  - Формат RIPMD160
Объяснение: |
  После расчета контрольной суммы для стандарта legacy используется представление в формате base 58, в то время как для стандарта segwit используется формат bech32 для получения адреса HD кошелька.