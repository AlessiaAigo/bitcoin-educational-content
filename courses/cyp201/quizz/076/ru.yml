question: Что произойдет, если изменить парольную фразу биткойн-кошелька?
answer: Биткойн-кошелек станет совершенно другим
wrong_answers:
  - Биткойн-кошелек станет недоступным
  - Биткойн-кошелек останется прежним
  - Биткойн-кошелек потеряет все свои биткойны
explanation: |
  Если парольная фраза изменена, биткойн-кошелек становится совершенно другим,
  поскольку парольная фраза играет роль в построении и расчете всех ключей кошелька.
