question: Какова роль парольной фразы в биткойн-кошельке?
answer: Она повышает безопасность кошелька
wrong_answers:
  - Она снижает безопасность кошелька
  - Она не влияет на безопасность кошелька
  - Она делает кошелек более удобным в использовании
explanation: |
  Парольная фраза является дополнительным паролем, который может быть интегрирован
  в биткойн-кошелек для повышения его безопасности. Добавляя произвольную информацию, которая,
  вместе с мнемонической фразой, позволяет вычислить seed кошелька,
  парольная фраза повышает его безопасность.
