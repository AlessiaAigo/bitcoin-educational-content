question: Почему хеш-функции SHA0, SHA1 и MD5 считаются устаревшими?
answer: Они потеряли устойчивость к коллизиям.
wrong_answers:
  - Они слишком медленно вычисляются.
  - Они производят слишком большие отпечатки.
  - Они не являются необратимыми.
explanation: |
  SHA0, SHA1 и MD5 считаются устаревшими хеш-функциями, потому что
  они потеряли устойчивость к коллизиям. Это означает, что относительно легко
  найти два разных входа, которые производят одинаковый выход, что является серьезным
  недостатком с точки зрения безопасности.
