Вопрос: Чему соответствует Глубина 0 в структуре HD кошелька?
Ответ: Мастер-ключ и мастер-код цепочки
Неверные ответы:
  - Дочерние ключи и дочерний код цепочки
  - Внешние и внутренние цепочки
  - Адреса для получения в стандартном кошельке
Объяснение: |
  В структуре HD кошелька Глубина 0 соответствует мастер-ключу и
  мастер-коду цепочки.
Проверено: false