Вопрос: Что используется для расчета контрольной суммы в случае стандарта segwit?
Ответ: Программа BCH (Bose-Chaudhuri-Hocquenghem)
Неверные ответы:
  - Двойное хеширование SHA256
  - Функция pbkdf2
  - Функция hmacha512
Объяснение:
  Программа BCH (Bose-Chaudhuri-Hocquenghem) используется для расчета контрольной суммы в случае стандарта segwit.