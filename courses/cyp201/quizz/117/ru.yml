question: Какие математические операции используются для получения публичного ключа из
  дочернего приватного ключа в Bitcoin?
answer: Сложение точек и удвоение на эллиптических кривых.
wrong_answers:
  - Умножение и деление на параболических кривых.
  - Вычитание и умножение на гиперболических кривых.
  - Сложение и вычитание на линейных кривых.
explanation: |
  В Bitcoin публичный ключ получают из дочернего приватного ключа с использованием
  математических операций, таких как сложение точек и удвоение на эллиптических кривых.
  Это фундаментальный аспект криптографической безопасности Bitcoin.
