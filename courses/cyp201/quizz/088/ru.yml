Вопрос: Какие два основных элемента лежат в основе HD кошелька?

Ответ: Мнемоническая фраза и парольная фраза.

Неверные ответы:
- Сид и мастер-приватный ключ.
- Мастер-код цепочки и сид.
- Мнемоническая фраза и мастер-приватный ключ.

Объяснение:
Основа HD кошелька опирается на два ключевых элемента; мнемоническая фраза и парольная фраза (дополнительный опциональный пароль). Вместе они составляют сид, 512-битную алфавитно-цифровую последовательность, которая служит основой для генерации ключей кошелька.