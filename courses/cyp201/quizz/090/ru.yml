Вопрос: Какая фраза используется вместе с алгоритмом HMAC SHA-512 для расчета мастер-приватного ключа?
Ответ: Bitcoin SEED
Неверные ответы:
  - Bitcoin KEY
  - Bitcoin WALLET
  - Bitcoin HASH
Объяснение: |
  Мастер-приватный ключ рассчитывается из seed и фразы "Bitcoin SEED". Эта фраза идентична для всех производных HD кошельков, обеспечивая их согласованность.