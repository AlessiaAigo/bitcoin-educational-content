question: Что используется для получения адреса в HD-кошельке?
answer: Сжатый публичный ключ
wrong_answers:
  - Мнемоническая фраза
  - Парольная фраза
  - Сид кошелька
explanation: |
  Для получения адреса в HD-кошельке сначала сжатый публичный ключ хешируется с использованием SHA256 и RIPMD160, а затем рассчитывается контрольная сумма.