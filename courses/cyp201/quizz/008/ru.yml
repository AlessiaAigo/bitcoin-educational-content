question: Что произойдет, если в криптографическую хеш-функцию будет подан даже немного отличающийся вход?
answer: Это значительно изменит конечный хеш.
wrong_answers:
  - Это произведет тот же хеш.
  - Это приведет к сбою хеш-функции.
  - Это замедлит вычисление хеша.
explanation: |
  Криптографические хеш-функции разработаны таким образом, что даже незначительное
  отклонение во входных данных значительно изменяет конечный хеш. Это свойство крайне
  важно для безопасности хеш-функции, поскольку оно делает крайне сложным нахождение
  другого входа, который произведет тот же хеш.