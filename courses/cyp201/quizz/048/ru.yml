question: Какова основная функция биткойн-кошелька?
answer: Это набор частных криптографических ключей, полученных из одного мастер-ключа.
wrong_answers:
  - Это физическое устройство, которое хранит криптовалюты.
  - Это цифровая платформа для покупки и продажи криптовалют.
  - Это программное обеспечение, которое добывает новые биткойны.
explanation: |
  Биткойн-кошелек, а именно Иерархический Детерминированный Кошелек (HD кошелек), представляет собой набор частных криптографических ключей, полученных из одного мастер-ключа. Эти ключи необходимы для владения криптовалютой.
