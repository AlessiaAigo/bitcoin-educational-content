question: Безопаснее ли использовать парольную фразу, чем простой пароль?
answer: "Да"
wrong_answers:
  - "Нет"
  - Это зависит от длины пароля
  - Это зависит от сложности пароля
explanation: |
  Парольная фраза безопаснее простого пароля. Идеальная парольная фраза
  должна быть длинной, разнообразной и случайной. Это может повысить безопасность кошелька или программного обеспечения с горячим доступом.
