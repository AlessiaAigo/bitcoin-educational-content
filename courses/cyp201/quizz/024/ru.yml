вопрос: Каково уравнение кривой secp256k1, используемой в Bitcoin?
ответ: "y² = x³ + 7 по модулю n"
неправильные_ответы:
  - "y² = x³ + ax + b"
  - "y² = x³ + 7 по модулю p"
  - "y² = x³ + ax + b по модулю n"
объяснение: |
  "Кривая secp256k1, используемая в Bitcoin, определяется параметрами a=0\
  \ и b=7, и ее уравнение y² = x³ + 7 по модулю n, где n представляет собой\
  \ простое число, определяющее порядок кривой."
проверено: false