question: Какова роль оператора XOR в функции сжатия SHA256?
answer: Обрабатывать биты по одному в соответствии с их порядком
wrong_answers:
  - Возвращать 1 только если оба операнда равны 1
  - Возвращать противоположное значение операнда
  - Сдвигать биты вправо на выбранное число
explanation: |
  В функции сжатия SHA256 оператор XOR используется для обработки
  битов по одному в соответствии с их порядком. Это делается с использованием таблицы истинности.