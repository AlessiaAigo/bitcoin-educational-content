question: Какова цель использования HMAC в протоколе Bitcoin?
answer: Он используется для защиты от атак с увеличением длины при создании иерархически детерминированных (HD) кошельков.
wrong_answers:
  - Используется для преобразования мнемонической фразы в сид.
  - Используется для генерации выходных данных фиксированного размера.
  - Используется для добавления дополнительного источника энтропии при производном получении ключа.
explanation: |
  HMAC прежде всего используется для защиты от атак с увеличением длины при создании иерархически детерминированных (HD) кошельков. Он принимает сообщение и ключ в качестве входных данных и генерирует выходные данные фиксированного размера.
