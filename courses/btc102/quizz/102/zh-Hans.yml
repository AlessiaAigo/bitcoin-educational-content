question: 在您的遗产计划中，可信赖个体的角色是什么？
answer: 在您不在时，通过提供关键和钱包管理的建议，帮助理解如何安全恢复您的秘密短语（种子），以及在交易过程中提供保证，来协助您的家人。
wrong_answers:
  - 在您去世后，接管您的加密资产，管理您的资产，并在您的继承人之间分配您的资产。
  - 在您的爱人接手之前窃取您的加密资产，妨碍您的交易，并在您的继承人之间制造冲突。
  - 在您不在时忽视您的家人，提供关于钥匙和钱包管理的误导性建议，并在交易过程中制造混乱。
