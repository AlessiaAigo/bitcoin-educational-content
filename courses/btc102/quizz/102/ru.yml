question: Какова роль доверенных лиц в вашем плане наследования?
answer: Помогать вашей семье после вашей смерти, предоставляя советы по управлению ключами и кошельками, помогая понять, как безопасно восстановить ваши секретные фразы (сиды), и обеспечивая поддержку во время транзакции.
wrong_answers:
  - Взять во владение ваши криптоактивы после вашей смерти, управлять вашими активами и распределять их среди ваших наследников.
  - Украсть ваши криптоактивы до того, как они будут переданы вашим близким, компрометировать ваши транзакции и создавать конфликты среди ваших наследников.
  - Игнорировать вашу семью после вашей смерти, предоставлять вводящие в заблуждение советы по управлению ключами и кошельками и создавать путаницу во время транзакции.
explanation: |
  Доверенные лица в вашем плане наследования находятся там, чтобы помогать
  вашей семье после вашей смерти. Они предоставляют советы по управлению ключами и кошельками,
  помогают понять, как безопасно восстановить ваши секретные фразы (сиды), и обеспечивают поддержку
  во время транзакции.
