question: Какой распространенный вид мошенничества связан с онлайн-конкурсами или пожертвованиями в криптовалютном секторе?
answer: Реклама, обещающая бесплатные биткойны.
wrong_answers:
  - Реклама, обещающая физические товары.
  - Реклама, обещающая бесплатную фиатную валюту.
  - Реклама, обещающая бесплатное программное обеспечение.
explanation: |
  Мошенничество, связанное с онлайн-конкурсами или пожертвованиями, очень распространено в криптовалютном секторе. Реклама, обещающая бесплатные биткойны, часто используется для обмана неопытных пользователей.
