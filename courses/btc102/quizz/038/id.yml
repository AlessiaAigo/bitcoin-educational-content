pertanyaan: Apa yang ditawarkan Bitcoin kepada setiap individu?
jawaban: Kesempatan untuk keluar dari sistem keuangan tradisional
jawaban_salah:
  - Kesempatan untuk cepat kaya
  - Kesempatan untuk berinvestasi di saham
  - Kesempatan untuk membuka rekening bank
penjelasan: |
  Bab tersebut menyatakan bahwa Bitcoin menawarkan setiap individu kesempatan untuk keluar
  dari sistem keuangan tradisional. Ini adalah pilihan etis yang mungkin
  harus diambil oleh setiap orang suatu hari nanti.
