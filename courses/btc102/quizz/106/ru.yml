Вопрос: Каков третий шаг в создании плана наследования согласно главе?
Ответ: Написать письмо.
Неверные ответы:
  - Провести простую и быструю инвентаризацию.
  - Выбрать подходящих людей для помощи вашим наследникам.
  - Нанять адвоката.
  - Довериться третьей стороне.
Объяснение:
  Третий шаг в создании плана наследования, как предлагается в главе, - написать письмо.