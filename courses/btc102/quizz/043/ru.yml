question: Какова основная причина, по которой правительства и центральные банки исследуют
  возможность создания цифровой версии своей фиатной валюты?
answer: Для обеспечения контроля и соответствия местным регуляциям
wrong_answers:
  - Чтобы конкурировать с Bitcoin
  - Для обеспечения защиты личных данных
  - Для увеличения массового наблюдения
explanation: |
  В главе объясняется, что, хотя эти проекты заявляют о конкуренции
  с Bitcoin, они остаются централизованными, чтобы обеспечить контроль и соответствие
  местным регуляциям.