pertanyaan: Apa tujuan dari rencana warisan dalam Bitcoin?
jawaban: Untuk memastikan bahwa orang-orang terkasih Anda dapat mengakses Bitcoin Anda setelah kematian Anda.
jawaban_salah:
  - Untuk menambang Bitcoin baru.
  - Untuk berdagang Bitcoin.
  - Untuk mengonversi Bitcoin ke dalam kriptokurensi lain.
penjelasan: |
  Rencana warisan dalam Bitcoin adalah rencana yang memastikan bahwa orang-orang terkasih Anda dapat mengakses Bitcoin Anda setelah kematian Anda. Rencana ini tidak digunakan untuk menambang Bitcoin baru, berdagang Bitcoin, atau mengonversi Bitcoin ke dalam kriptokurensi lain.
