question: Millised on pärandiplaani loomise eeldused vastavalt peatükile?
answer: Rahulik hetk, ilma segajateta; 4-5 lehte valget paberit; Üks pastapliiats; Kaks ümbrikku; Telefoniraamat või aadressiraamat; Arvuti (valikuline)
wrong_answers:
  - Lärmakas keskkond; 10-15 lehte valget paberit; Üks harilik pliiats; Viis ümbrikku; Telefoniraamat või aadressiraamat; Arvuti (kohustuslik)
  - Rahulik hetk, ilma segajateta; 1-2 lehte valget paberit; Üks marker; Üks ümbrik; Telefoniraamat või aadressiraamat; Arvuti (valikuline)
  - Rahulik hetk, segajatega; 4-5 lehte valget paberit; Üks pastapliiats; Kaks ümbrikku; Telefoniraamat või aadressiraamat; Arvuti (valikuline)
explanation: |
  Peatükk viitab sellele, et pärandiplaani loomiseks on vaja rahulikku hetke ilma segajateta; 4-5 lehte valget paberit; pastapliiatsit; kahte ümbrikku; telefoniraamatut või aadressiraamatut; ja arvutit (mis on valikuline).
reviewed: false