pertanyaan: Apa saja prasyarat untuk membuat rencana warisan menurut bab tersebut?
jawaban: Sebuah momen ketenangan, tanpa gangguan; 4-5 lembar kertas putih; Sebuah pena; Dua amplop; Buku alamat/telepon; Sebuah komputer (opsional)
jawaban_salah:
  - Lingkungan yang bising; 10-15 lembar kertas putih; Sebuah pensil; Lima amplop; Buku alamat/telepon; Sebuah komputer (wajib)
  - Sebuah momen ketenangan, tanpa gangguan; 1-2 lembar kertas putih; Sebuah spidol; Satu amplop; Buku alamat/telepon; Sebuah komputer (opsional)
  - Sebuah momen ketenangan, dengan gangguan; 4-5 lembar kertas putih; Sebuah pena; Dua amplop; Buku alamat/telepon; Sebuah komputer (opsional)
penjelasan: |
  Bab tersebut menyarankan bahwa Anda memerlukan sebuah momen ketenangan, tanpa gangguan; 4-5 lembar kertas putih; sebuah pena; dua amplop; buku alamat/telepon; dan sebuah komputer (yang merupakan opsional) untuk membuat rencana warisan.
