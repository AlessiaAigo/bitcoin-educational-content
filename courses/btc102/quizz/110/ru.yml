question: Что такое австрийская экономика в отношении Биткойна?
answer: Экономическое направление мысли, которое противопоставляется традиционному кейнсианству и может помочь понять место Биткойна в экономике.
wrong_answers:
  - Тип экономики, практикуемый в Австрии.
  - Экономическая теория, на которой основан Биткойн.
  - Отрасль экономики, изучающая влияние Биткойна на экономику Австрии.
explanation: |
  Австрийская экономика - это школа экономической мысли, основанная на методологическом индивидуализме. Многие энтузиасты Биткойна используют ее для объяснения потенциальных преимуществ децентрализованной, дефляционной валюты, такой как Биткойн.
