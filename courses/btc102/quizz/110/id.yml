pertanyaan: Apa itu ekonomi Austria dalam kaitannya dengan Bitcoin?
jawaban: Sebuah aliran pemikiran ekonomi yang menentang Keynesianisme tradisional dan dapat membantu memahami posisi Bitcoin dalam ekonomi.
jawaban_salah:
  - Sebuah jenis ekonomi yang dipraktikkan di Austria.
  - Teori ekonomi yang menjadi dasar Bitcoin.
  - Cabang ekonomi yang mempelajari dampak Bitcoin terhadap ekonomi Austria.
penjelasan: |
  Ekonomi Austria adalah sebuah aliran pemikiran ekonomi yang didasarkan pada
  individualisme metodologis. Ini telah digunakan oleh banyak penggemar Bitcoin untuk menjelaskan potensi
  manfaat dari mata uang yang terdesentralisasi dan deflasi seperti Bitcoin.