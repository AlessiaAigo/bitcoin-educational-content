question: Что такое Сеть Lightning?
answer: Это второй уровень Биткойна.
wrong_answers:
  - Это криптовалютная биржа.
  - Это тип биткойн-кошелька.
  - Это биткойн-майнинговый пул.
explanation: |
  Сеть Lightning является технологией второго уровня, применяемой к биткойну,
  которая использует каналы микроплатежей для масштабирования возможностей его блокчейна
  проводить транзакции.