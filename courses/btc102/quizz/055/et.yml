question: Mis on Lightning Network?
answer: See on Bitcoini teine kiht.
wrong_answers:
  - See on krüptoraha vahetus.
  - See on tüüpi Bitcoini rahakott.
  - See on Bitcoini kaevandusbassein.
explanation: |
  Lightning Network on teise kihi tehnoloogia, mis on rakendatud bitcoinile
  ja kasutab mikromaksete kanaleid, et suurendada selle plokiahela võimet
  tehinguid läbi viia.
reviewed: false