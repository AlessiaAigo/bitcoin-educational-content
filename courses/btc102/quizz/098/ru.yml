question: Какие кошельки может использовать параноидальный биткойнер?
answer: Кошелек Samourai для горячего кошелька, Coldcard и/или Seed Signer для холодного кошелька
wrong_answers:
  - Кошелек Coinbase для горячего кошелька, Ledger для холодного кошелька
  - Кошелек Binance для горячего кошелька, Trezor для холодного кошелька
  - PayPal для горячего кошелька, Банковский счет для холодного кошелька
explanation: |
  В главе упоминаются кошелек Samourai для горячего кошелька и Coldcard и/или
  Seed Signer для холодного кошелька как кошельки, которые может использовать параноидальный биткойнер.
