pertanyaan: Apa tujuan dari mengumpulkan bitcoin secara bertahap?
jawaban: Untuk membiarkan strategi investasi Anda berkembang seiring waktu.
jawaban_salah:
  - Untuk menambang Bitcoin baru.
  - Untuk berdagang Bitcoin.
  - Untuk mengonversi Bitcoin ke dalam kriptokurensi lain.
penjelasan: |
  Mengumpulkan bitcoin secara bertahap adalah strategi yang memungkinkan investasi Anda
  berkembang seiring waktu. Strategi ini tidak digunakan untuk menambang Bitcoin baru, berdagang Bitcoin, atau
  mengonversi Bitcoin ke dalam kriptokurensi lain.
ditinjau: false