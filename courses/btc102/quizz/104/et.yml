question: Mis on pärandiplaani loomise esimene samm vastavalt peatükile?
answer: Valige õiged inimesed, kes aitaksid teie pärijaid.
wrong_answers:
  - Kirjutage kiri.
  - Tehke lihtne ja kiire inventuur.
  - Palkage advokaat.
  - Usaldage kolmandat osapoolt.
explanation: |
  Pärandiplaani loomise esimene samm, nagu peatükis soovitatud, on valida õiged inimesed, kes aitaksid teie pärijaid.
