Вопрос: Какой первый шаг в создании плана наследования согласно главе?
Ответ: Выбрать подходящих людей для помощи вашим наследникам.
Неверные ответы:
  - Написать письмо.
  - Провести простую и быструю инвентаризацию.
  - Нанять адвоката.
  - Довериться третьей стороне.
Объяснение: Первый шаг в создании плана наследования, как предложено в главе, заключается в выборе подходящих людей для помощи вашим наследникам.