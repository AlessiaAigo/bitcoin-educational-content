pertanyaan: Apa risiko utama meninggalkan bitcoin Anda di platform pertukaran?
jawaban: Platform tersebut bisa diretas, disita, bangkrut, atau sekadar menghilang dengan uang Anda
jawaban_salah:
  - Harga Bitcoin bisa tiba-tiba turun
  - Platform tersebut bisa meningkatkan biayanya
  - Platform tersebut bisa membatasi jumlah bitcoin yang dapat Anda beli atau jual
penjelasan: |
  Konten bab memperingatkan bahwa platform pertukaran menyajikan risiko yang signifikan
  dan sebisa mungkin harus dihindari. Mereka bisa diretas, disita, bangkrut,
  atau sekadar menghilang dengan uang Anda.
ditinjau: false