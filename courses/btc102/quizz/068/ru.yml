question: Какова цель создания плана регулярных покупок для Ходлера?
answer: Продолжать автоматически покупать Биткоин время от времени.
wrong_answers:
  - Продавать Биткоин, когда цена высока.
  - Часто торговать Биткоином.
  - Конвертировать Биткоин в другие криптовалюты.
explanation: |
  Ходлер настраивает план регулярных покупок, чтобы продолжать автоматически покупать Биткоин время от времени, рассчитывая на его повышенное использование и дефицит в будущем.