küsimus: Mis on peamine omadus "blockchainil" ilma töötõendita?
vastus: Sellel puudub tegelik väärtus
valed_vastused:
  - See on turvalisem
  - See on kiirem
  - See on rohkem detsentraliseeritud
selgitus: |
  Peatüki sisu kohaselt ei oma "blockchain" ilma töötõendita tegelikku väärtust. See on võtmeomadus, mis eristab Bitcoini teistest krüptorahadest.
üle vaadatud: false