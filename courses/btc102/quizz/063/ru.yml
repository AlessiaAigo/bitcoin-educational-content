вопрос: Каков риск не владения приватным ключом вашего биткойн-кошелька?
ответ: Ваши биткойны подвержены таким рискам, как взлом, конфискация, регулирование или банкротство
неправильные_ответы:
  - Ваши биткойны будут автоматически конвертированы в другую криптовалюту
  - Ваши биткойны потеряют свою стоимость
  - Ваши биткойны будут переведены в другой кошелек
объяснение: |
  Если вы не владеете приватным ключом к вашему биткойн-кошельку, ваши биткойны
  подвержены таким рискам, как взлом, конфискация, регулирование или банкротство.
проверено: false