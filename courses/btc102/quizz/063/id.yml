pertanyaan: Apa risiko tidak memiliki kunci privat untuk dompet Bitcoin Anda?
jawaban: Bitcoin Anda berisiko terhadap peretasan, penyitaan, regulasi, atau kebangkrutan
jawaban_salah:
  - Bitcoin Anda akan secara otomatis dikonversi ke cryptocurrency lain
  - Bitcoin Anda akan kehilangan nilainya
  - Bitcoin Anda akan ditransfer ke dompet lain
penjelasan: |
  Jika Anda tidak memiliki kunci privat untuk dompet Bitcoin Anda, bitcoin Anda
  berisiko terhadap peretasan, penyitaan, regulasi, atau kebangkrutan.
ditinjau: false