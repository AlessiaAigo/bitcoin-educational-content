question: Mis on levinud lähenemine Bitcoin'i kogujale Bitcoin'i kasutamiseks?
answer: Eakaaslastevaheliselt
wrong_answers:
  - Läbi maakleri
  - Kaupade või teenuste müümisega
  - Bitcoin'i ökosüsteemis osalemisega
explanation: |
  Levinud lähenemine Bitcoin'i kogujale Bitcoin'i kasutamiseks on eakaaslastevaheliselt. See tähendab, et nad saavad osta Bitcoin'i otse sularahas sõpradelt või Bitcoin'i kogukonna liikmetelt.
reviewed: false