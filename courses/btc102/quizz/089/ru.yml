question: Какова одна из характеристик пользователя Bitcoin, который обладает технологической компетентностью?
answer: Они хорошо понимают технологии, включая горячие и холодные кошельки Bitcoin, а также сеть Lightning.
wrong_answers:
  - Они используют Bitcoin только для долгосрочных инвестиций.
  - Они используют Bitcoin только для ежедневных транзакций.
  - Они используют Bitcoin только на платформах обмена.
explanation: |
  Технологически компетентные пользователи Bitcoin понимают технологии, задействованные в транзакциях с Bitcoin, включая различные типы кошельков и сеть Lightning.
