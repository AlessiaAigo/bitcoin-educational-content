question: Какая общая тактика используется крипто-инфлюенсерами или гуру?
answer: Продвижение ненадежных криптовалют.
wrong_answers:
  - Продвижение физических активов.
  - Продвижение фиатных валют.
  - Продвижение программных продуктов.
explanation: |
  Крипто-инфлюенсеры или гуру часто имеют личные интересы и могут быть вовлечены
  в многочисленные проекты, которые они стремятся продвигать, даже если они не всегда находятся в
  лучших интересах инвесторов. Эти инфлюенсеры могут пытаться продвигать ненадежные
  криптовалюты, или "shitcoins".
reviewed: false