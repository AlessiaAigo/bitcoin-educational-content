Вопрос: Каково основное преимущество использования менеджера паролей согласно главе?
Ответ: Он помогает вам никогда не использовать один и тот же пароль дважды
Неверные ответы:
  - Он помогает вам запоминать ваши имена пользователей
  - Он защищает ваш компьютер от вирусов
  - Он генерирует случайные пароли
Объяснение: |
  Согласно главе, менеджер паролей помогает вам никогда не использовать

  один и тот же пароль дважды, выбирать сложные и безопасные пароли, и облегчает управление вашей

  онлайн-безопасностью.