question: Какой минимальный срок ожидания рекомендуется для Ходлера?
answer: По крайней мере один или два цикла.
wrong_answers:
  - Меньше года.
  - Пять до десяти лет.
  - Минимальный срок ожидания отсутствует.
explanation: |
  В главе говорится, что Ходлеру следует подождать как минимум один или два
  цикла, чтобы увидеть рост своих инвестиций.