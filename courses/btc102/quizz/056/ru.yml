Вопрос: Какова конечная цель для Биткойна согласно метафоре "Биткойн-автострада"?

Ответ: Он станет автострадой для интернет-трафика и для 90% населения мира.

Неверные ответы:
  - Он станет роскошным товаром, доступным только богатым.
  - Он станет инструментом для незаконной деятельности.
  - Он устареет и будет заменен другими криптовалютами.

Объяснение:
  Метафора "Биткойн-автострада" представляет собой видение Биткойна как автострады для интернет-трафика и для 90% населения мира, с товарами и услугами, которые будут напрямую доступны на этой автостраде.

Проверено: false