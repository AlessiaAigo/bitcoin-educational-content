pertanyaan: Apa arti kelangkaan Bitcoin?
jawaban: Hanya akan ada 21 juta Bitcoin di dunia dan tidak akan lebih
jawaban_salah:
  - Nilai Bitcoin akan selalu meningkat
  - Bitcoin sulit untuk ditambang
  - Transaksi Bitcoin terbatas jumlahnya
penjelasan: |
  Kelangkaan Bitcoin merujuk pada fakta bahwa hanya akan ada 21 juta Bitcoin. Karakteristik ini, serupa dengan emas, mencegah penurunan nilai Bitcoin melalui pencetakan uang secara berlebihan.