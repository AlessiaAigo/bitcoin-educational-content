küsimus: Mis on peamine põhjus diktaatorlike režiimide loomiseks vastavalt peatükile?
vastus: Halvenevad varanduslikud ebavõrdsused maailmas
valed_vastused:
  - Hariduse puudumine maailmas
  - Ressursside puudumine maailmas
  - Demokraatia puudumine maailmas
selgitus: |
  Peatükk mainib, et halvenevad varanduslikud ebavõrdsused maailmas
  on viinud ekstremismi tõusuni, mis on mõnikord viinud
  diktaatorlike režiimide loomiseni.
