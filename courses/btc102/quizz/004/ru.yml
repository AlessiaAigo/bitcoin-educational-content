question: Какова общая характеристика мошенничества в сфере криптовалют?
answer: Обещания нереалистичной доходности.
wrong_answers:
  - Обещания физических товаров.
  - Обещания программных продуктов.
  - Обещания фиатной валюты.
explanation: |
  Мошенничества в сфере криптовалют часто обещают нереалистичную доходность.
  Крайне важно не доверять на слово, особенно когда речь идет о баннере в интернете.
reviewed: false