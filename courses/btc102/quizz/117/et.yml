question: Mis on eesmärk harida ennast Bitcoin'i tehniliste, ideoloogiliste ja filosoofiliste aspektide osas?
answer: Paremini mõista Bitcoin'i ja selle võimalikku mõju maailmale.
wrong_answers:
  - Kaevandada uusi Bitcoine.
  - Kaubelda Bitcoin'idega.
  - Muuta Bitcoine teisteks krüptorahadeks.
explanation: |
  Enda harimine Bitcoin'i tehniliste, ideoloogiliste ja filosoofiliste aspektide osas on oluline, et paremini mõista Bitcoin'i ja selle võimalikku mõju maailmale. Seda ei kasutata uute Bitcoin'ide kaevandamiseks, Bitcoin'idega kauplemiseks või Bitcoin'ide teisteks krüptorahadeks muutmiseks.