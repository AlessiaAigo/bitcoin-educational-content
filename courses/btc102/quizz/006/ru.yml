Вопрос: Какой распространенный обман в области финансовых инвестиций?
Ответ: Системы пирамидальных продаж.
Неверные ответы:
  - Продажа физических товаров.
  - Продажа программных продуктов.
  - Продажа фиатной валюты.
Объяснение: |
  В области финансовых инвестиций системы пирамидальных продаж и схемы Понци выделяются как незаконные модели. Они работают, используя деньги новых инвесторов для выплаты предыдущим участникам.