question: Какая одна из распространенных ошибок, которые делают начинающие инвесторы, входя в мир Bitcoin?
answer: Чрезмерные инвестиции
wrong_answers:
  - Недоинвестирование
  - Инвестирование только в Bitcoin
  - Вообще не инвестировать в Bitcoin
explanation: |
  Одна из распространенных ошибок, которые делают начинающие инвесторы, входя в мир Bitcoin, - это чрезмерные инвестиции, что означает вложение большего количества денег, чем они могут себе позволить потерять. Это может привести к финансовым проблемам, если стоимость Bitcoin упадет.