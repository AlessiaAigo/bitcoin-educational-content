question: Какова основная цель использования холодного кошелька для частого пользователя Bitcoin?
answer: Для безопасного хранения биткоинов на долгий срок.
wrong_answers:
  - Для регулярной отправки и получения биткоинов для ежедневного использования.
  - Для торговли биткоинами на платформе обмена.
  - Для добычи новых биткоинов.
explanation: |
  Холодный кошелек — это тип кошелька Bitcoin, который не подключен к интернету, что делает его менее уязвимым для хакерских атак и краж. Обычно его используют для хранения биткоинов, которые не нужны для ежедневных транзакций.
