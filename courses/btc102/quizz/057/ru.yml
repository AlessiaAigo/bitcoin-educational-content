question: Что означает DCA в контексте инвестирования в Биткоин?
answer: Средневзвешенная стоимость доллара
wrong_answers:
  - Прямое приобретение валюты
  - Распределение цифровых монет
  - Децентрализованный криптоактив
explanation: |
  Средневзвешенная стоимость доллара (DCA) - это стратегия, при которой вы разделяете общую сумму, которую хотите инвестировать, на периодические покупки, чтобы снизить влияние волатильности.