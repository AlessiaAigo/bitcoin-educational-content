Вопрос: Какова самая сложная часть в том, чтобы быть Ходлером, согласно главе?
Ответ: Ничего не делать и удерживать Биткойн.
Неверные ответы:
  - Покупка Биткойна.
  - Настройка холодного кошелька.
  - Разработка плана наследования.
Объяснение: |
  В главе упоминается, что самая сложная часть в том, чтобы быть Ходлером, заключается в том, чтобы ничего не делать, то есть сопротивляться искушению продать и удерживать Биткойн на долгосрочную перспективу.