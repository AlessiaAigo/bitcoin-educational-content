question: Что такое решение без KYC в контексте Bitcoin?
answer: Решение, которое позволяет совершать анонимные транзакции в Bitcoin
wrong_answers:
  - Решение, которое позволяет совершать транзакции в Bitcoin без интернета
  - Решение, которое позволяет совершать транзакции в Bitcoin без кошелька
  - Решение, которое позволяет совершать транзакции в Bitcoin без комиссий
explanation: |
  Решение без KYC (Know Your Customer - Узнай своего клиента) - это решение, которое позволяет совершать анонимные транзакции в Bitcoin. Оно не требует от пользователя предоставления личной идентификационной информации.
