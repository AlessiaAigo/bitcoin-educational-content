question: Что означает неизменяемость блокчейна Bitcoin?
answer: Он не может быть изменен со временем
wrong_answers:
  - Он не может быть взломан
  - Его нельзя скопировать
  - Его нельзя удалить
explanation: |
  Неизменяемость блокчейна Bitcoin означает, что после записи транзакции она не может быть изменена или стерта. Это обеспечивает целостность и надежность блокчейна.
