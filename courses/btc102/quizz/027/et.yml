question: Mida tähendab Bitcoin'i plokiahela muutumatus?
answer: Seda ei saa aja jooksul muuta
wrong_answers:
  - Seda ei saa häkkida
  - Seda ei saa kopeerida
  - Seda ei saa kustutada
explanation: |
  Bitcoin'i plokiahela muutumatus tähendab, et kord salvestatud tehingut
  ei saa muuta ega kustutada. See tagab plokiahela terviklikkuse ja
  usaldusväärsuse.
