question: Какова распространенная мошенническая схема, связанная с онлайн-пожертвованиями в криптосекторе?
answer: Предложения, утверждающие, что они удвоят или увеличат в несколько раз биткоины, которые вы отправите.
wrong_answers:
  - Предложения, утверждающие, что они удвоят или увеличат в несколько раз ваши физические товары.
  - Предложения, утверждающие, что они удвоят или увеличат в несколько раз вашу фиатную валюту.
  - Предложения, утверждающие, что они удвоят или увеличат в несколько раз ваши программные продукты.
explanation: |
  Классическим примером такой мошеннической схемы является предложение, утверждающее, что оно удвоит
  или увеличит в несколько раз биткоины, которые вы отправите. Важно понимать, что не существует
  магического решения, чтобы стать мгновенно богатым.