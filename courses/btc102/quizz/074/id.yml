question: Apa tujuan utama dari seorang Bitcoin stacker?
answer: Untuk mengumpulkan sebanyak mungkin satoshi
wrong_answers:
  - Untuk mengumpulkan sebanyak mungkin bitcoin
  - Untuk menjual barang atau jasa dalam Bitcoin
  - Untuk membeli Bitcoin secara langsung dengan tunai bersama teman atau anggota komunitas Bitcoin
explanation: |
  Tujuan utama dari seorang Bitcoin stacker adalah untuk mengumpulkan sebanyak mungkin satoshi. Hal ini dicapai dengan menyiapkan rencana Dollar-Cost Averaging (DCA) dan mencari solusi lain untuk mengumpulkan satoshi.