pertanyaan: Apa risiko utama yang terkait dengan berinvestasi pada perusahaan yang menjual perangkat keras penambangan dan mengelola mesin di lokasi energi berbiaya rendah?
jawaban: Masalah pasokan daya dan kegagalan mesin dapat membuat investor tidak berdaya, dengan peralatan mahal yang tidak dapat mereka kontrol.
jawaban_salah:
  - Perusahaan tersebut mungkin bangkrut dan investor mungkin kehilangan uang mereka.
  - Perusahaan tersebut mungkin penipuan dan investor mungkin kehilangan uang mereka.
  - Perusahaan tersebut mungkin tidak dapat menjual bitcoin yang ditambang dan investor mungkin kehilangan uang mereka.
penjelasan: |
  Risiko utama yang terkait dengan berinvestasi pada perusahaan yang menjual perangkat keras penambangan dan mengelola mesin di lokasi energi berbiaya rendah adalah masalah pasokan daya dan kegagalan mesin dapat membuat investor tidak berdaya, dengan peralatan mahal yang tidak dapat mereka kontrol.
