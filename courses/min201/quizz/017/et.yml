küsimus: Milline on regulatsiooni potentsiaalne mõju Bitcoin'i kaevandamisele?
vastus: Kui riik nagu Ameerika Ühendriigid otsustaks reguleerida või keelata teatud Bitcoin'i tehingud, võiks see avaldada olulist mõju võrgule, eriti kui suur osa hashrate'ist on tsentraliseeritud sellesse riiki.
valevastused:
  - Kui riik nagu Ameerika Ühendriigid otsustaks reguleerida või keelata Bitcoin'i kaevandamise, võiks see viia Bitcoin'i väärtuse tõusuni.
  - Kui riik nagu Ameerika Ühendriigid otsustaks reguleerida või keelata Bitcoin'i kaevandamise, võiks see viia ploki preemia suurenemiseni.
  - Kui riik nagu Ameerika Ühendriigid otsustaks reguleerida või keelata Bitcoin'i kaevandamise, võiks see viia tehingukiiruse suurenemiseni.
