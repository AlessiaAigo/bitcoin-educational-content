  - Баланс между увеличением числа транзакций и снижением энергопотребления
explanation: |
  Дискуссия в сообществе Биткойн относительно майнинга крутится вокруг баланса между стремлением к прибыли и вкладом в безопасность и распределение сети Биткойн. Существуют веские аргументы с обеих сторон дискуссии.
