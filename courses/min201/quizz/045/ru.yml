question: Каково главное преимущество владения собственным оборудованием для майнинга?
answer: Активный вклад в безопасность сети Bitcoin и получение первичных биткоинов.
wrong_answers:
  - Избегание необходимости прямой покупки биткоинов.
  - Получение прибыли от последующей продажи оборудования.
  - Избегание необходимости доверять другим майнерам.
explanation: |
  Владение собственным оборудованием для майнинга предоставляет значительные преимущества. Помимо личного удовлетворения от активного вклада в безопасность сети Bitcoin и наблюдения за поступлением наград в ваш кошелек, существует привлекательный аспект "первичных биткоинов". Это свежедобытые биткоины, которые никогда не были потрачены и к которым не прикреплена никакая история.
