question: Mis on kaevandamise võimalik puudus võrgu jaoks?
answer: Ilma piisava rahalise stiimulita võib kaevuritel olla raske jätkata võrgu toetamist
wrong_answers:
  - See võib viia Bitcoini hinna languseni
  - See võib viia võrgu hashrate'i suurenemiseni
  - See võib viia võrgus aktiivsete sõlmede arvu vähenemiseni
explanation: |
  Võrgu jaoks kaevandamine on üllas algatus, mis aitab kaasa
  Bitcoini võrgu turvalisusele ja detsentraliseeritusele. Siiski, ilma piisava
  rahalise stiimulita võib kaevuritel olla raske jätkata võrgu toetamist,
  eriti kui nad tegutsevad kahjumiga.
