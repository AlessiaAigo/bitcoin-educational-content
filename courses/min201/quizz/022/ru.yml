question: На что будут опираться майнеры для получения вознаграждения после создания всех 21 миллиона биткоинов?
answer: Майнеры будут полагаться исключительно на комиссии за транзакции в качестве вознаграждения.
wrong_answers:
  - Майнеры будут полагаться исключительно на вознаграждения за блоки для компенсации.
  - Майнеры будут полагаться исключительно на подтверждения транзакций для компенсации.
  - Майнеры будут полагаться исключительно на сетевые сборы для компенсации.
explanation: |
  К 2140 году новые биткоины создаваться не будут. В этот момент майнеры
  будут полагаться исключительно на комиссии за транзакции в качестве вознаграждения.
