question: Какова основная проблема для профессионалов в индустрии майнинга Bitcoin?
answer: Предвидение снижения прироста эффективности в будущем и корректировка их стратегий в соответствии с этим
wrong_answers:
  - Поиск дешевой электроэнергии
  - Поиск подходящего места для майнинговых операций
  - Поиск инвесторов, готовых финансировать их операции
explanation: |
  Сталкиваясь с постоянными технологическими усовершенствованиями в области майнинга,
  профессионалы
  должны стратегически позиционировать себя. Индустрия майнинга подвержена непрерывным
  инновациям, и участники индустрии должны предвидеть снижение прироста эффективности в
  будущем и соответственно корректировать свои стратегии.