question: Mis on ASIC-de peamine eelis Bitcoini kaevandamise kontekstis?
answer: Nad suudavad väga tõhusalt teostada ühte kindlat tüüpi arvutust
wrong_answers:
  - Nad suudavad teostada mitmeid erinevaid tüüpi arvutusi
  - Nad tarbivad vähem elektrit kui CPU-d
  - Nad on odavamad kui CPU-d
explanation: |
  ASIC-d on kiibid, võrreldavad CPU kiibiga, kuid neid on arendatud
  selleks, et teostada ainult ühte kindlat tüüpi arvutust võimalikult tõhusal viisil.
  Bitcoini ASIC-de puhul on need disainitud SHA256
  algoritmi arvutuste jaoks.
reviewed: false