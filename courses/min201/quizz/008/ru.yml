вопрос: Какое основное преимущество ASIC в контексте майнинга Bitcoin?
ответ: Они могут выполнять один конкретный тип вычислений очень эффективно
неправильные_ответы:
  - Они могут выполнять множество различных типов вычислений
  - Они потребляют меньше электроэнергии, чем CPU
  - Они дешевле, чем CPU
объяснение: |
  ASIC - это чипы, сравнимые с чипом CPU, однако они разработаны
  для выполнения только одного конкретного типа вычислений наиболее эффективным образом.
  В случае с ASIC для Bitcoin, они предназначены для вычисления алгоритма SHA256.
