Вопрос: Каково вознаграждение для майнеров в сети Bitcoin?
Ответ: Новые биткоины и комиссионные сборы с транзакций.
Неверные ответы:
  - Только новые биткоины.
  - Только комиссионные сборы с транзакций.
  - Для майнеров нет вознаграждения.
Объяснение: |
  Майнеры в сети Bitcoin получают в качестве вознаграждения новые биткоины и комиссионные сборы с транзакций за свою работу по проверке и созданию блоков.