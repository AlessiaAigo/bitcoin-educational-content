küsimus: Mis on Bitcoini põhimissioon?
vastus: Olla tsensuurikindel väärtuse vahetamise võrgustik.
valed_vastused:
  - Asendada traditsioonilised valuutad.
  - Teha tehingud anonüümseks.
  - Luua uus investeerimisvorm.
selgitus: |
  Bitcoini põhimissioon on olla tsensuurikindel väärtuse vahetamise võrgustik. Bitcoin'i kogukond püüab pidevalt tugevdada jaotust,

  tsensuurikindlust ja võrgustiku vastupidavust.'
üle vaadatud: false