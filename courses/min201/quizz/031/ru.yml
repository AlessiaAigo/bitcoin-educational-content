question: Какова основная миссия Биткойна?
answer: Быть сетью обмена ценностями, устойчивой к цензуре.
wrong_answers:
  - Заменить традиционные валюты.
  - Сделать транзакции анонимными.
  - Создать новую форму инвестиций.
explanation: |
  Основная миссия Биткойна заключается в том, чтобы быть сетью обмена ценностями, устойчивой к цензуре. Сообщество Биткойна постоянно стремится усилить распределенность,

  устойчивость к цензуре и антихрупкость сети.