pertanyaan: Apa insentif ekonomi untuk menggunakan penambang Bitcoin dibandingkan dengan pemanas listrik sederhana?
jawaban: Penambang tidak hanya menyediakan panas tetapi juga hadiah Bitcoin.
jawaban_salah:
  - Penambang menggunakan listrik lebih sedikit daripada pemanas listrik sederhana.
  - Penambang menghasilkan lebih banyak panas daripada pemanas listrik sederhana.
  - Penambang lebih murah daripada pemanas listrik sederhana.
penjelasan: |
  Perbedaan antara menggunakan penambang dan pemanas listrik sederhana terletak
  pada fakta bahwa penambang tidak hanya menyediakan panas tetapi juga hadiah Bitcoin. Ini
  hadiah tambahan dapat membantu meredakan kekhawatiran tentang konsumsi energi tinggi
  dari penambang.
ditinjau: false