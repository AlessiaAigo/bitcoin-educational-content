pertanyaan: Apa risiko potensial dari sentralisasi produksi perangkat keras penambangan di China?
jawaban: Penolakan untuk mengekspor mesin penambangan atau akumulasi hashrate untuk potensi serangan 51%.
jawaban_salah:
  - China dapat memonopoli jaringan Bitcoin.
  - China dapat mengontrol harga Bitcoin.
  - China dapat melarang penambangan Bitcoin.
penjelasan: |
  Sentralisasi produksi perangkat keras penambangan di China menimbulkan risiko

  bagi jaringan Bitcoin. Jika China menolak untuk mengekspor mesin penambangan atau mengakumulasi

  hashrate untuk potensi serangan 51%, hal itu dapat mengancam keamanan dan desentralisasi

  dari jaringan tersebut.
ditinjau: false