question: Какова потенциальная угроза механизма Proof of Stake в сети Bitcoin?
answer: Те, кто уже владеет большим количеством валюты, имеют несоразмерно большую власть, что отражает существующие неравенства власти.
wrong_answers:
  - Требуется значительный барьер для входа.
  - Не позволяет участию в малых масштабах.
  - Не требует ощутимых ресурсов.
explanation: |
  В сети с механизмом Proof of Stake те, кто уже владеет большим количеством

  валюты, имеют несоразмерно большую власть. Эта динамика потенциально может способствовать

  централизации и концентрации власти в руках немногих.