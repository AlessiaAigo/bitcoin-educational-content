  - Kaevandusbassein on kaevurite grupp, kes jagavad sama kaevandustarkvara, et suurendada oma võimalusi kaevandamiseks. See koostöö on vajalik, kuna erinevatel kaevandustarkvaradel on erinevad efektiivsused.
  - Kaevandusbassein on kaevurite grupp, kes jagavad sama kaevanduskohta, et suurendada oma võimalusi kaevandamiseks. See koostöö on vajalik, kuna kaevandustegevuse asukoht võib mõjutada kaevandamise efektiivsust.
