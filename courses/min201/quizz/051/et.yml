question: Mis on peamine eelis uute bitcoinide kaevandamisel?
answer: Neid ei ole kunagi kulutatud ja neil puudub ajalugu.
wrong_answers:
  - Neid saab müüa kõrgema hinnaga.
  - Neid saab kasutada ebaseaduslikeks tegevusteks.
  - Neid saab pikka aega säilitada ilma väärtust kaotamata.
explanation: |
  Peamine eelis uute bitcoinide kaevandamisel on see, et neid ei ole kunagi
  kulutatud ja neil puudub ajalugu. Selliseid bitcoine peetakse tihti
  väärtuslikumaks, kuna neid ei ole "määritud", pakkudes teatud garantiid
  tagasilükkamise vastu regulaatorite või suurte vahetusplatvormide poolt.
