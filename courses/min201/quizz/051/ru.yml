question: Каково главное преимущество добычи первичных биткойнов?
answer: Они никогда не были потрачены и не имеют истории использования.
wrong_answers:
  - Их можно продать по более высокой цене.
  - Их можно использовать для незаконной деятельности.
  - Их можно хранить долгое время без потери ценности.
explanation: |
  Главное преимущество добычи первичных биткойнов заключается в том, что они никогда не были потрачены и не имеют истории использования. Такие биткойны часто считаются более ценными, поскольку они никогда не были "загрязнены", что предоставляет некоторую гарантию против отказа регуляторами или крупными платформами обмена.
