question: Mis on hea lähtepunkt karjääriks küberjulgeoleku valdkonnas?
answer: Kindel haridus arvutiteaduses, infotehnoloogias või sellega seotud erialal
wrong_answers:
  - Kunsti ja humanitaarteaduste kraad
  - Ärijuhtimise kraad
  - Kehalise kasvatuse kraad
explanation: |
  Peatükk mainib, et kindel haridus arvutiteaduses, infotehnoloogias või sellega seotud erialal on tihti ideaalne lähtepunkt karjääriks küberjulgeoleku valdkonnas.