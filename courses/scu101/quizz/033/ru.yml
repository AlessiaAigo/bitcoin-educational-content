question: Какой потенциальный недостаток создания резервной копии в "облаке" с использованием сервисов вроде ProtonMail Drive, Sync или Google Drive?
answer: Ваши данные потенциально находятся в интернете и удерживаются доверенной третьей стороной.
wrong_answers:
  - Эти сервисы ненадежны для резервного копирования данных.
  - Эти сервисы часто теряют данные пользователей.
  - Эти сервисы не предоставляют достаточно места для хранения.
explanation: |
  Хотя сервисы резервного копирования в облаке предоставляют удобный способ для резервирования
  ваших данных, они также означают, что ваши данные потенциально находятся в интернете и удерживаются
  доверенной третьей стороной. Это может потенциально подвергнуть ваши данные дополнительным рискам.
