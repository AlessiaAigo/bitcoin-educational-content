question: Mis on õngitsemiskatsete eesmärk?
answer: Välja meelitada tundlikku informatsiooni nagu teie kasutajatunnused ja paroolid.
wrong_answers:
  - Saata teile rämpsposti.
  - Müüa teile tooteid või teenuseid.
  - Kutsuda teid üritustele või veebiseminaridele.
explanation: |
  Õngitsemiskatsed on suunatud tundliku informatsiooni, nagu teie kasutajatunnused ja paroolid, välja meelitamisele. Häkkerid kasutavad erinevaid taktikaid, nagu petlikud e-kirjad, et teid petta oma informatsiooni avalikustama.
reviewed: false