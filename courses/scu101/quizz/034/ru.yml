question: Что могут содержать вложения и изображения в электронной почте?
answer: Вредоносное ПО
wrong_answers:
  - Спам
  - Реклама
  - Промо-контент
explanation: |
  Вложения и изображения в электронной почте могут содержать вредоносное ПО. Поэтому не следует загружать или открывать вложения от неизвестных или подозрительных отправителей.