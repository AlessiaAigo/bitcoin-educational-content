question: Какова рекомендуемая практика хранения одноразовых паролей (OTP)?
answer: Храните OTP на вашем мобильном устройстве.
wrong_answers:
  - Записывайте их на бумаге.
  - Храните их в вашей электронной почте.
  - Запоминайте их.
explanation: |
  Для оптимальной безопасности рекомендуется хранить одноразовые пароли (OTP)
  на вашем мобильном устройстве. Это связано с тем, что мобильные устройства, как правило,
  более безопасны и менее подвержены риску компрометации, чем другие методы хранения.
