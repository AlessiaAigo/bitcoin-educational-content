question: Miks on soovitatav kustutada küpsised pärast iga saidi külastust?
answer: Et vältida kolmandate osapoolte saitide poolt teie veebitegevuse jälgimist.
wrong_answers:
  - Et säästa seadme salvestusruumi.
  - Et takistada saidil teie sisselogimisinfo meeles pidamist.
  - Et takistada saidil teile sihitud reklaamide näitamist.
explanation: |
  Küpsised on veebisaitide poolt loodud failid, mis salvestavad teie seadmesse informatsiooni.
  Kuigi mõned saidid vajavad nende küpsiste toimimist, võivad need olla ka ära kasutatud
  kolmandate osapoolte saitide poolt, eriti reklaamide jälgimise eesmärgil. Küpsiste kustutamine
  pärast iga saidi külastust aitab seda vältida.
