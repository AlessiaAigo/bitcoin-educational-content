question: Mis on üks viis kinnitamaks, et olete soovitud veebilehel?
answer: Kontrollige URL-e ja väikest tabalukku aadressiribal.
wrong_answers:
  - Kontrollige lehel olevate reklaamide hulka.
  - Kontrollige lehe laadimiskiirust.
  - Kontrollige lehe värvikava.
explanation: |
  URL-ide ja väikese tabaluku kontrollimine aadressiribal on üks viis
  kinnitamaks, et olete soovitud veebilehel. Tabalukk näitab, et
  leht kasutab HTTPS protokolli, mis krüpteerib andmeid turvaliseks vahetuseks.
reviewed: false