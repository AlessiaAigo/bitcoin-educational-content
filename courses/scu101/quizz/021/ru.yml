question: Какова потенциальная угроза использования взломанного программного обеспечения, которое не может быть обновлено?
answer: Появление вируса во время его нелегальной загрузки и уязвимость перед новыми формами атак.
wrong_answers:
  - Программное обеспечение перестанет работать после определенного периода.
  - В программном обеспечении не будет новых функций.
  - Программное обеспечение будет потреблять больше системных ресурсов.
explanation: |
  Взломанное программное обеспечение, которое не может быть обновлено, представляет собой двойную потенциальную
  угрозу. Оно может привести к появлению вируса во время его нелегальной загрузки с подозрительного сайта
  и может быть уязвимым перед новыми формами атак.
