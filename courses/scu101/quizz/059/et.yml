question: Millised oskused on vajalikud küberjulgeolekus?
answer: Logianalüüs, intsidentidele reageerimine
wrong_answers:
  - Graafiline disain, videomontaaž
  - Müük, turundus
  - Kokkamine, küpsetamine
explanation: |
  Peatükk mainib logianalüüsi ja intsidentidele reageerimist kui mõningaid oskusi, mis on vajalikud küberjulgeolekus.