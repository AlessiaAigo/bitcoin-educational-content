question: Miks soovitatakse vältida Google Chrome'i brauserit?
answer: Selle jälgijate tõttu.
wrong_answers:
  - Kuna see ei ole turvaline.
  - Kuna see ei ole kasutajasõbralik.
  - Kuna see ei toeta laiendusi.
explanation: |
  Google Chrome'i brauser on tuntud oma jälgijate poolest, mis võivad koguda andmeid
  sinu veebitegevuse kohta. See võib olla mõnele kasutajale privaatsusmure.
