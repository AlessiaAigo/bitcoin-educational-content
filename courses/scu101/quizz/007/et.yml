question: Mis on privaatne sirvimine?
answer: Funktsioon, mis takistab internetibrauseritel salvestamast sirvimisajalugu, ajutisi internetifaile, vormiandmeid, küpsiseid ning kasutajanimeid ja paroole.
wrong_answers:
  - Funktsioon, mis varjab sinu veebitegevust sinu internetiteenuse pakkujalt.
  - Funktsioon, mis võimaldab sul sirvida internetti anonüümselt.
  - Funktsioon, mis kaitseb sinu seadet viiruste ja muu pahavara eest.
explanation: |
  Privaatne sirvimine on funktsioon, mis takistab internetibrauseritel salvestamast
  sirvimisajalugu, ajutisi internetifaile, vormiandmeid, küpsiseid ning kasutajanimeid ja
  paroole. Siiski ei varja see sinu veebitegevust sinu internetiteenuse pakkujalt ega
  võimalda sul sirvida internetti anonüümselt.
reviewed: false