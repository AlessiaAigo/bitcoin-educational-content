pertanyaan: Apa praktik yang direkomendasikan untuk mengelola kata sandi utama dari sebuah pengelola kata sandi?
jawaban: Tuliskan di atas kertas dan simpan di lokasi yang tersembunyi dan aman.
jawaban_salah:
  - Simpan di email Anda.
  - Gunakan kata sandi yang sama untuk semua akun.
  - Hafalkan.
penjelasan: |
  Disarankan untuk menuliskan kata sandi utama dari pengelola kata sandi di atas kertas, namun harus disimpan di lokasi yang tersembunyi dan aman. Ini karena jika hard drive dienkripsi dan komputer terkunci, kata sandi tidak akan dapat diakses, bahkan dalam kasus pencurian.
ditinjau: false