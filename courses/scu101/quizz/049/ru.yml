question: Почему SMS не считается лучшим вариантом для двухфакторной аутентификации?
answer: Он обеспечивает только подтверждение наличия номера телефона.
wrong_answers:
  - Это слишком дорого
  - Это слишком медленно
  - Это слишком сложно настроить
explanation: |
  SMS не считается лучшим вариантом для двухфакторной аутентификации, поскольку он обеспечивает только подтверждение наличия номера телефона, а не подтверждение личности.