question: Почему не рекомендуется использовать расширения браузера для автоматического заполнения паролей?
answer: Они могут сделать пользователя более уязвимым к фишинговым атакам, увеличить поверхность для атак и замедлить работу браузера.
wrong_answers:
  - Ими сложно пользоваться.
  - Они не совместимы со всеми браузерами.
  - Они требуют много места для хранения.
explanation: |
  Расширения браузера для автоматического заполнения паролей могут сделать пользователя более уязвимым к фишинговым атакам. Также они склонны увеличивать поверхность для атак и могут замедлять работу браузера, что представляет собой значительный риск.
