question: Какова цель использования 2FA?
answer: Защитить ваши онлайн-аккаунты от несанкционированного доступа.
wrong_answers:
  - Усложнить вам доступ к собственному аккаунту
  - Отслеживать вашу онлайн-активность
  - Увеличить скорость вашего интернет-соединения
explanation: |
  2FA добавляет дополнительный уровень безопасности к вашим онлайн-аккаунтам. Даже если
  хакер получит ваш пароль, он не сможет получить доступ к вашему аккаунту без
  второго фактора верификации.
