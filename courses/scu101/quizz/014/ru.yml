question: Каким одним из способов можно избежать онлайн-мошенничества?
answer: Проверьте идентичность сайта, на котором вы находитесь, особенно обратив внимание на расширение и доменное имя.
wrong_answers:
  - Использовать общедоступные Wi-Fi сети.
  - Использовать сайты, не использующие протокол HTTPS.
  - Использовать сайты, на которых не отображается замочек.
explanation: |
  Чтобы избежать онлайн-мошенничества, крайне важно проверять идентичность сайта,
  на котором вы находитесь. Это можно сделать, проверив расширение и доменное имя
  сайта.
