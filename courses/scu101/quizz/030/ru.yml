question: Каково золотое правило, чтобы защитить себя от мошеннических писем?
answer: Внимательно проверяйте полное имя отправителя, а также источник письма.
wrong_answers:
  - Всегда отвечайте на подозрительные письма.
  - Открывайте все вложения в письмах, чтобы проверить их содержимое.
  - Делитесь личной информацией только с известными отправителями.
explanation: |
  Золотое правило, чтобы защитить себя от мошеннических писем, заключается в том, чтобы внимательно
  проверять полное имя отправителя, а также источник письма. В случае сомнений,
  удаляйте его!
