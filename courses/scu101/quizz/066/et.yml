question: Millised on Passkey'de kasutamise eelised traditsiooniliste paroolide alternatiivina?
answer: Nad pakuvad krüpteeritud juhuslikke võtmeid koos kohaliku faktoriga, mis on majutatud teenusepakkuja juures, kuid jäävad nende haardest välja.
wrong_answers:
  - Neid on lihtsam meeles pidada kui traditsioonilisi paroole.
  - Nad ei nõua ühtegi lisatuvastusfaktorit.
  - Neid saab kasutada kõikidel veebilehtedel ilma igasuguste uuendusteta.
explanation: |
  Passkey'd pakuvad krüpteeritud juhuslikke võtmeid, kombineerituna kohaliku faktoriga
  (biomeetria
  või PIN-kood), mis on majutatud teenusepakkuja juures, kuid jäävad nende haardest välja. See lähenemine
  kaotab vajaduse paroolide järele, pakkudes seeläbi kõrgetasemelist turvalisust ilma
  traditsioonilistele paroolidele omaste piiranguteta.
