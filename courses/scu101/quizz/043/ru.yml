question: Почему не рекомендуется использовать вариации или добавления к паролям?
answer: Они не являются безопасными и могут быть легко угаданы.
wrong_answers:
  - Они слишком длинные и сложные.
  - Их сложно запомнить.
  - Большинство онлайн-сервисов не разрешают их использование.
explanation: |
  Вариации или добавления к паролям не являются безопасными, поскольку

  их можно легко угадать. Лучше использовать полностью случайные пароли, которые не следуют

  предсказуемым шаблонам.