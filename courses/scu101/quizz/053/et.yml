question: Miks peetakse biomeetrilisi andmeid vähem turvaliseks kui teadmiste ja valduse kombinatsiooni 2FA puhul?
answer: Biomeetrilised andmed peaksid jääma autentimisseadmesse ja neid ei tohiks avaldada internetis.
wrong_answers:
  - Biomeetrilisi andmeid on lihtsam võltsida
  - Biomeetrilisi andmeid on raskem meeles pidada
  - Biomeetriliste andmete rakendamine on kallim
explanation: |
  Biomeetrilised andmed on vähem turvalised, kuna need peaksid jääma autentimisseadmesse ja neid ei tohiks avaldada internetis. Kui need avaldatakse internetis, võivad need varastada ja kasutada volitamata juurdepääsuks.
