question: В чем основное отличие между приватным серфингом и использованием сети TOR?
answer: TOR скрывает IP-адрес пользователя, в то время как приватный серфинг - нет.
wrong_answers:
  - Приватный серфинг и TOR - это одно и то же.
  - Приватный серфинг скрывает IP-адрес пользователя, в то время как TOR - нет.
  - TOR оставляет локальные следы на вашем компьютере, в то время как приватный серфинг - нет.
explanation: |
  Приватный серфинг - это функция, которая предотвращает сохранение истории браузера,
  временных интернет-файлов, данных форм, куки, имен пользователей и паролей браузером.
  Однако, это не скрывает серфинг от вашего интернет-провайдера.
  С другой стороны, сеть TOR обеспечивает анонимность, скрывая IP-адрес пользователя
  и позволяя доступ к Даркнету.
reviewed: false