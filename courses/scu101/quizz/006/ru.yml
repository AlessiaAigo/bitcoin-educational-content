question: Что такое куки в контексте онлайн-серфинга?
answer: Файлы, создаваемые веб-сайтами для хранения информации на вашем устройстве.
wrong_answers:
  - Маленькие части данных, отправляемые с веб-сайта и хранящиеся на компьютере пользователя его веб-браузером.
  - Программы, отслеживающие вашу онлайн-активность.
  - Вирусы, которые могут навредить вашему устройству.
explanation: |
  В контексте онлайн-серфинга, куки — это файлы, создаваемые веб-сайтами
  для хранения информации на вашем устройстве. Они используются для запоминания ваших предпочтений,
  информации для входа и других данных для улучшения вашего опыта просмотра.
