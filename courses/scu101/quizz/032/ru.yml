question: Что такое вымогательское ПО?
answer: Тип вредоносного программного обеспечения, который шифрует пользовательские данные и требует выкуп за их расшифровку.
wrong_answers:
  - Тип антивирусного программного обеспечения.
  - Тип программного обеспечения, используемого для восстановления данных.
  - Тип программного обеспечения, используемого для резервного копирования данных.
explanation: |
  Вымогательское ПО является типом вредоносного программного обеспечения, которое шифрует пользовательские данные и
  требует выкуп за их расшифровку. Оно становится всё более распространенным и может вызвать серьезные
  проблемы как для компании, так и для индивидуального пользователя.
