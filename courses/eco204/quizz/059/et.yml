question: Mis oli 13. sajandi Itaalias esimene rahakiht?
answer: Kuld, mida esindas florin
wrong_answers:
  - Vahetustähed
  - Võlatähed
  - Hõbemündid
explanation: |
  13. sajandi Itaalias, eriti Firenzes, oli esimene rahakiht

  päris kuld, mida esindas florin. Kullassepad andsid välja vahetustähti

  hoiustatud florinide vastu, mis moodustasid raha teise kihi.