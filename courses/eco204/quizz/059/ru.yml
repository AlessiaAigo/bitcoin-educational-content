Вопрос: Какой был первый слой денег в Италии 13 века?
Ответ: Золото, представленное флорином
Неверные ответы:
  - Векселя
  - Долговые обязательства
  - Серебряные монеты
Объяснение: |
  В Италии 13 века, а именно во Флоренции, первым слоем денег

  было настоящее золото, представленное флорином. Золоточеканщики выдавали векселя в

  обмен на депонированные флорины, что формировало второй слой денег.