Вопрос: Каков был обменный курс цифрового боливара в Венесуэле в 2021 году?
Ответ: Один миллион к одному.
Неверные ответы:
  - Одна тысяча к одному.
  - Десять тысяч к одному.
  - Сто тысяч к одному.
Объяснение: |
  В 2021 году цифровой боливар в Венесуэле был заменен на новую

  деноминацию

  один миллион к одному.