question: Что такое зомби-компания?
answer: Компания, которая при нормальных рыночных условиях была бы неплатежеспособной или находилась бы на грани банкротства, но продолжает функционировать в основном за счет займов с низкой стоимостью.
wrong_answers:
  - Компания, которая существует более 100 лет.
  - Компания, работающая в секторе технологий.
  - Компания, получившая государственную поддержку.
explanation: |
  Зомби-компания - это компания, которая при нормальных рыночных условиях была бы неплатежеспособной или находилась бы на грани банкротства, но продолжает функционировать в основном за счет займов с низкой стоимостью. Эти компании зарабатывают только достаточно денег, чтобы покрыть свои долги, но не способны значительно расти.
