question: Mis olid ajalooliselt kaks peamist meetodit rahapakkumise suurendamiseks?
answer: Rahatrükk ja metallisisalduse vähendamine
wrong_answers:
  - Rahatrükk ja metallisisalduse suurendamine
  - Rahavähendamine ja metallisisalduse suurendamine
  - Rahavähendamine ja metallisisalduse vähendamine
explanation: |
  Ajalooliselt on rahapakkumise suurendamiseks olnud kaks peamist meetodit; Rahatrükk ja metallisisalduse vähendamine.