question: Mis on ühine sarnasus Zimbabwe hüperinflatsiooni ja Weimari Vabariigi tagajärgede vahel?
answer: Ratsioneerimissüsteemi rakendamine oluliste kaupade jaotuse kontrollimiseks.
wrong_answers:
  - Välisinvesteeringute suurenemine.
  - Rahvusvaluuta väärtuse suurenemine.
  - Oluliste kaupade nõudluse vähenemine.
explanation: |
  Halveneva majanduse ja ressursside nappuse kontekstis võivad valitsused rakendada ratsioneerimissüsteeme oluliste kaupade jaotuse kontrollimiseks. See hõlmab kupongide või vautšerite kasutamist bensiini või kütuse ostmise reguleerimiseks.
