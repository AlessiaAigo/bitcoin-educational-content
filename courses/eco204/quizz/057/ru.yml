вопрос: Как называется комикс, рекомендованный тем, кто интересуется опытом Германии после Первой мировой войны?
ответ: Банкир Рейха
неправильные_ответы:
  - Доллар Рейха
  - Инфляция Рейха
  - Экономика Рейха
объяснение: |
  Для тех, кто интересуется опытом Германии после Первой мировой войны, в лекции рекомендуется комикс "Банкир Рейха". В нем рассказывается о том, как Германия смогла преодолеть гиперинфляцию, в частности, благодаря созданию Рентенмарка.
