küsimus: Mis on koomiksiraamatu nimi, mida soovitatakse neile, kes on uudishimulikud Saksamaa kogemuse kohta pärast Esimest maailmasõda?
vastus: Riigipanga President
valed_vastused:
  - Riigi Dollar
  - Riigi Inflatsioon
  - Riigi Majandus
selgitus: |
  Neile, kes on uudishimulikud Saksamaa kogemuse kohta pärast Esimest maailmasõda, soovitab loeng koomiksiraamatut "Riigipanga President." See jutustab, kuidas Saksamaa suutis üle saada hüperinflatsioonist, eriti tänu Rentenmargi loomisele.
üle vaadatud: false