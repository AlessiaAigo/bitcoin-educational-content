pertanyaan: Apa dampak hiperinflasi terhadap nilai uang?
jawaban: Ini menyebabkan uang cepat kehilangan nilainya.
jawaban_salah:
  - Ini menyebabkan uang meningkat dalam nilai.
  - Ini tidak memiliki dampak pada nilai uang.
  - Ini menyebabkan nilai uang berfluktuasi secara tidak terduga.
penjelasan: |
  Dalam periode hiperinflasi, uang cepat kehilangan nilainya, membuat
  perencanaan jangka panjang menjadi sulit.
