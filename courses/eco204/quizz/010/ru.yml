question: Каково влияние Индекса Потребительских Цен (ИПЦ) на измерение инфляции?
answer: ИПЦ может недооценивать реальную инфляцию, поскольку не учитывает в полной мере динамику цен на недвижимость и может компенсировать или скрывать реальное увеличение цен.
wrong_answers:
  - ИПЦ всегда точно измеряет инфляцию.
  - ИПЦ завышает реальную инфляцию.
  - ИПЦ не оказывает влияния на измерение инфляции.
explanation: |
  В главе объясняется, что ИПЦ, используемый как основной показатель инфляции,
  имеет определенные ограничения. Например, он не учитывает в полной мере
  динамику цен на недвижимость. Также в расчет ИПЦ включены определенные
  методологии, которые могут компенсировать или скрывать реальное увеличение цен.
