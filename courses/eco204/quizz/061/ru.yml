Вопрос: Каковы были последствия оттеснения частных банков Банком Англии на второстепенную роль в денежной системе?
Ответ: Был создан третий уровень валюты
Неверные ответы:
  - Банк Англии обанкротился
  - Стоимость золота увеличилась
  - Банк Амстердама стал глобальным экономическим центром
Объяснение:
  Когда Банк Англии оттеснил частные банки на второстепенную роль в денежной системе, был создан третий уровень валюты. Банкноты, выпущенные частными банками, больше не могли быть обменены на золото, а только на бумажные деньги от Банка Англии, которые, в свою очередь, могли быть обменены на золото.