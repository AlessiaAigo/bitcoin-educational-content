question: Mis oli Inglise Panga tagajärg, relegating private banks to a secondary position in the monetary system?
answer: Loodi kolmas valuutakiht
wrong_answers:
  - Inglise Pank läks pankrotti
  - Kulla väärtus tõusis
  - Amsterdami Pank sai globaalseks majanduskeskuseks
explanation: |
  Kui Inglise Pank relegating private banks to a secondary position

  in the monetary system, loodi kolmas valuutakiht. Era pankade poolt väljastatud

  pangatähed ei olnud enam vahetatavad kulla vastu, vaid Inglise Panga väljastatud

  paberraha vastu, mis omakorda oli vahetatav kulla vastu.
reviewed: false