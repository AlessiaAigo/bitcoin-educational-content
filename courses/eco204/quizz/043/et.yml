question: Mis oli Brasiilia kõrgeim rahatähe nimiväärtus enne viimast ümberarvestust 1994. aastal?
answer: 500,000
wrong_answers:
  - 1,000,000
  - 250,000
  - 100,000
explanation: |
  Brasiilia kõrgeim rahatähe nimiväärtus jõudis 500,000-ni ja viimane
  
  ümberarvestus 1994. aastal tehti kursiga 2,750 : 1.
