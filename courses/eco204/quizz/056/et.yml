question: Mis oli Zimbabwe dollari esialgne vahetuskurss, kui see 1980. aastal käibele lasti?
answer: Kaks Zimbabwe dollarit olid umbes 1.60 USA dollarit väärt
wrong_answers:
  - Üks Zimbabwe dollar oli umbes 1 USA dollari väärt
  - Üks Zimbabwe dollar oli umbes 2 USA dollari väärt
  - Kaks Zimbabwe dollarit olid umbes 2 USA dollari väärt
explanation: |
  Zimbabwe saavutas iseseisvuse 1980. aastal ja võttis kasutusele Zimbabwe dollari.
  Alguses olid kaks Zimbabwe dollarit umbes 1.60 USA dollari väärt.