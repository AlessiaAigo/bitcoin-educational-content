question: Каков был первоначальный обменный курс доллара Зимбабве при его введении в 1980 году?
answer: Два доллара Зимбабве стоили примерно 1.60 долларов США
wrong_answers:
  - Один доллар Зимбабве стоил примерно 1 доллар США
  - Один доллар Зимбабве стоил примерно 2 доллара США
  - Два доллара Зимбабве стоили примерно 2 доллара США
explanation: |
  Зимбабве получило независимость в 1980 году и ввело доллар Зимбабве.
  Изначально, два доллара Зимбабве стоили примерно 1.60 долларов США.
