question: Какова основная мысль лекции о том, как преодолеть гиперинфляцию?
answer: Существует несколько стратегий преодоления гиперинфляции, но они будут работать только если население будет иметь к ним доверие и на правительство будут наложены строгие ограничения.
wrong_answers:
  - Единственный способ преодолеть гиперинфляцию - это долларизация
  - Единственный способ преодолеть гиперинфляцию - это введение новой валюты
  - Гиперинфляцию можно преодолеть, просто увеличивая денежную массу
explanation: |
  Лекция предполагает, что существует несколько стратегий преодоления гиперинфляции,
  таких как долларизация или введение новой валюты. Однако, эти решения будут
  работать только если население будет иметь к ним доверие и на правительство будут
  наложены строгие ограничения.
