question: Mis on peamine järeldus loengust, kuidas ületada hüperinflatsiooni?
answer: Hüperinflatsiooni ületamiseks on mitmeid strateegiaid, kuid need toimivad ainult siis, kui elanikkonnal on nende suhtes usaldus ja valitsusele on seatud ranged piirangud.
wrong_answers:
