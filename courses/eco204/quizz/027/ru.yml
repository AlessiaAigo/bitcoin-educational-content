question: Какой общий метод использовали правительства, чтобы поддерживать видимость нормальной жизни во время экономического кризиса?
answer: Заставляли торговцев держать их магазины открытыми.
wrong_answers:
  - Стимулирование иностранных инвестиций.
  - Снижение налогов.
  - Увеличение государственных расходов.
explanation: |
  Когда экономика рушится и валюта теряет свою стоимость, правительства
  могут прибегать к радикальным мерам, чтобы поддерживать видимость нормальной жизни. Одна из таких мер
  — заставлять торговцев держать их магазины открытыми.