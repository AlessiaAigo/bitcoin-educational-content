pertanyaan: Apa metode umum yang digunakan oleh pemerintah untuk mempertahankan penampilan
  normalitas selama kolaps ekonomi?
jawaban: Memaksa pedagang untuk tetap membuka toko mereka.
jawaban_salah:
  - Mendorong investasi asing.
  - Mengurangi pajak.
  - Meningkatkan pengeluaran publik.
penjelasan: |
  Ketika ekonomi kolaps dan mata uang kehilangan nilainya, pemerintah
  dapat menggunakan langkah drastis untuk mempertahankan penampilan normalitas. Salah satu langkah tersebut
  adalah memaksa pedagang untuk tetap membuka toko mereka.
ditinjau: false