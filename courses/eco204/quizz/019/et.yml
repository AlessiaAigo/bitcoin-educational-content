selgitus: |
  Hanke-Krus tabel dokumenteerib 56 hüperinflatsiooni episoodi. Siiski,
  see ei hõlma kõiki episoode, nagu näiteks see Venezuelas 2016. aastal, mis tõstab
  koguarvu 57-ni.
