question: Какова была реакция Банка Англии на банковский кризис 1796 года?
answer: Он приостановил обмен банкнот на золото
wrong_answers:
  - Он выпустил больше банкнот
  - Он закрылся
  - Он повысил стоимость своих банкнот
explanation: |
  В ответ на банковский кризис 1796 года, Банк Англии приостановил

  обмен

  банкнот на золото, чтобы предотвратить потенциальную дефляцию золотых запасов. Эта

  приостановка, изначально задуманная как временная мера, продолжалась в течение двух

  десятилетий.