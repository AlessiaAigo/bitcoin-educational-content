question: Mis oli Inglise Panga reaktsioon 1796. aasta pangapaanikale?
answer: See peatas oma pangatähtede vahetamise kullaks
wrong_answers:
  - See emiteeris rohkem pangatähti
  - See suleti
  - See tõstis oma pangatähtede väärtust
explanation: |
  Järgnedes 1796. aasta pangapaanikale, peatas Inglise Pank oma

  pangatähtede

  vahetamise kullaks, et vältida potentsiaalset kulla reservide deflatsiooni. See

  peatamine, algselt mõeldud ajutise meetmena, kestis kahe

  aastakümne vältel.