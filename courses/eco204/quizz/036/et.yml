question: Mis on säästude roll ebakindlatel aegadel?
answer: Säästud toimivad abinõuna ebakindluse vastu, pakkudes finantsreservi ettenägematute olukordadega toimetulekuks.
wrong_answers:
  - Säästud pole ebakindlatel aegadel vajalikud.
  - Sääste kasutatakse majanduse stimuleerimiseks ebakindlatel aegadel.
  - Sääste kasutatakse võlgade tasumiseks ebakindlatel aegadel.
explanation: |
  Säästud on alati olnud abinõu ebakindluse vastu. Finantsreservide olemasolu ettenägematute olukordadega toimetulekuks aitab kaasa meelerahule ja tugevdab sotsiaalset sidusust.
