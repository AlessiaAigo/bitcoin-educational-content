question: Какова роль сбережений в период неопределенности?
answer: Сбережения служат средством против неопределенности, обеспечивая финансовые резервы для управления непредвиденными ситуациями.
wrong_answers:
  - Сбережения не нужны в период неопределенности.
  - Сбережения используются для стимулирования экономики в период неопределенности.
  - Сбережения используются для погашения долгов в период неопределенности.
explanation: |
  Сбережения всегда были средством против неопределенности. Наличие финансовых
  резервов для управления непредвиденными ситуациями способствует душевному спокойствию и укрепляет
  социальную связь.