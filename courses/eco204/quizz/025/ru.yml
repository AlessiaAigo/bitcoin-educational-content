question: Какое общее последствие гиперинфляции, как это было в случаях с Зимбабве и Веймарской республикой?
answer: Внутренняя стоимость банкноты может стать ниже стоимости бумаги, на которой она напечатана.
wrong_answers:
  - Стоимость валюты увеличивается.
  - Спрос на банкноты уменьшается.
  - Стоимость материальных активов уменьшается.
explanation: |
  В определенных экономических условиях, таких как гиперинфляция, внутренняя
  стоимость банкноты может стать ниже стоимости бумаги, на которой она напечатана.
  Это крайнее обесценивание превращает банкноты, которые обычно являются символами
  стоимости и покупательной способности, в просто бесполезные куски бумаги.
