pertanyaan: Apa fitur unik dari surat promes yang diperkenalkan di Bursa Saham Antwerp pada abad ke-16?
jawaban: Mencantumkan nama dan tanggal jatuh tempo
jawaban_salah:
  - Terbuat dari emas
  - Diterbitkan oleh Bank of Amsterdam
  - Dapat ditukar dengan florin
penjelasan: |
  Bursa Saham Antwerp memperkenalkan surat promes yang mencantumkan nama dan tanggal jatuh tempo. Hal ini membuatnya sulit untuk ditukarkan sebelum tanggal jatuh tempo. Namun, bursa tersebut memperkenalkan praktik mendiskontokan surat promes tersebut sebelum tanggal jatuh tempo, membuatnya lebih likuid dan memperkenalkan konsep nilai waktu dari uang.
ditinjau: false