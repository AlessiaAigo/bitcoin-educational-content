question: Mis oli 16. sajandil Antwerpeni börsil kasutusele võetud vekslite ainulaadne omadus?
answer: Need sisaldasid nimesid ja tähtaegu
wrong_answers:
  - Need olid tehtud kullast
  - Need andis välja Amsterdami Pank
  - Neid sai vahetada florinideks
explanation: |
  Antwerpeni börs tutvustas veksleid, mis sisaldasid nimesid ja tähtaegu. See tegi neid enne tähtaja saabumist raskesti vahetatavaks. Siiski tutvustas börs nende vekslite ennetähtaegset diskonteerimist, muutes need likviidsemaks ja tutvustades raha ajaväärtuse kontseptsiooni.
