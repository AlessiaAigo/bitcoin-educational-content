Вопрос: Как называется чрезвычайные деньги, использовавшиеся в Германии во время экономического кризиса?
Ответ: Notgeld
Неправильные ответы:
  - Рейхсмарк
  - Евро
  - Дойче Марк
Объяснение: |
  Во время экономического кризиса в Германии использовались "Notgeld" (чрезвычайные деньги) для решения проблемы нехватки обычной валюты.