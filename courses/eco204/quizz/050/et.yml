küsimus: Millise lahenduse võttis Zimbabwe inflatsiooni vastu võitlemiseks?
vastus: Dollariseerimine
valed_vastused:
  - Rohkem raha trükkimine
  - Uue valuuta kasutuselevõtt
  - Raha pakkumise vähendamine
selgitus: |
  Zimbabwe võttis inflatsiooni vastu võitlemiseks kasutusele dollariseerimise. See tähendab, et nad võtsid kasutusele USA dollari või naaberriikide muud valuutad, mis takistab valitsusel meelevaldselt raha trükkimist.
