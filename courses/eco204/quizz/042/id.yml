pertanyaan: Apa mata uang Argentina sebelum tahun 1826?
jawaban: Dolar Spanyol.
jawaban_salah:
  - Peso Argentina.
  - Peso moneda nacional.
  - Peso real.
penjelasan: |
  Sebelum tahun 1826, Argentina menggunakan dolar Spanyol. Setelah merdeka

  pada tahun 1816, negara itu memperkenalkan mata uangnya sendiri yang berbasis pada real Spanyol, mengakibatkan

  penciptaan mata uang yang serupa.