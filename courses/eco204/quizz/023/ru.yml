вопрос: Каково значение термина "Burner-preneurs" в контексте гиперинфляции?
ответ: Это относится к предпринимателям, которые процветают, занимая обесцененную валюту для инвестиций в материальные активы, а затем возвращая свои долги ещё более обесцененной валютой.
неправильные_ответы:
  - Это относится к лицам, которые сжигают обесцененную валюту для обогрева.
  - Это относится к лицам, которые начинают бизнес, связанный с производством банкнот.
  - Это относится к лицам, которые незаконно торгуют иностранной валютой.
объяснение: |
  В периоды гиперинфляции стоимость валюты быстро снижается.
  Это создаёт возможности для предпринимателей, часто называемых "Burner-preneurs", которые
  занимают обесцененную валюту для инвестиций в материальные активы, а затем возвращают свои
  долги ещё более обесцененной валютой.
проверено: false