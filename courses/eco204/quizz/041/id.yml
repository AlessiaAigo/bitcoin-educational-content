pertanyaan: Apa penyebab mendasar dari hiperinflasi yang tidak ditangani oleh redenominasi?
jawaban: Ekspansi dari pasokan uang.
jawaban_salah:
  - Penurunan dalam pasokan uang.
  - Peningkatan dalam permintaan barang dan jasa.
  - Penurunan dalam permintaan barang dan jasa.
penjelasan: |
  Penyebab utama hiperinflasi adalah ekspansi dari pasokan uang.

  Redenominasi adalah tindakan umum yang diambil oleh pemerintah selama periode inflasi,

  namun itu tidak menyelesaikan masalah mendasar ini. Ini hanya cara untuk mengganti nama mata uang

  dan menghilangkan nol.