question: Какова основная причина гиперинфляции, с которой реденоминация не справляется?
answer: Расширение денежной массы.
wrong_answers:
  - Сокращение денежной массы.
  - Увеличение спроса на товары и услуги.
  - Сокращение спроса на товары и услуги.
explanation: |
  Коренная причина гиперинфляции заключается в расширении денежной массы.

  Реденоминация - это обычная мера, принимаемая правительствами в периоды инфляции,

  но она не решает эту основную проблему. Это лишь способ переименовать валюту

  и убрать нули.