küsimus: Mis on Bernoldi sõnul rahareformi edu või ebaedu võtmefaktor?
vastus: Usaldus, mida elanikkond sellesse paneb
valed_vastused:
  - Ringleva raha hulk
  - Valuuta väärtus
  - Valitsuse majanduspoliitika
selgitus: |
  Bernold viitab, et rahareformi edu sõltub mitte ainult selle tehnilisest asjakohasusest, vaid ka usaldusest, mida elanikkond sellesse paneb. Seega on taju ja avalik usaldus olulised elemendid rahareformi edu või ebaedu määramisel.
