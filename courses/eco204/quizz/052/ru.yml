вопрос: Какой ключевой фактор успеха или неудачи монетарной реформы согласно Бернольду?
ответ: Доверие, которое население вкладывает в нее
неправильные_ответы:
  - Количество денег в обращении
  - Стоимость валюты
  - Экономическая политика правительства
объяснение: |
  Бернольд предполагает, что успех монетарной реформы зависит не только
  от ее технической актуальности, но и от доверия, которое население вкладывает в нее.
  Восприятие и общественное доверие, следовательно, являются существенными элементами в успехе или неудаче
  монетарной реформы.
