question: 经济中通货膨胀与通货紧缩之间的关系是什么？
answer: 通货膨胀和通货紧缩在经济中就像是相互沟通的容器。生产的增加可以导致通货紧缩，但如果同时增加货币供应量，通货紧缩的效果就会被抵消，从而导致通货膨胀。
