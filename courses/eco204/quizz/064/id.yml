pertanyaan: Apa peran para pandai emas di Italia abad ke-13?
jawaban: Mereka mengeluarkan surat wesel sebagai tukar ganti untuk florin yang disimpan
jawaban_salah:
  - Mereka menciptakan pasar saham pertama
  - Mereka memperkenalkan konsep nilai waktu dari uang
  - Mereka memblokir akses ke Sungai Scheldt
penjelasan: |
  Di Italia abad ke-13, para pandai emas mengeluarkan surat wesel sebagai tukar ganti

  untuk florin yang disimpan. Florin-florin tersebut disimpan dengan hati-hati di dalam brankas mereka, membentuk

  lapisan pertama dari uang, sementara surat wesel membentuk lapisan kedua.