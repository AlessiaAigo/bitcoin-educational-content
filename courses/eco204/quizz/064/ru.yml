Вопрос: Какова была роль ювелиров в Италии 13-го века?
Ответ: Они выпускали векселя в обмен на депонированные флорины.
Неверные ответы:
  - Они создали первую фондовую биржу.
  - Они ввели концепцию временной стоимости денег.
  - Они блокировали доступ к реке Шельда.
Объяснение: |
  В Италии 13-го века ювелиры выпускали векселя в обмен на депонированные флорины. Эти флорины были тщательно хранимы в их сейфах, формируя первый слой денег, в то время как векселя формировали второй слой.