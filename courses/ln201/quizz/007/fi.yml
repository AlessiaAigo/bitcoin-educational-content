question: Onko Lightning-maksukanavan kapasiteetti kiinteä?
answer: "Kyllä"
wrong_answer:
  - "Ei"
  - Vain joissakin tapauksissa
  - Se riippuu Bitcoin-verkosta
explanation: |
  Kun kanava avataan, sille määritetään kiinteä kapasiteetti, joka on määritelty
  etukäteen käyttäjien toimesta.
