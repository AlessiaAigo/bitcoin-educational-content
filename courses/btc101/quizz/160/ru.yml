question: Что происходит при атаке 51% на сеть Bitcoin?
answer: Агент обладает более чем половиной хешрейта и может попытаться модифицировать блокчейн.
wrong_answers:
  - Агент получает контроль над более чем половиной биткоинов в обороте.
  - Агент получает контроль над более чем половиной узлов в сети Bitcoin.
  - Агент получает контроль над более чем половиной майнинговых пулов в сети Bitcoin.
explanation: >-
  В случае атаки 51%, агент, обладающий более чем половиной хешрейта сети,
  может потенциально манипулировать блокчейном, создавая альтернативную цепочку блоков.
  Однако такая атака будет чрезвычайно дорогостоящей и вряд ли окажется выгодной,
  что делает такой сценарий маловероятным.
