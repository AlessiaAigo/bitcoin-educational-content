question: Millal kasutati Bitcoini esimest korda füüsiliste kaupade ostmiseks?
answer: Kui Laszlo Hanyecz ostis 10 000 BTC eest 2 pitsat
wrong_answers:
  - Kui Hal Finney ostis 100 000 BTC eest auto
  - Kui Satoshi Nakamoto ostis 1 000 000 000 BTC eest maja
  - Ükski valikutest
explanation: |
  Esimene kord, kui Bitcoini kasutati füüsiliste kaupade ostmiseks, oli siis,
  kui Laszlo Hanyecz ostis 10 000 BTC eest 2 pitsat, 22.05.2010, mis on nüüd
  tuntud kui Pizza Päev
reviewed: true