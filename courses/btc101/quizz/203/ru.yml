question: Что следует делать после покупки Bitcoin на платформе обмена?
answer: Вывести Bitcoin в ваш кошелек.
wrong_answers:
  - Оставить его на платформе.
  - Продать его сразу.
  - Перевести его на другую платформу.
explanation: >-
  В тексте советуется, что после покупки Bitcoin рекомендуется немедленно
  вывести Bitcoin с платформ обмена, чтобы минимизировать риски взлома
  и блокировки средств.
