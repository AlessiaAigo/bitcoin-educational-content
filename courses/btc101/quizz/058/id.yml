pertanyaan: Apa yang terjadi pada dolar Zimbabwe pada April 2009?
jawaban: Menteri Keuangan mengumumkan penangguhan dolar Zimbabwe dan mengizinkan penggunaan berbagai mata uang asing untuk perdagangan.
jawaban_salah:
  - Dolar Zimbabwe anjlok lebih dari 72%.
  - Pemerintah setuju untuk memberi kompensasi kepada veteran perang dengan jumlah setara dengan 450 juta dolar AS.
  - Pemerintah harus beralih ke menjalankan mesin cetak.
penjelasan: |
