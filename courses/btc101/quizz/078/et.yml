küsimus: Milline neist valikutest on vale, kui kaotate seadme, milles on teie Bitcoin rahakott?
vastus: Saate oma rahakoti taastada ja oma bitcoine kulutada, lähtestades oma parooli
valed_vastused:
  - Kaotate kõik oma Bitcoinid, kui teil pole mnemoonilist fraasi
  - Saate oma avalike võtmetega kontrollida, et teie bitcoinid pole veel liikunud
  - Saate oma rahakoti taastada ja oma bitcoine kulutada mnemoonilise fraasiga
selgitus: |
  Seadme kaotamine, milles on teie rahakott, ei tähenda tingimata
  teie Bitcoinide kaotust. See, mis võimaldab teil oma rahakoti taastada ja oma bitcoine kulutada,
  on mnemooniline fraas.
üle vaadatud: true