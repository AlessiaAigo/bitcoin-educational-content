question: Каков риск использования хранилища-кошелька с опекунством?
answer: Доверенное третье лицо может в любой момент ограничить ваш доступ к вашим средствам
wrong_answers:
  - Доверенное третье лицо может в любой момент увеличить стоимость ваших биткойнов
  - Доверенное третье лицо может в любой момент уменьшить стоимость ваших биткойнов
  - Доверенное третье лицо может в любой момент отдать ваши биткойны
explanation: |
  Когда вы используете кошелек с опекунством, вы не являетесь единственным владельцем ваших биткойнов.
  Это означает, что доверенное третье лицо может в любой момент ограничить ваш доступ к вашим средствам,
  предоставляя вам такой же уровень финансового суверенитета, как и в традиционной банковской системе.
reviewed: true