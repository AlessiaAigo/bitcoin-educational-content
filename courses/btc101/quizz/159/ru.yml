question: Каково значение затрат энергии при майнинге Bitcoin?
answer: Затраты энергии необходимы для производства информации, но верификация информации обходится незначительно. Эта асимметрия гарантирует безопасность сети.
wrong_answers:
  - Затраты энергии необходимы для питания машин ASIC, используемых в майнинге.
  - Затраты энергии необходимы для поддержания сети Bitcoin.
  - Затраты энергии необходимы для создания новых биткоинов.
explanation: >-
  Затраты энергии при майнинге Bitcoin являются ключевым аспектом безопасности сети. Высокие затраты энергии на майнинг делают очень дорогим для злоумышленников попытки манипулировать блокчейном, в то время как низкая стоимость верификации транзакций обеспечивает возможность участия в сети для любого.
