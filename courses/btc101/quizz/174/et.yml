question: Mis on üks teguritest, mis võib põhjustada Bitcoini hinna kõikumist?
answer: Turu variatsioonid ja tõusvad ning langevad turufaasid.
wrong_answers:
  - Inimeste arv, kes kasutavad internetti.
  - Ilmastik.
  - Kulla hind.
explanation: >-
  Bitcoini hind on sageli iseloomustatud olulise volatiilsusega,
  mida võivad mõjutada turu variatsioonid ja tõusvad ning langevad turufaasid.
