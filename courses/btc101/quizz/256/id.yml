pertanyaan: Apa salah satu implikasi utama Bitcoin terhadap sistem perbankan?
jawaban: Ini memungkinkan pembebasan dari sistem perbankan.
jawaban_salah:
  - Ini memungkinkan kontrol terhadap sistem perbankan.
  - Ini memungkinkan penghapusan sistem perbankan.
  - Ini memungkinkan korupsi sistem perbankan.
penjelasan: >-
  Teks tersebut menyebutkan bahwa Bitcoin memungkinkan pembebasan dari sistem perbankan.
ditinjau: false