küsimus: Mis on üks peamisi tagajärgi, mida Bitcoin pangandussüsteemile kaasa toob?
vastus: See võimaldab vabanemist pangandussüsteemist.
valed_vastused:
  - See võimaldab pangandussüsteemi kontrolli.
  - See võimaldab pangandussüsteemi kõrvaldamist.
  - See võimaldab pangandussüsteemi korrumpeerumist.
selgitus: >-
  Tekstis mainitakse, et Bitcoin võimaldab vabanemist pangandussüsteemist.
