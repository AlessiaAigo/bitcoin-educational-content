question: Mis on selle Bitcoini kursuse peamine fookus?
answer: Bitcoini rahalised aspektid.
wrong_answers:
  - Bitcoini programmeerimisaspektid.
  - Bitcoini ökoloogiline mõju.
  - Bitcoini regulatiivaspektid.
explanation: |
  See Bitcoini kursus keskendub Bitcoini rahalistele aspektidele, sealhulgas
  kuidas bitcoine osta ja müüa, neid turvaliselt digitaalsetes rahakottides hoida ning kasutada
  tehinguteks.
reviewed: true