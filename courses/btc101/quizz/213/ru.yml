Вопрос: Какова основная цель революции Биткойна согласно тексту?
Ответ: Создание мира, где суверенитет человека является правом, конфиденциальность уважается по умолчанию, и деньги не подвергаются манипуляциям.
Неверные ответы:
  - Создание мира, где Биткойн является единственной валютой.
  - Создание мира, где у правительств нет контроля.
  - Создание мира, где физические деньги устарели.
Объяснение: Текст предполагает, что основная цель революции Биткойна заключается в создании мира, где суверенитет человека является правом, конфиденциальность уважается по умолчанию, и деньги не подвергаются манипуляциям.