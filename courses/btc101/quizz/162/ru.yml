question: Какова роль майнеров в протоколе Bitcoin?
answer: Они обеспечивают безопасность текущей и исторической сети
wrong_answers:
  - Они регулируют цену Bitcoin
  - Они контролируют предложение Bitcoin
  - Они управляют транзакциями между пользователями
explanation: >-
  Майнеры в протоколе Bitcoin обеспечивают безопасность как текущей, так и исторической сети. Они не регулируют цену Bitcoin, не контролируют его предложение и не управляют транзакциями между пользователями.
