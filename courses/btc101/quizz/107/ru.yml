question: Какова роль нотариуса в контексте наследования Bitcoin?
answer: Обеспечение соблюдения налогового законодательства
wrong_answers:
  - Управление вашими биткоинами после вашей смерти
  - Создание вашего плана наследования
  - Обеспечение безопасности ваших биткоинов
explanation: |
  В контексте наследования Bitcoin важно обсудить вопрос наследования биткоинов с нотариусом, чтобы обеспечить соблюдение налогового законодательства.