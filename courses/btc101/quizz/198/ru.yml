Вопрос: Что одно из вещей, которое у вас должно быть перед покупкой Биткоина?
Ответ: Надежный кошелек.
Неправильные ответы:
  - Физический сейф.
  - Банковский счет.
  - Кредитная карта.
Объяснение: В тексте упоминается, что перед покупкой Биткоина у вас должен быть надежный кошелек. Именно в нем вы будете хранить свои Биткоины.