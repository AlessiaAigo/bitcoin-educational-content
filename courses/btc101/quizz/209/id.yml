pertanyaan: Kurva adopsi Bitcoin mirip dengan apa?
jawaban: Kurva S
jawaban_salah:
  - Kurva U
  - Kurva V
  - Kurva W
penjelasan: >-
  Adopsi Bitcoin, seperti halnya teknologi baru, mengikuti kurva S.
  Ini adalah pola umum untuk adopsi teknologi baru, di mana adopsi dimulai
  secara lambat, kemudian mempercepat sebelum melambat saat jenuh tercapai.
ditinjau: false