question: Millega on Bitcoin'i omaksvõtu kõver sarnane?
answer: S-kõver
wrong_answers:
  - U-kõver
  - V-kõver
  - W-kõver
explanation: >-
  Bitcoin'i omaksvõtt, nagu iga uue tehnoloogia puhul, järgib S-kõverat.
  See on levinud muster uute tehnoloogiate omaksvõtul, kus alguses on omaksvõtt aeglane,
  seejärel kiireneb enne kui aeglustub, kui saavutatakse küllastatus.
reviewed: false