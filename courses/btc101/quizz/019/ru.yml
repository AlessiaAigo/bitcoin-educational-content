question: Каковы три канонические функции денег?
answer: Средство сбережения, Средство обмена, Единица измерения
wrong_answers:
  - Средство сбережения, Средство обмена, Средство производства
  - Средство сбережения, Средство производства, Единица измерения
  - Средство обмена, Средство производства, Единица измерения
explanation: |
  Согласно Аристотелю, деньги выполняют три функции: они являются средством сбережения,
  средством обмена и единицей измерения. Хотя сегодня широко признано, что средство обмена
  предшествует двум другим функциям.
reviewed: true