question: Как Сеть Молнии потенциально может трансформировать существующие бизнес-модели в индустрии видеоигр?
answer: Она позволяет игрокам делать очень маленькие ставки во время игры
wrong_answers:
  - Она позволяет игрокам добывать Биткоин во время игры
  - Она позволяет разработчикам игр принимать Биткоин в качестве оплаты за свои игры
  - Она позволяет игрокам покупать игровые предметы за Биткоин
explanation: >-
  Сеть Молнии позволяет игрокам делать очень маленькие ставки во время игры, например, несколько сатоши. Это позволяет устанавливать ставку, которая стимулирует соревновательность, при этом значительно увеличивая стоимость развертывания ботов.
