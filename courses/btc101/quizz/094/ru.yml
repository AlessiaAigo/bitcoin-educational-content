question: Каков риск использования мультиподписного кошелька?
answer: Не иметь доступа к достаточному количеству различных частей резервной копии мультиподписного кошелька
wrong_answers:
  - Иметь доступ к достаточному количеству различных частей резервной копии мультиподписного кошелька
  - Делиться ключами с другими сторонами
  - Не делиться ключами с другими сторонами
explanation: |
  Когда вы используете мультиподписной кошелек, каждая часть мультиподписи должна храниться в разных местах. Это связано с тем, что для совершения транзакции мультиподписной кошелек требует нескольких подписей, и для этого нужно определенное количество кошельков, а хранение каждой части в разном месте добавляет дополнительный уровень безопасности.
