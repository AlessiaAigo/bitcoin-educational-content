küsimus: Mis on üks peamisi eeliseid, mida Bitcoin pakub inimestele, kellel ei ole pangakontot?
vastus: Bitcoin võimaldab võrdsust tehingutes, sõltumata sinu sotsiaalsest staatusest või poliitilisest positsioonist.
valed_vastused:
  - Bitcoin võimaldab ebavõrdsust tehingutes.
  - Bitcoin toob kasu ainult inimestele, kellel on pangakonto.
  - Bitcoin toob kasu ainult inimestele, kellel on kõrge sotsiaalne staatus.
selgitus: >-
  Tekstis mainitakse, et maailmas on 2.4 miljardit inimest ilma pangakontota ja Bitcoin võimaldab võrdsust tehingutes, sõltumata sinu sotsiaalsest staatusest või poliitilisest positsioonist.
üle vaadatud: false