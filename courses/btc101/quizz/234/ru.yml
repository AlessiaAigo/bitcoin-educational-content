question: Каково одно из потенциальных применений Lightning Network в повседневной жизни?
answer: Мгновенный расчет в торговле
wrong_answers:
  - Добыча новых биткойнов
  - Создание новых криптовалют
  - Увеличение стоимости биткойна
explanation: >-
  Lightning Network открывает дверь к широкому спектру потенциальных
  применений
  для биткойна, которые ранее были недостижимы из-за ограничений, необходимых для
  обеспечения безопасности и децентрализации биткойна. Среди этих применений в
  повседневной жизни мы можем упомянуть мгновенный расчет в торговле.
