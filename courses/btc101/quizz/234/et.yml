question: Mis on üks võimalikest Lightning Network'i rakendustest igapäevaelus?
answer: Kohene arveldamine kaubanduses
wrong_answers:
  - Uute Bitcoinide kaevandamine
  - Uute krüptovaluutade loomine
  - Bitcoini väärtuse suurendamine
explanation: >-
  Lightning Network avab ukse laiale valikule potentsiaalsetele
  rakendustele
  Bitcoinile, mis olid varem kättesaamatud seoses vajadusega
  tagada Bitcoin'i turvalisus ja detsentraliseeritus. Nende rakenduste seas igapäevaelus võime mainida koheset arveldamist kaubanduses.
