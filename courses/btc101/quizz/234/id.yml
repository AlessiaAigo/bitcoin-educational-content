pertanyaan: Apa salah satu aplikasi potensial dari Lightning Network dalam kehidupan sehari-hari?
jawaban: Penagihan instan dalam perdagangan
jawaban_salah:
  - Menambang Bitcoin baru
  - Menciptakan mata uang kripto baru
  - Meningkatkan nilai Bitcoin
penjelasan: >-
  Lightning Network membuka pintu ke berbagai aplikasi potensial
  untuk Bitcoin yang sebelumnya tidak terjangkau karena kendala yang diperlukan untuk
  memastikan keamanan dan desentralisasi Bitcoin. Di antara aplikasi-aplikasi ini dalam
  kehidupan sehari-hari, kita dapat menyebutkan penagihan instan dalam perdagangan.
