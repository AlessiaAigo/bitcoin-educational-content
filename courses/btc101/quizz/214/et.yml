question: Mida ennustas Milton Friedman 1999. aastal?
answer: Usaldusväärse e-raha arengu
wrong_answers:
  - Füüsilise raha kadumise
  - Bitcoini tõusu
  - Valitsuse kontrolli lõppu raha üle
explanation: >-
  Milton Friedman, tuntud majandusteadlane, ennustas 1999. aastal, et varsti arendatakse välja usaldusväärne e-raha, meetod, mille abil saab internetis üle kanda vahendeid punktist A punkti B ilma, et A teaks B-d või B teaks A-d.
reviewed: false