question: Mis on Bitcoin protokolli ainulaadne omadus?
answer: See toimib ülemaailmsel tasandil, 24 tundi päevas, 7 päeva nädalas.
wrong_answers:
  - See toimib ainult tööaegadel.
  - Seda kontrollib keskne autoriteet.
  - Seda on kerge häkkida.
explanation: >-
  Bitcoin protokoll on ainulaadne, kuna see toimib ülemaailmsel tasandil,
  24 tundi päevas, 7 päeva nädalas, muutes finantsasutuste jaoks regulatsiooni keeruliseks.
reviewed: false