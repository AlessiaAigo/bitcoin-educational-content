question: Что такое метод средневзвешенной стоимости в долларах?
answer: Покупка небольших сумм Биткоина на регулярной основе.
wrong_answers:
  - Покупка большого количества Биткоина за один раз.
  - Покупка Биткоина только тогда, когда цена падает.
  - Покупка Биткоина только тогда, когда цена растет.
explanation: >-
  В тексте объясняется, что метод средневзвешенной стоимости в долларах подразумевает покупку небольших сумм
  Биткоина на регулярной основе. Этот метод позволяет сгладить колебания цены со временем и
  обеспечивает непрерывный рост количества владеемого Биткоина.
