question: Какая технология используется в Bitcoin Wallet для обеспечения безопасности средств, тратимых из кошелька Bitcoin?
answer: Эллиптическая криптография
wrong_answers:
  - Симметричная криптография
  - Квантовая криптография
  - Криптография RSA
explanation: |
  Для траты биткойнов владельцу необходимо использовать эллиптические кривые для создания подписи для транзакции биткойна.
reviewed: true