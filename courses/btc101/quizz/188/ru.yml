question: Что такое BTCMap?
answer: Платформа, которая перечисляет всех торговцев, принимающих Bitcoin
wrong_answers:
  - Карта всех Bitcoin-майнингов в мире
  - Карта всех Bitcoin-бирж в мире
  - Карта всех пользователей Bitcoin в мире
explanation: >-
  BTCMap - это проект с открытым исходным кодом и совместной разработкой, который перечисляет всех торговцев, принимающих Bitcoin, а также различные сообщества Bitcoin по всему миру.