pertanyaan: Apa salah satu hal yang harus Anda pertimbangkan ketika memilih platform DCA?
jawaban: Ketersediaan di negara Anda.
jawaban_salah:
  - Warna logo platform tersebut.
  - Jumlah pengguna di platform tersebut.
  - Usia dari platform tersebut.
penjelasan: >-
  Teks tersebut menyebutkan bahwa ketika memilih platform DCA, pilihan akan
  lebih bergantung pada ketersediaan di negara Anda.
ditinjau: false