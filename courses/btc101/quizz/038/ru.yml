Вопрос: Каково максимальное количество единиц Bitcoin, которое может существовать?
Ответ: 21 миллион
Неверные ответы:
  - 3 триллиона
  - 100 миллионов
  - Нет лимита
Объяснение: |
  Общее предложение Bitcoin ограничено 21 миллионом единиц. Это ключевая особенность Bitcoin, которая отличает его от фиатных валют, которые могут быть напечатаны в неограниченных количествах центральными банками.
Проверено: true