question: Mis on üks peamisi viise Bitcoinide saamiseks?
answer: Vastu võttes neid kaubanduses või ostes neid reguleeritud või reguleerimata platvormide kaudu.
wrong_answers:
  - Kaevandades neid arvuti abil.
  - Leides neid füüsilisest maailmast.
  - Luues neid kasutades erilist tarkvara.
explanation: >-
  Tekst mainib, et kasutajad saavad Bitcoine saada, võttes neid vastu oma kaubandustegevuses või ostes neid reguleeritud või reguleerimata platvormide kaudu.