pertanyaan: Apa keuntungan utama emas sebagai mata uang?
jawaban: Sangat tahan lama
jawaban_salah:
  - Mudah dibagi atau diangkut jarak jauh
  - Mudah diverifikasi
  - Tidak diatur oleh pemerintah
penjelasan: |
  Meskipun emas tidak mudah dibagi atau diangkut jarak jauh, yang membuatnya menjadi penyimpan nilai yang baik, tetapi bukan mata uang umum saat ini.
