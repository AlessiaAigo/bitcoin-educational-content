question: Какие технологии использует протокол Bitcoin?
answer: Криптография, сетевое взаимодействие и блокчейн.
wrong_answers:
  - Искусственный интеллект, машинное обучение и блокчейн.
  - Квантовые вычисления, сетевое взаимодействие и блокчейн.
  - Криптография, искусственный интеллект и блокчейн.
explanation: >-
  Протокол Bitcoin использует такие базовые технологии, как криптография,
  сетевое взаимодействие и блокчейн.
reviewed: true