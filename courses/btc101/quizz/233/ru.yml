question: Какова основная цель Lightning Network?
answer: Облегчение микротранзакций
wrong_answers:
  - Увеличение стоимости Bitcoin
  - Замена протокола Bitcoin
  - Создание новой криптовалюты
explanation: >-
  Lightning Network является вторым уровнем решения для протокола Bitcoin,
  цель которого - облегчение микротранзакций, то есть транзакций очень низкой стоимости,
  которые в противном случае были бы непрактичными из-за высоких комиссий и долгих времен подтверждения
  на блокчейне Bitcoin.