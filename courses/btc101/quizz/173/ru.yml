Вопрос: Какова одна из причин, по которой Биткойн привлекателен для определенных групп людей?
Ответ: Его способность предлагать решения, такие как бездоверительный электронный наличный расчет, устойчивость к цензуре или прозрачная и неизменяемая денежно-кредитная политика.
Неверные ответы:
  - Его легко подделать.
  - Он контролируется центральным органом.
  - Он не псевдонимен.
Объяснение: Децентрализованный характер Биткойна, псевдонимность и устойчивость к цензуре делают его привлекательным для таких групп, как технофилы, криптопанки, либертарианцы и сторонники золота.
Проверено: false