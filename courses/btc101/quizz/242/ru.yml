вопрос: Как Сеть Молнии (Lightning Network) потенциально может быть использована для аренды товаров?
ответ: Пользователи могут платить за каждую минуту, или даже за каждую секунду использования товара
неправильные_ответы:
  - Пользователи могут платить фиксированную сумму за аренду товаров
  - Пользователи могут платить в зависимости от стоимости товаров
  - Пользователи могут платить в зависимости от состояния товаров
объяснение: >-
  С помощью Сети Молнии (Lightning Network) вполне возможно использовать эту систему для аренды товаров. Пользователи могут платить за каждую минуту, или даже за каждую секунду использования товара.
