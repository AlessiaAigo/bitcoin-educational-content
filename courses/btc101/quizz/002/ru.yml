question: Что такое Сеть Молния?
answer: Технология, которая может обеспечить быстрые транзакции в Bitcoin.
wrong_answers:
  - Технология, которая замедляет транзакции в Bitcoin.
  - Технология, не оказывающая влияния на транзакции в Bitcoin.
  - Технология, делающая транзакции в Bitcoin менее безопасными.
explanation: |
  Сеть Молния - это технология, которая может улучшить транзакции в Bitcoin,
  делая их быстрее и более эффективными. Это попытка решить проблему масштабируемости, с которой сталкивается Bitcoin.
reviewed: true