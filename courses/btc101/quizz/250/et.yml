question: Mis on üks peamisi muresid pangandussüsteemi pärast?
answer: Pangandusmängu reeglid ei ole läbipaistvad ega arusaadavad kõigile.
wrong_answers:
  - Pangandussüsteem on liiga lihtne mõista.
  - Pangandussüsteem on liiga läbipaistev.
  - Pangandussüsteem on liiga detsentraliseeritud.
explanation: >-
  Tekstis mainitakse, et küsimus selle kohta, kes peaks pangandussüsteemi
  kontrollima, on kriitiline, kuna pangandusmängu reeglid ei ole läbipaistvad ja
  arusaadavad kõigile.
