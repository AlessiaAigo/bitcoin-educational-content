  - Bitcoin Mining
selgitus: >-
  BTCpay Server on lahendus suurtele struktuuridele või kirglikele bitcoinide toetajatele, et aktsepteerida Bitcoini. Teised lahendused hõlmavad OpenNode'i lihtsatele veebipõhistele ettevõtetele ja Swiss Bitcoin Pay'd amatöörkauplejatele.
