question: Что значит быть нейтральной валютой для Биткойна?
answer: Она не контролируется никакой сущностью или институтом.
wrong_answers:
  - Она контролируется одной сущностью или институтом.
  - Она регулируется правительством.
  - Она используется только для нейтральных транзакций.
explanation: |
  Биткойн является нейтральной валютой, что означает, что он не контролируется никакой сущностью
  или институтом, и каждый пользователь имеет равные права. Это ключевой аспект его децентрализации.
