question: Kuidas võiks Lightning Network potentsiaalselt muuta maksumudeleid?
answer: Kasutajatelt võidakse nõuda tasu minuti või isegi sekundi eest, mille nad teenust kasutavad
wrong_answers:
  - Kasutajatelt võidakse nõuda fikseeritud tasu teenuse kasutamise eest
  - Kasutajatelt võidakse nõuda tasu nende kasutatud andmemahu põhjal
  - Kasutajatelt võidakse nõuda tasu nende sooritatud tehingute arvu põhjal
explanation: >-
  Lightning Network'i abil, selle asemel, et maksta teenuse eest kuutasu,
  võidakse kasutajatelt nõuda tasu minuti või isegi sekundi eest, mille nad teenust kasutavad.
