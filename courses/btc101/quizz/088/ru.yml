question: Каков основной риск использования услуги хранения для ваших биткойнов?
answer: Доверенное третье лицо может в любой момент ограничить ваш доступ к средствам
wrong_answers:
  - Доверенное третье лицо может в любой момент увеличить стоимость ваших биткойнов
  - Доверенное третье лицо может в любой момент уменьшить стоимость ваших биткойнов
  - Доверенное третье лицо не может дублировать ваши биткойны в любой момент
explanation: >-
  Когда вы используете услугу хранения для ваших биткойнов, вы не являетесь единственным владельцем ваших биткойнов. Это означает, что доверенное третье лицо может в любой момент ограничить ваш доступ к средствам, предоставляя вам тот же уровень финансового суверенитета, что и в традиционной банковской системе.
reviewed: true