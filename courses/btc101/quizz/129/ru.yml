question: Что такое блокчейн Bitcoin?
answer: Публичный и неизменяемый регистр всех транзакций Bitcoin.
wrong_answers:
  - Частный и изменяемый регистр всех транзакций Bitcoin.
  - Публичный и изменяемый регистр всех транзакций Bitcoin.
  - Частный и неизменяемый регистр всех транзакций Bitcoin.
explanation: >-
  Блокчейн Bitcoin представляет собой публичный и неизменяемый регистр всех транзакций Bitcoin. Это общий регистр для всех пользователей Bitcoin.
