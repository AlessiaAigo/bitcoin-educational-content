вопрос: Какова вероятность того, что кто-то случайно угадает ваш список из 12 или 24 слов в Bitcoin кошельке?
ответ: Невероятно мала
неправильные_ответы:
  - Высокая
  - Умеренная
  - Низкая
объяснение: >
  Благодаря криптографии, используемой для создания кошелька, вероятность того, что кто-то случайно угадает ваш список из 12 или 24 слов, невероятно мала. Это похоже на поиск "правильного" числа между 1 и $2^256$, что практически эквивалентно поиску определенного атома во Вселенной.
проверено: true