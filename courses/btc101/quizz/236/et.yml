question: Mis on "skin in the game" kontseptsioon videomängude tööstuses?
answer: Finantsiline osalus mängu tulemuses
wrong_answers:
  - Investeerimine mängu arendusse
  - Pärisraha eest mängusiseste esemete ostmine
  - Mängunahkade müümine pärisraha eest
explanation: >-
  Kontseptsioon "skin in the game" on idee, mis on hiljuti videomängude tööstuses populaarsust kogunud. See hõlmab sisuliselt finantsilist osalust mängu tulemuses.
reviewed: false