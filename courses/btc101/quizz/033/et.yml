küsimus: Miks on Bitcoin uut tüüpi raha?
vastus: Kuna see on digitaalne raha ilma keskse jõuta
valed_vastused:
  - Kuna see on digitaalne valuuta, mida toetab kuld
  - Kuna see on valuuta, mis nõuab plokiahelat
  - Kuna Föderaalreserv nii ütleb
selgitus: >-
  Bitcoini võib vaadelda kui uut rahavormi, kuna see tekib võrdõiguslikust võrgustikust ilma keskse jõuta.
üle vaadatud: true