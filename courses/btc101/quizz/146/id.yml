pertanyaan: Mengapa biaya terjangkau dan aksesibilitas sebuah node Bitcoin itu penting?
jawaban: Ini memfasilitasi desentralisasi jaringan
jawaban_salah:
  - Ini meningkatkan kapasitas transaksi dari jaringan
  - Ini menurunkan kapasitas transaksi dari jaringan
  - Ini meningkatkan hadiah blok untuk penambang
penjelasan: >-
  Biaya terjangkau dan aksesibilitas sebuah node Bitcoin itu penting
  karena ini memfasilitasi desentralisasi dari jaringan.
ditinjau: false