question: Какова роль публичного ключа в биткойн-кошельке?
answer: Используется для генерации биткойн-адресов и, таким образом, для получения денег
wrong_answers:
  - Используется для шифрования биткойн-транзакций
  - Используется для доступа к биткойн-кошельку
  - Используется для создания резервной копии биткойн-кошелька
explanation: |
  Публичный ключ производится из приватного ключа и используется для генерации биткойн-адресов
  с целью получения денег.
reviewed: true