pertanyaan: Apa itu Deklarasi Kemerdekaan Siber?
jawaban: Sebuah teks yang menegaskan bahwa siber adalah sebuah ranah yang berbeda dari ranah fisik dan tidak seharusnya tunduk pada hukum yang sama.
jawaban_salah:
  - Sebuah deklarasi tentang kemerdekaan Bitcoin dari sistem keuangan tradisional.
  - Sebuah teks yang menegaskan bahwa internet harus bebas dari regulasi pemerintah.
  - Sebuah deklarasi tentang kemerdekaan gerakan bajak laut dari segala regulasi.
penjelasan: |
  Deklarasi Kemerdekaan Siber ditulis oleh John Perry Barlow pada tahun 1996, menegaskan bahwa siber adalah sebuah ranah yang berbeda dari ranah fisik di mana pemerintah industri tidak dapat menegakkan otoritas mereka.
