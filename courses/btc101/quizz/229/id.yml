pertanyaan: Bagaimana transaksi pada Lightning Network diamankan?
jawaban: Melalui kriptografi dan secara tidak langsung melalui energi yang dikonsumsi oleh penambang pada Bitcoin.
jawaban_salah:
  - Hanya melalui penggunaan kunci privat.
  - Hanya melalui penggunaan kunci publik.
  - Hanya melalui penggunaan kedua kunci privat dan publik.
