küsimus: Mis on raha roll kommunikatsioonivahendina?
vastus: See võimaldab väärtuse kommunikatsiooni nii ruumis kui ajas ilma vajaduseta usaldada vastaspoolt
valed_vastused:
  - See võimaldab väärtuse kommunikatsiooni ainult ruumis ilma vajaduseta usaldada vastaspoolt
  - See võimaldab väärtuse kommunikatsiooni ainult ajas ilma vajaduseta usaldada vastaspoolt
  - See võimaldab väärtuse kommunikatsiooni nii ruumis kui ajas koos vajadusega usaldada vastaspoolt
selgitus: |
  Raha kui kommunikatsioonivahend võimaldab kommunikatsiooni nii ruumis kui ajas, kuna me muudame oma aja ja energia varaks, mida saab tulevikus uuesti kasutada
  ilma väärtuse vähenemise riskita. See võimaldab ka kommunikatsiooni
  universaalses ühises keeles, võimaldades kahe võõra vahetada, kaubelda ja kokku leppida
  asjade väärtuses.
üle vaadatud: true