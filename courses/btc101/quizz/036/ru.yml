question: Что означает термин "фидуциарный" в контексте валют?
answer: Он относится к валютам, не имеющим внутренней ценности и зависящим от доверия к институтам, которые их регулируют.
wrong_answers:
  - Он относится к валютам, подкрепленным золотом.
  - Он относится к валютам, используемым только для фидуциарных транзакций.
  - Он относится к валютам, используемым только в рамках конкретного института.
explanation: |
  Фидуциарные валюты - это те, которые не подкреплены физическим товаром,
  таким как золото или серебро. Их ценность происходит из доверия и уверенности людей
  в институтах, которые их выпускают и регулируют.
reviewed: true