küsimus: Mis on üks algatustest, mis aitab muuta Bitcoini majanduse kõigile kättesaadavamaks ja mugavamaks?
vastus: BTCMap
valed_vastused:
  - Bitcoin Exchange
  - Bitcoin Mining
  - Bitcoin Lottery
selgitus: >-
  BTCMap on üks algatustest, mis aitab muuta Bitcoini majanduse kõigile kättesaadavamaks ja mugavamaks. See on avatud lähtekoodiga ja koostööprojekt, mis loetleb kõik kaupmehed, kes aktsepteerivad Bitcoini, samuti erinevad Bitcoini kogukonnad üle maailma.
üle vaadatud: false