question: Какова одна из причин расширения использования Биткоина на темные веб-рынки, такие как Silk Road?
answer: Его неконтролируемость и псевдоанонимность.
wrong_answers:
  - Его централизованный контроль.
  - Его прослеживаемость.
  - Его отсутствие псевдонимности.
explanation: >-
  Использование Биткоина расширилось на темные веб-рынки вроде Silk Road
  благодаря его неконтролируемой природе и псевдоанонимности.