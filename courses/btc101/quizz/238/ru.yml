Вопрос: Что такое концепция "потоковых денежных переводов" в контексте Lightning Network?
Ответ: Совершение микротранзакций каждую минуту
Неправильные ответы:
  - Потоковая передача видеоконтента за Bitcoin
  - Потоковая передача аудиоконтента за Bitcoin
  - Потоковая передача транзакций Bitcoin в реальном времени
Объяснение: С помощью Lightning Network мы можем совершать микротранзакции каждую минуту, что открывает двери для экспериментов с экономическими моделями, где потребители платят за контент в зависимости от того, сколько они потребляют.
