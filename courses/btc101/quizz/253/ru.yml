Вопрос: Какова одна из основных характеристик протокола Биткойн?
Ответ: Он нейтрален ко всем своим пользователям.
Неверные ответы:
  - Он предпочитает некоторых пользователей другим.
  - Он предвзят в отношении определенных пользователей.
  - Он приносит пользу только избранной группе пользователей.
Объяснение: >-
  В тексте упоминается, что протокол Биткойн нейтрален ко всем своим пользователям.