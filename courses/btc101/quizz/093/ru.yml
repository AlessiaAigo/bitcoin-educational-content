question: Что необходимо сохранить в резервной копии, используя кошелек с парольной фразой?
answer: Необходимо сохранить как список из 12 или 24 слов, так и вашу парольную фразу
wrong_answers:
  - Необходимо сохранить только список из 12 или 24 слов
  - Необходимо сохранить только вашу парольную фразу
  - Не нужно сохранять ни список из 12 или 24 слов, ни вашу парольную фразу
explanation: |
  Когда вы используете кошелек с парольной фразой, необходимо сохранить в резервной копии как список из 12 или 24 слов, так и вашу парольную фразу. Это потому, что и список слов, и парольная фраза необходимы для восстановления доступа к вашим средствам в случае потери телефона или компьютера. Без одного или другого доступ к средствам будет невозможен.
reviewed: true