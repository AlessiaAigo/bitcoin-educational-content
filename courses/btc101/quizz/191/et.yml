küsimus: Mis on üks tegur, mida arvestada, kui valite lahendust Bitcoin'i vastuvõtmiseks oma ettevõttes?
vastus: Eeldatav tehingumaht
valed_vastused:
  - Teie logo värv
  - Töötajate arv
  - Peakontori asukoht
selgitus: >-
  Bitcoin'i vastuvõtmise lahenduse valimisel oma ettevõttes tuleb arvesse võtta mitmeid
  tegureid, nagu eeldatav tehingumaht, eraldatud eelarve ja äri tüüp (kas
  internetis või füüsiliselt).
üle vaadatud: false