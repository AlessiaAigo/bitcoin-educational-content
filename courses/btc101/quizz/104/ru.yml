question: Что не является мнемонической фразой в контексте Bitcoin?
answer: Пароль к вашему Bitcoin кошельку
wrong_answers:
  - список из 12 слов из определенного словаря
  - список из 24 слов из определенного словаря
  - секрет для доступа к вашим средствам в bitcoin
  - Секретный код для доступа к вашим bitcoins
explanation: |
  Мнемоническая фраза в контексте Bitcoin - это список из 12 или 24 слов,
  который позволяет восстановить ваш кошелек в любом приложении Bitcoin кошелька. Любой,
  кто имеет доступ к этому списку, также имеет доступ к вашим bitcoins.
reviewed: true