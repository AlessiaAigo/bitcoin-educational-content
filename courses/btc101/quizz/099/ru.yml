question: Что следует сделать после того, как слова вашей мнемонической фразы записаны?
answer: Сделать вторую копию и хранить ее в отдельном месте
wrong_answers:
  - Поделиться ею с доверенным другом
  - Отправить ее себе на электронную почту
  - Хранить ее в телефоне
explanation: |
  После того как слова вашей мнемонической фразы записаны, рекомендуется
  сделать вторую копию и хранить ее в месте, отличном от первоначального. Это обеспечивает
  наличие резервной копии на случай потери или повреждения первой копии.
reviewed: true