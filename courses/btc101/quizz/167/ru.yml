question: Какова основная критика современной финансовой системы в отношении окружающей среды?
answer: Она стимулирует перепотребление и задолженность
wrong_answers:
  - Она способствует использованию ископаемого топлива
  - Она не инвестирует в возобновляемые источники энергии
  - Она не регулирует производство товаров
explanation: >-
  Современная финансовая система подвергается критике за стимулирование перепотребления и задолженности, что представляет серьезные экологические проблемы. Это связано с легким доступом к кредитам, эмиссией денег банками и использованием системы частичного резервирования.
