pertanyaan: Apa salah satu cara untuk meredakan volatilitas Bitcoin?
jawaban: Hedging finansial (stablecoin)
jawaban_salah:
  - Menginvestasikan semua uang Anda di Bitcoin.
  - Mengabaikan tren pasar.
  - Membeli lebih banyak Bitcoin ketika harga turun.
penjelasan: >-
  Volatilitas Bitcoin dapat diredakan dengan beberapa solusi seperti hedging finansial (stablecoin), keyakinan jangka panjang yang kuat (hodling), atau sederhananya tidak menaruh 100% uang seseorang ke dalam Bitcoin tanpa memahami apapun.
