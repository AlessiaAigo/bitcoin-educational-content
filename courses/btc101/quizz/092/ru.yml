question: Каково рекомендуемое использование мультиподписного кошелька?
answer: Для крупных сумм корпоративного использования
wrong_answers:
  - Для малых сумм личного использования
  - Для средних сумм использования некоммерческими организациями
  - Для ежедневных расходов индивидуального использования
explanation: |
  Мультиподписной кошелек рекомендуется для крупных сумм и корпоративного использования,
  поскольку для совершения транзакции требуется несколько подписей. Это добавляет дополнительный
  уровень безопасности, так как это означает, что один человек не может совершить транзакцию
  без одобрения других.
