Ответ: Мгновенные транзакции в Bitcoin с низкой комиссией.
Неверные ответы:
  - Мгновенные транзакции в Bitcoin с высокой комиссией.
  - Задержанные транзакции в Bitcoin с низкой комиссией.
  - Задержанные транзакции в Bitcoin с высокой комиссией.
