Вопрос: Каков риск разглашения публичного ключа биткойн-кошелька?
Ответ: Риски для конфиденциальности
Неверные ответы:
  - Риски уничтожения биткойн-кошелька
  - Риски потери биткойнов
  - Риски взлома биткойн-кошелька
Объяснение: |
  Разглашение публичного ключа влечет за собой риски для конфиденциальности, но не для безопасности.
  Это потому, что публичный ключ используется для генерации адресов биткойнов и, таким образом, для получения
  денег, но он не представляет собой право собственности на биткойны.
Проверено: true