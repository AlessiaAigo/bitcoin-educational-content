pertanyaan: Apa itu Masalah Jenderal Bizantium dan bagaimana Bitcoin menyelesaikannya?
jawaban: Ini adalah masalah koordinasi informasi dalam sistem di mana berbagai aktor tidak dapat dipercaya. Bitcoin menyelesaikannya melalui penggunaan blockchain yang berbasis pada Bukti Kerja (Proof of Work) dengan kesulitan yang berubah-ubah.
jawaban_salah:
  - Ini adalah masalah verifikasi transaksi dalam jaringan terdesentralisasi. Bitcoin menyelesaikannya melalui penggunaan tanda tangan digital.
  - Ini adalah masalah mencegah pengeluaran ganda dalam mata uang digital. Bitcoin menyelesaikannya melalui penggunaan buku besar publik.
  - Ini adalah masalah mempertahankan konsensus dalam jaringan terdesentralisasi. Bitcoin menyelesaikannya melalui penggunaan algoritma Bukti Kepemilikan (Proof of Stake).
penjelasan: |
  Masalah Jenderal Bizantium adalah masalah klasik dalam komputasi terdistribusi,
  yang melibatkan pencapaian konsensus dalam jaringan di mana beberapa node mungkin rusak
  atau berbahaya. Bitcoin menyelesaikan masalah ini melalui penggunaan blockchain yang
  berbasis pada Bukti Kerja, yang memastikan bahwa semua node setuju pada keadaan riwayat transaksi.
