pertanyaan: Bagaimana Bitcoin dapat membantu transisi ekologis?
jawaban: Ini mendorong penggunaan energi hijau
jawaban_salah:
  - Ini mengurangi produksi barang
  - Ini mengatur konsumsi sumber daya
  - Ini membatasi emisi gas rumah kaca
penjelasan: >-
  Bitcoin mendorong penggunaan energi hijau, yang dapat membantu
  dengan transisi ekologis. Sebagai contoh, nyala api di sumur minyak, yang membakar
  metana untuk mencegah polusi, dapat dipadamkan oleh penambang Bitcoin.
