question: Какое из этих утверждений не является преимуществом Биткойна как валюты?
answer: Используется для оплаты налогов
wrong_answers:
  - Он делим
  - Он транспортабелен
  - Это разрешённые деньги
explanation: >-
  Биткойн, благодаря таким свойствам, как делимость, проверяемость, отсутствие необходимости в разрешениях и транспортабельность, предлагает
  отличное средство сохранения ценности. Более того, как нейтральная интернет-валюта, он представляет
  хорошее средство обмена, не знающее границ.
reviewed: true