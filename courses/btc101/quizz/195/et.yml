question: Mis on üks viis hõlbustada Bitcoini kasutamist igapäevastes tehingutes?
answer: Loetle kõik kaupmehed, kes aktsepteerivad Bitcoini
wrong_answers:
  - Tõsta Bitcoini hinda
  - Vähenda Bitcoini kogust
  - Piira Bitcoini kasutamist
explanation: >-
  Üks viis hõlbustada Bitcoini kasutamist igapäevastes tehingutes on
  loetleda kõik kaupmehed, kes aktsepteerivad Bitcoini. Seda saab teha platvormide
  kaudu nagu BTCMap.
