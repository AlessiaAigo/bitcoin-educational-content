küsimus: Mis on matemaatiline kontseptsioon, mis põhineb inimlikul ratsionaalsusel ja mida kasutatakse Bitcoinis?
vastus: Mänguteooria
valed_vastused:
  - Tõenäosusteooria
  - Arvuteooria
  - Hulgiteooria
selgitus: |
  Mänguteooria on matemaatiline kontseptsioon, mis põhineb inimlikul ratsionaalsusel.
  Bitcoinis on just kasutajad need, kes viivad läbi protokolli muudatusi, muutes Bitcoin protokolli muutmise väga keerukaks.
üle vaadatud: true