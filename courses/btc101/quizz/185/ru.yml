Вопрос: Как Биткойн рассматривается по отношению к фиатным валютам?
Ответ: Параллельная экономика
Неверные ответы:
  - Замещающая экономика
  - Вторичная экономика
  - Третичная экономика
Объяснение: Биткойн рассматривается как параллельная экономика к фиатным валютам, что означает, что он функционирует наряду с традиционными экономиками и может использоваться для проведения транзакций напрямую, без необходимости проходить через платформу обмена.