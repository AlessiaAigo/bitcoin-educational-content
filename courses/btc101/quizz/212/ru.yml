вопрос: Как в тексте описывается Биткойн?
ответ: Мультидисциплинарный объект
неправильные_ответы:
  - Простой объект
  - Сложный объект
  - Объект одной дисциплины
объяснение: >-
  Биткойн описывается как мультидисциплинарный объект, потому что он порождает
  вопросы, относящиеся к различным областям, включая криптографию, теорию игр, экономику
  и денежно-кредитную политику, информатику, философию, энергетику, законы и регулирование.
проверено: false