küsimus: Kuidas on Bitcoin tekstis kirjeldatud?
vastus: Mitmedistsiplinaarne objekt
valed_vastused:
  - Lihtne objekt
  - Kompleksne objekt
  - Ühe distsipliini objekt
selgitus: >-
  Bitcoini kirjeldatakse kui mitmedistsiplinaarset objekti, kuna see tõstatab küsimusi, mis on seotud mitmete valdkondadega, sealhulgas krüptograafia, mänguteooria, majandus
  ja rahapoliitika, arvutiteadus, filosoofia, energia, seadused ja regulatsioonid.
üle vaadatud: false