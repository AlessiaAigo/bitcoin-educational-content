question: Mis on individuaalse vastutuse tähtsus Bitcoinis?
answer: See on kriitilise tähtsusega, kuna olete varukoopiate eest vastutav
wrong_answers:
  - See on oluline, kuna peate kaevandama bitcoine
  - See on oluline bitcoinide ostmiseks
  - See on kriitilise tähtsusega, kuna olete rahakoti teema eest vastutav
explanation: |
  Bitcoinis käib finantsiline suveräänsus käsikäes individuaalse vastutusega, kuna peate ise oma vahendeid hoidma, järgides soovitatud varundamisprotseduuri.
reviewed: true