question: Kuidas Lightning Network parandab Bitcoin'i tehingute skaleeritavust?
answer: See kasutab p2p võrgustikku maksekanalitest, et luua väljaspool ahelat toimuvaid tehinguid.
wrong_answers:
  - See kasutab usaldusväärset tsentraliseeritud osapoolt tehingute tõhusaks töötlemiseks.
  - See kasutab teist plokiahelat, et koondada tehinguid suurtesse plokkidesse.
  - See kasutab usaldusväärseid kasutajaid, et luua bitcoin'i föderaalreserv.
explanation: |
  Lightning Network suudab maksekanalite kasutamisega suunata väljaspool ahelat toimuvaid tehinguid madalama kuluga ja kiiremini.
reviewed: true