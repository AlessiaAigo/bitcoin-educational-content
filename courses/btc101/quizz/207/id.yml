pertanyaan: Apa salah satu risiko potensial dari meninggalkan Bitcoin Anda di platform pertukaran?
jawaban: Risiko peretasan dan pemblokiran dana.
jawaban_salah:
  - Risiko platform meningkatkan harga Bitcoin.
  - Risiko platform mengendalikan pasokan Bitcoin.
  - Risiko platform mencegah Anda dari membeli lebih banyak Bitcoin.
penjelasan: >-
  Teks menyebutkan bahwa meninggalkan Bitcoin Anda di platform pertukaran dapat
  membuat Anda terpapar pada risiko peretasan dan pemblokiran dana.