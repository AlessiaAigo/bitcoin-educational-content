question: Mida sunnib Bitcoin ettevõtteid, ülikoole, regulaatoreid ja üksikisikuid tegema?
answer: Võtma arvesse seda uut tehnoloogiat
wrong_answers:
  - Eirama seda
  - Keelustama seda
  - Kriminaliseerima seda
explanation: >-
  Bitcoini tõusu tõttu on ettevõtted, ülikoolid, regulaatorid ja üksikisikud sunnitud võtma arvesse seda uut tehnoloogiat. Tuleb luua uusi tööriistu, teenuseid tuleb kohandada ja innovatsioon peab jätkuma, et tagada nende ellujäämine.
reviewed: false