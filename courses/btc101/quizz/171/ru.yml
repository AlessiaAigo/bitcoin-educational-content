question: Как протокол Bitcoin обеспечивает свою нецензурируемость и неостанавливаемость?
answer: Каждый компонент протокола распределен географически по всему миру.
wrong_answers:
  - Использует децентрализованную сеть узлов
  - Использует сложный алгоритм для проверки транзакций
  - Использует высокий уровень шифрования
explanation: >-
  Протокол Bitcoin обеспечивает свою нецензурируемость и неостанавливаемость, потому что
  каждый компонент протокола распределен географически по всему миру. Например,
  примерно 40,000 узлов Bitcoin распределены по всем континентам.
