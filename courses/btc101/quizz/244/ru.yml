question: Каким одним из способов можно самостоятельно протестировать Сеть Lightning?
answer: Используя приложение для подкастов Fountain
wrong_answers:
  - Добывая Биткоин
  - Покупая Биткоин
  - Создавая новую криптовалюту
explanation: >-
  Один из способов самостоятельно протестировать Сеть Lightning - это использование
  приложения для подкастов Fountain, которое позволяет получать награды в виде нескольких сатоши
  за прослушивание ваших любимых подкастов.