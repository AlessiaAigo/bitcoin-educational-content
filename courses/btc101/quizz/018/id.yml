pertanyaan: Apa bentuk mata uang pertama yang sering dikaitkan dengan?
jawaban: Barang-barang penting seperti biji-bijian, ternak, dan komoditas lainnya
jawaban_salah:
  - Emas dan perak
  - Uang kertas
  - Aset digital
penjelasan: |
  Bentuk mata uang pertama sering dikaitkan dengan barang-barang penting seperti
  biji-bijian, ternak, dan komoditas lainnya. Namun, barang-barang ini memiliki kelemahan utama,
  seperti kemudahan rusak, membuatnya sulit digunakan sebagai media tabungan jangka panjang.
ditinjau: true