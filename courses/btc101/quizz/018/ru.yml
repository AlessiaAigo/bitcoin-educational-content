question: К чему часто привязывалась первая форма валюты?
answer: К основным товарам, таким как зерно, скот и другие товары
wrong_answers:
  - К золоту и серебру
  - К бумажным деньгам
  - К цифровым активам
explanation: |
  Первая форма валюты часто связывалась с основными товарами, такими как
  зерно, скот и другие товары. Однако у этих товаров были серьезные недостатки,
  такие как портимость, что делало их использование в качестве средства долгосрочного сбережения затруднительным.
