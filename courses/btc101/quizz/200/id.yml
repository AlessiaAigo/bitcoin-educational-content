pertanyaan: Apa itu pembelian spontan?
jawaban: Membeli Bitcoin secara langsung untuk mendapatkan eksposur.
jawaban_salah:
  - Membeli Bitcoin pada interval reguler.
  - Membeli Bitcoin hanya ketika harga turun.
  - Membeli Bitcoin hanya ketika harga naik.
penjelasan: >-
  Teks menjelaskan bahwa pembelian spontan digunakan untuk langsung
