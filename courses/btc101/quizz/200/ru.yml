question: Что такое спонтанная покупка?
answer: Немедленная покупка Bitcoin для получения экспозиции.
wrong_answers:
  - Покупка Bitcoin через регулярные интервалы.
  - Покупка Bitcoin только когда цена падает.
  - Покупка Bitcoin только когда цена растет.
explanation: >-
  Текст объясняет, что спонтанная покупка используется для немедленного
  получения экспозиции к Bitcoin. Это может быть покупка во время краха или использование
  бонуса.