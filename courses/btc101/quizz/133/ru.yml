Вопрос: Какой процесс используют майнеры для проверки транзакций и их включения в блок?
Ответ: Доказательство выполнения работы
Неверные ответы:
  - Доказательство доли
  - Доказательство авторитета
  - Доказательство сжигания
Объяснение: Майнеры проверяют транзакции и включают их в блок с помощью процесса, называемого "доказательство выполнения работы". Это включает в себя решение криптографической задачи.