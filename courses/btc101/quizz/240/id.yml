pertanyaan: Apa salah satu potensi manfaat dari Lightning Network bagi para kreator konten?
jawaban: Mereka akan diberi insentif untuk menghasilkan konten berkualitas guna mempertahankan perhatian pengguna
jawaban_salah:
  - Mereka akan dapat menarik biaya lebih tinggi untuk konten mereka
  - Mereka akan dapat menjangkau audiens yang lebih luas
  - Mereka akan dapat menghasilkan konten lebih cepat
penjelasan: >-
  Dengan Lightning Network, para kreator konten akan diberi insentif untuk
  menghasilkan konten berkualitas guna mempertahankan perhatian pengguna. Pengguna, pada gilirannya, hanya akan membayar
  untuk konten yang mereka konsumsi, sehingga mengeliminasi biaya langganan di muka.
ditinjau: false