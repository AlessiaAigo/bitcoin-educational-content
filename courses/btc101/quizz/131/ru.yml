question: Какова роль узла Bitcoin в сети Bitcoin?
answer: Он обрабатывает проверку новых блоков и включенных в них транзакций.
wrong_answers:
  - Он создает новые Bitcoin.
  - Он регулирует цену Bitcoin.
  - Он управляет сетью Bitcoin.
explanation: >-
  Узел Bitcoin в сети Bitcoin обрабатывает проверку новых блоков и включенных в них транзакций. Именно благодаря этой сети узлов Bitcoin сеть действительно является децентрализованной.
