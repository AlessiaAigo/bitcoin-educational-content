question: Когда вы берете на себя самостоятельное хранение, какое первое действие вы должны предпринять, чтобы минимизировать риск потерь?
answer: Сделать резервную копию фразы восстановления вашего кошелька
wrong_answers:
  - Поделиться вашими приватными ключами с доверенным лицом
  - Записать вашу фразу восстановления и сохранить ее на вашем компьютере
  - Отключить двухфакторную аутентификацию (2FA)
explanation: |
  Прежде всего, сделайте резервную копию вашего кошелька при переходе на самостоятельное хранение.
  Аппаратные кошельки сопровождаются фразой восстановления, набором слов, которые 
  могут быть использованы для восстановления ваших приватных ключей в случае потери или повреждения устройства.
  Создайте физическую копию, такую как металлическая [плита для хранения сид-фразы](https://coincodex.com/article/23147/best-metal-crypto-wallets-for-seed-phrase-storage/), этой фразы и 
  храните ее в безопасном месте. Важно сохранять эту фразу восстановления в безопасности. 
  НИКОГДА не делитесь ею ни с кем.
reviewed: true