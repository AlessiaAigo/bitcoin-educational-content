answer: Поддерживать и обеспечивать безопасность блокчейна
wrong_answers:
  - Обрабатывать транзакции
  - Предлагать и внедрять изменения в кодовую базу Bitcoin
  - Конкурировать с другими майнерами
explanation: |
  Узлы имеют решающее значение для целостности и безопасности сети Bitcoin. 
  Они служат стражами системы, обеспечивая точную и в соответствии с правилами 
  обработку транзакций.
