Вопрос: Что из перечисленного необходимо для успешной сделки в системе бартера?
Ответ: Двойное совпадение потребностей
Неверные ответы:
  - Общая единица учета
  - Центральный банковский орган
  - Требование минимального баланса
Объяснение: |
  В системе бартера транзакции происходят непосредственно между двумя сторонами, обменивающимися товарами или услугами без использования денег. Для успешной сделки требуется двойное совпадение потребностей, что означает, что обе стороны должны иметь то, что хочет получить в обмен другая сторона.
Проверено: true