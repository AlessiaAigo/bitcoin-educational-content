Вопрос: Какова одна из причин, по которой фиатная валюта приводит к централизованному контролю?
Ответ: Это позволяет правительствам контролировать денежную массу и процентные ставки.
Неверные ответы:
  - Она обеспечивается физическими товарами, такими как золото и серебро.
  - Она устойчива к инфляции.
  - Это способствует децентрализованным финансовым системам.
Объяснение:
  Фиатная валюта дает правительствам возможность контролировать денежную массу и процентные ставки, что позволяет им влиять на экономическую активность и приводит к централизованному контролю.
Проверено: true