pertanyaan: Apa salah satu alasan mata uang fiat mengarah pada kontrol terpusat?
jawaban: Ini memungkinkan pemerintah untuk mengontrol pasokan uang dan suku bunga.
jawaban_salah:
  - Ini didukung oleh komoditas fisik seperti emas dan perak.
  - Ini tahan terhadap inflasi.
  - Ini mendorong sistem keuangan yang desentralisasi.
penjelasan: |
  Mata uang fiat memberikan kekuasaan kepada pemerintah untuk mengontrol pasokan uang dan
  suku bunga, memungkinkan mereka untuk mempengaruhi aktivitas ekonomi dan mengakibatkan
  kontrol terpusat.
ditinjau: true