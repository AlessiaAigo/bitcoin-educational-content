Вопрос: Любой может скопировать код Биткойна, делая его бесполезным, верно или неверно?
Ответ: Верно
Неверные ответы:
  - Неверно
Объяснение: |
  Хотя код Биткойна является открытым и его можно скопировать,
  ценность биткойна не происходит из его кода. Она происходит
  из его сети пользователей и доверия, а также распространения, которые он накопил за время своего существования.
Проверено: true