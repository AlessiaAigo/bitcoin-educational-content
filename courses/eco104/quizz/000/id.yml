pertanyaan: Manakah dari berikut ini BUKAN salah satu dari tiga fungsi esensial uang?
jawaban: Sumber Energi
jawaban_salah:
  - Penyimpan Nilai
  - Alat Tukar
  - Satuan Hitung
penjelasan: |
  Tiga fungsi esensial uang adalah sebagai penyimpan nilai, alat tukar, 
  dan satuan hitung. Sumber energi bukanlah fungsi dari uang.
ditinjau: true