Вопрос: Какая из перечисленных функций НЕ является одной из трех основных функций денег?
Ответ: Источник энергии
Неверные ответы:
  - Средство сохранения стоимости
  - Средство обмена
  - Единица учета
Объяснение: |
  Три основные функции денег - это средство сохранения стоимости, средство обмена и единица учета. Источник энергии не является функцией денег.
Проверено: true