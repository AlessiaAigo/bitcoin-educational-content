question: Milline oli oluline piirang, millega inimesed silmitsi seisisid Kreeka valitsuse 2015. aasta pankrotikriisi ajal?
answer: Valitsuse peale surutud pangareformid.
wrong_answers:
  - Piiratud juurdepääs digitaalsetele pangateenustele
  - Digitaalsete valuutade, nagu Bitcoin, volatiilsus
  - Füüsilise raha (sularaha) puudus
explanation: |
  Kreeka valitsuse 2015. aasta pankrotikriisi ajal suleti pangad,
  sularaha väljavõtmisele seatud piirangud ja oluline osa inimeste
  pangahoiustest võeti valitsuse poolt kasutusele, et rahastada fiskaalset vastutustundetust.
  See sündmus tõi esile riskid, mis kaasnevad raha hoidmisega traditsioonilises pangasüsteemis.
reviewed: true