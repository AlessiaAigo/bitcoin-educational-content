küsimus: Mis oli üks metallraha eelis kaubarahast?
vastus: See oli vastupidavam
valevastused:
  - Sellel oli kõrgem sisemine väärtus
  - Seda oli lihtsam transportida
  - See ei olnud võltsimisele vastuvõtlik
selgitus: |
 Metallraha, eriti kuld ja hõbe, oli vastupidavam kui kaubaraha.
 Väärtuslikud metallid on vähem altid ajas halvenemisele, muutes need ideaalseks
 pikaajalise väärtuse säilitamise vahendiks. See vastupidavus aitas kaasa ka nende kasulikkusele kui
 vahetusvahend, arvestusühik ja väärtuse säilitamise vahend.
üle vaadatud: true