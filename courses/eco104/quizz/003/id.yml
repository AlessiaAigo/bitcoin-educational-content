pertanyaan: Apa salah satu keuntungan dari uang logam dibandingkan dengan uang barang?
jawaban: Lebih tahan lama
jawaban_salah:
  - Memiliki nilai intrinsik yang lebih tinggi
  - Lebih mudah diangkut
  - Tidak mudah dipalsukan
penjelasan: |
 Uang logam, khususnya emas dan perak, lebih tahan lama daripada uang barang. 
 Logam mulia kurang rentan terhadap kerusakan seiring waktu, membuat mereka ideal untuk
 penyimpanan nilai jangka panjang. Ketahanan ini juga berkontribusi pada kegunaan mereka sebagai
 alat tukar, satuan hitung, dan penyimpan nilai.
ditinjau: true