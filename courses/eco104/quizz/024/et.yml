question: Mis on poolitamine Bitcoin'i kontekstis?
answer: Funktsioon Bitcoin'i koodis, mis vähendab kaevandamise tasu iga nelja aasta tagant poole võrra
wrong_answers:
  - Protsess, mis suurendab Bitcoin'i globaalset omaksvõttu
  - Meehanism, mis hoiab ära Bitcoin'i väärtuse kokkuvarisemise
  - Termin, mida kasutatakse sündmuse kirjeldamiseks, kui Bitcoin'i hind taevasse tõuseb
explanation: |
  Poolitamine on funktsioon Bitcoin'i koodis, mis vähendab kaevandamise 
  tasu ligikaudu iga nelja aasta tagant poole võrra. See sündmus mõjutab 
  kaevurite tulu ja avaldab ülespoole survet Bitcoin'i hinnale.
reviewed: true