question: Как хранятся метки, ассоциированные с Bitcoin кошельком?

answer: Локально в программном обеспечении кошелька.

wrong_answers:
  - В централизованной базе данных, контролируемой разработчиком.
  - На блокчейне Bitcoin через OP_RETURN.
  - Только в RAM во время выполнения программы.

explanation: |
  Метки хранятся локально программным обеспечением кошелька и никогда не передаются через сеть Bitcoin. Таким образом, маркировка является личным инструментом управления.