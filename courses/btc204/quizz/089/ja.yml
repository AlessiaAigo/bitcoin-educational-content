question: JoinMarketでの"makers"の報酬方法は？

answer: "takers"から支払われる手数料によってです。

wrong_answers:
  - マイニング手数料によって。
  - "takers"からの自発的な寄付によって。
  - Bitcoinコミュニティからの助成金によって。

explanation: |
  "makers"は自分のビットコインを"takers"が利用できるように提供し、そのサービスの対価として手数料を受け取ります。一方、"takers"は自分たちのコインジョイン取引を行うために、"makers"のビットコインを使用することに対して手数料を支払います。

