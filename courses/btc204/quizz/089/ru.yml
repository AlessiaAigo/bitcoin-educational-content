question: Как вознаграждаются "makers" в JoinMarket?

answer: Через комиссионные, уплачиваемые "takers".

wrong_answers:
  - Через комиссионные за майнинг.
  - Через добровольные пожертвования от "takers".
  - Через гранты от сообщества Bitcoin.

explanation: |
  "Makers" оставляют свои биткоины в доступе для "takers" и получают взамен комиссионные за свою услугу. "Takers", в свою очередь, платят за использование биткоинов "makers", чтобы провести свои собственные транзакции coinjoin.