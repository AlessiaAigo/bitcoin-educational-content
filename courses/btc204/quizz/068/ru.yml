question: Как мы можем минимизировать воздействие COIH при объединении UTXO?

answer: Объединяя только UTXO из одного и того же источника.

wrong_answers:
  - Отправляя UTXO на адреса третьих сторон.
  - Случайным выбором UTXO для избежания узнаваемых паттернов.
  - Объединяя UTXO в периоды низкой активности.

explanation: |
  Если вам необходимо объединить ваши биткоины, отдайте приоритет объединению UTXO из одного и того же источника в первую очередь.

