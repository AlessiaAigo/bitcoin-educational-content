question: Miks võivad vähem levinud skriptitüübid olla kergemini tuvastatavad kui laialdaselt kasutatavad skriptid?
answer: Kuna sama skriptitüübiga tehingute grupp on väiksem.
wrong_answers:
  - Kuna need nõuavad kaevuritelt rohkem valideerimisi.
  - Kuna nad kasutavad nõrgemaid krüpteerimisalgoritme.
  - Kuna neid lükatakse Bitcoin'i võrgu sõlmede poolt sagedamini tagasi.
explanation: |
  Kui meid varjava sama skriptitüübiga tehingute kogurühm on väike, oleme kergemini tuvastatavad kui väga suures tehingute grupis.
