pregunta: ¿Cómo mejora P2P transport V2 la privacidad y seguridad de las comunicaciones entre nodos?

respuesta: Mediante la integración de cifrado oportunista

respuestas_incorrectas:
  - Mediante la integración de autenticación
  - Usando relés adicionales
  - Usando Tor

explicación: |
  P2P transport V2 incorpora una capa de cifrado oportunista para mejorar la privacidad y seguridad de las comunicaciones entre nodos.

