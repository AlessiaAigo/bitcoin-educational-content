kysymys: Miten "varsi" vaihe toimii Voikukka-protokollassa?

vastaus: Transaktio lähetetään satunnaisen solmujen polun kautta.

väärät_vastaukset:
  - Transaktio lähetetään välittömästi kaikille lähdesolmun vertaisille.
  - Transaktio tallennetaan väliaikaisesti keskussolmuun ennen lähetystä.
  - Transaktio salataan asteittain jokaisessa lähetysvaiheessa.

selitys: |
  Voikukka käyttää ensin "varsi" vaihetta, jossa transaktio lähetetään satunnaisen solmujen polun kautta. Tämän jälkeen transaktio lähetetään koko verkkoon "pörrö" vaiheessa.

