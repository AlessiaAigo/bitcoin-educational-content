question: コーディネーターがすべての参加者から署名を集めた後、コインジョイン取引を変更できないのはなぜですか？

answer: それを変更すると、取引が無効になるからです。

wrong_answers:
  - 参加者の受取アドレスにアクセスできないため。
  - 署名が暗号化されているため。
  - 取引が既にビットコインネットワーク上でブロードキャストされているため。

explanation: |
  参加者が全体の取引に署名し、すべてが正しいことを確認した後、コーディネーターはその取引を、出力を含む、無効にすることなく変更することはできません。なぜなら、署名は取引全体をカバーしているからです。

