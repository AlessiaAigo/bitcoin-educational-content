Frage: Warum kann der Koordinator die CoinJoin-Transaktion nicht ändern, nachdem er die Unterschriften von allen Teilnehmern gesammelt hat?

Antwort: Das Ändern würde die Transaktion ungültig machen.

falsche_Antworten:
  - Sie haben keinen Zugang zu den Empfangsadressen der Teilnehmer.
  - Die Unterschriften sind verschlüsselt.
  - Die Transaktion wurde bereits im Bitcoin-Netzwerk übertragen.

Erklärung: |
  Wenn die Teilnehmer die gesamte Transaktion unterschreiben, nachdem sie sichergestellt haben, dass alles korrekt ist, kann der Koordinator diese Transaktion, einschließlich der Ausgänge, nicht mehr ändern, ohne sie ungültig zu machen, da die Unterschrift die gesamte Transaktion abdeckt.

überprüft: false