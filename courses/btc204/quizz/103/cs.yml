otázka: Jak se počítá efektivita Bitcoinové transakce z hlediska soukromí?

odpověď: Porovnáním skutečné entropie transakce s maximální možnou entropií.

špatné_odpovědi:
  - Násobením počtu vstupů počtem výstupů.
  - Násobením skutečné entropie transakce počtem vstupů a výstupů.
  - Porovnáním počtu vstupů s počtem výstupů.

vysvětlení: |
  Efektivita transakce se počítá odečtením maximální entropie od skutečné entropie analyzované transakce.

