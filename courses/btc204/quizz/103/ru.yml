question: Как рассчитывается эффективность транзакции Bitcoin с точки зрения конфиденциальности?

answer: Сравнивая фактическую энтропию транзакции с максимально возможной энтропией.

wrong_answers:
  - Умножая количество входов на количество выходов.
  - Умножая фактическую энтропию транзакции на количество входов и выходов.
  - Сравнивая количество входов с количеством выходов.

explanation: |
  Эффективность транзакции рассчитывается путем вычитания максимальной энтропии из фактической энтропии анализируемой транзакции.