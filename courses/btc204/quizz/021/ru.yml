question: Какова схема упрощенного платежа в Bitcoin?
answer: 1 или более UTXO в качестве входов и 2 UTXO в качестве выходов.
wrong_answers:
  - 1 UTXO на входе и 1 UTXO на выходе
  - Несколько UTXO на входе и 1 UTXO на выходе
  - 5 UTXO на входах и 5 UTXO на выходах
explanation: |
  В упрощенном платеже пользователь использует один или несколько UTXO в качестве входов, чтобы обеспечить на выходах платежный UTXO и UTXO сдачи (таким образом, 2 UTXO).
