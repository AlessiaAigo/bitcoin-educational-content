question: Milline krüptograafiline võtmevahetuse algoritm on BIP47 toimimise tuumaks?

answer: ECDH

wrong_answers:
  - RSA
  - ElGamal
  - Diffie-Hellman

explanation: |
  Kasutatav algoritm on ECDH (Elliptic Curve Diffie-Hellman). See on klassikalise Diffie-Hellmani algoritmi variant, mis kasutab elliptilisi kõveraid.

reviewed: false