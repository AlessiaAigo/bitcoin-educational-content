question: В чем недостаток тихих платежей по сравнению с BIP47?

answer: Получателю приходится сканировать почти весь блокчейн.

wrong_answers:
  - Они генерируют более высокие комиссии за транзакции для отправителя.
  - Они ограничивают количество возможных транзакций.
  - Они менее анонимны.

explanation: |
  В обмен на отказ от уведомления о транзакции, получателю необходимо сканировать все транзакции Bitcoin, соответствующие стандарту, в попытке найти платежи, адресованные им.