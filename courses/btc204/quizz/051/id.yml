pertanyaan: Apa kekurangan Pembayaran Diam dibandingkan dengan BIP47?

jawaban: Penerima harus memindai hampir seluruh blockchain.

jawaban_salah:
  - Mereka menghasilkan biaya transaksi yang lebih tinggi untuk pengirim.
  - Mereka membatasi jumlah transaksi yang mungkin.
  - Mereka kurang anonim.

penjelasan: |
  Sebagai gantinya karena tidak melakukan transaksi notifikasi, penerima harus memindai semua transaksi Bitcoin yang sesuai dengan standar dalam upaya untuk menemukan pembayaran yang ditujukan kepada mereka.