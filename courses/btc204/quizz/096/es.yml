pregunta: ¿Qué indica el conjunto anónimo retrospectivo?

respuesta: El número de fuentes probables para un UTXO al final de los ciclos.

respuestas_incorrectas:
  - El tamaño del grupo de UTXOs indistinguibles al final de los ciclos.
  - El número de fuentes probables para un UTXO al inicio de los ciclos.
  - El tiempo requerido para completar un coinjoin.

explicación: |
  El conjunto anónimo retrospectivo indica el número de fuentes posibles para una moneda dada, considerando el UTXO al final del ciclo.

