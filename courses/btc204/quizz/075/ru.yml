question: Какова основная цель транзакции coinjoin?

answer: Разорвать историю монеты.

wrong_answers:
  - Снизить комиссионные сборы за транзакцию.
  - Сделать биткоины невозможными для обнаружения.
  - Увеличить скорость подтверждения транзакции.

explanation: |
  Цель транзакции coinjoin заключается в том, чтобы разорвать историю монеты. Эта техника не обеспечивает постоянную анонимность и не блокирует возможность отслеживания биткоинов окончательно, вопреки распространенному мнению. Coinjoin нацелен только на разрыв истории в точке, где совершается транзакция coinjoin.