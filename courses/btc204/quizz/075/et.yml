question: Mis on coinjoin tehingu peamine eesmärk?

answer: Murda mündi ajalugu.

wrong_answers:
  - Vähendada tehingutasusid.
  - Muuta bitcoine tuvastamatuks.
  - Suurendada kinnituse kiirust.

explanation: |
  Coinjoin tehingu eesmärk on murda mündi ajalugu. See tehnika ei paku püsivat anonüümsust ega blokeeri kindlalt bitcoinide jälitamist, vastupidiselt sellele, mida võiks arvata. Coinjoin eesmärk on ainult murda ajalugu punktis, kus coinjoin tehing tehakse.

