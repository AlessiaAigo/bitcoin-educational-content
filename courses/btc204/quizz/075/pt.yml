pergunta: Qual é o principal objetivo de uma transação coinjoin?

resposta: Quebrar o histórico de uma moeda.

respostas_erradas:
  - Reduzir as taxas de transação.
  - Tornar os bitcoins indetectáveis.
  - Aumentar a velocidade de confirmação.

explicação: |
  O objetivo de uma transação coinjoin é quebrar o histórico de uma moeda. Esta técnica não proporciona anonimato permanente nem bloqueia definitivamente o rastreamento dos bitcoins, ao contrário do que se poderia pensar. Coinjoin visa apenas quebrar o histórico no ponto em que a transação coinjoin é realizada.

