question: Какая эвристика может быть использована для связывания всех входов консолидации?

answer: CIOH.

wrong_answers:
  - Повторное использование адреса.
  - Самый большой вывод.
  - Ровная сумма платежа.

explanation: |
  Внешний наблюдатель может применить CIOH для гипотезы, что все входы консолидации принадлежат одной и той же сущности.

