question: Küsimus: Milline vastustest esindab ühte peamistest ahela analüüsi eesmärkidest?
answer: Gruppide erinevate tegevuste koondamine Bitcoinis, et määrata kasutaja ainulaadsust.
wrong_answers:
  - Optimeerida kaevandamise jõudlust võrgus.
  - Rakendada protokollil õiglust, et jõustada seadusi vastavalt jurisdiktsioonidele.
  - Suurendada Bitcoin tehingute konfidentsiaalsust.
explanation: |
  Üks ahela analüüsi eesmärkidest on grupeerida erinevaid tegevusi Bitcoinis, et määrata tegevusi sooritanud kasutaja ainulaadsust. Järgnevalt on võimalik proovida seostada seda tegevuste kogumit reaalse identiteediga.
