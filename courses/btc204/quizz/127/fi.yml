kysymys: Mikä on suurin haittapuoli kolikoidenvaihdoissa ja atomivaihdoissa yksityisyyden kannalta?

vastaus: Ne eivät katkaise vaihdettujen kolikoiden historiaa

väärät_vastaukset:
  - Ne ovat erittäin kalliita transaktiomaksujen suhteen
  - Ne vaativat henkilökohtaisten tietojen vaihtoa osapuolten välillä
  - Ne voivat olla vaihtoalustojen analyysin kohteena

selitys: |
  Näiden menetelmien päähaitta on, että ne ovat erittäin riskialttiita ilman lisätekniikan käyttöä kolikon historian katkaisemiseksi.

