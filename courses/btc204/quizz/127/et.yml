question: Mis on peamine puudus mündivahetuste ja aatomvahetuste puhul privaatsuse seisukohast?

answer: Need ei katkesta vahetatud müntide ajalugu

wrong_answers:
  - Need on tehingutasude poolest väga kulukad
  - Need nõuavad isikliku teabe vahetamist osapoolte vahel
  - Neid võib analüüsida vahetusplatvormide poolt

explanation: |
  Nende meetodite peamine puudus on see, et ilma lisatehnikat kasutamata, mis katkestaks mündi ajaloo, on need väga riskantsed.

