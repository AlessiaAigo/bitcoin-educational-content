otázka: Proč je často složité použít payjoin pro platbu?

odpověď: Vyžaduje aktivní spolupráci příjemce při konstrukci

špatné odpovědi:
  - Vyžaduje pevné částky pro každou transakci
  - Nutí obě strany používat stejný typ softwaru
  - Vyžaduje, aby platitel měl alespoň 2 UTXO větší než hodnota platby

vysvětlení: |
  Obtížnost použití payjoin spočívá v jeho závislosti na účasti obchodníka. Jako zákazník je použití payjoin nemožné, pokud ho obchodník nepodporuje.

