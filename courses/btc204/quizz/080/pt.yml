pergunta: Qual é o papel de um coordenador de coinjoin?

resposta: Conectar participantes e construir a transação.

respostas_erradas:
  - Criptografar dados dos participantes para confidencialidade da transação.
  - Manter um registro de coinjoins anteriores para auditorias de segurança.
  - Receber bitcoins dos participantes para misturá-los.

explicação: |
  O papel dos coordenadores é conectar os vários usuários e construir e então transmitir a transação colaborativa.

