câu hỏi: Vai trò của một điều phối viên coinjoin là gì?

câu trả lời: Kết nối các thành viên và xây dựng giao dịch.

câu trả lời sai:
  - Mã hóa dữ liệu của người tham gia để bảo mật thông tin giao dịch.
  - Lưu trữ hồ sơ của các coinjoin trước đó cho việc kiểm toán an ninh.
  - Nhận bitcoin từ các thành viên để trộn chúng.

giải thích: |
  Vai trò của các điều phối viên là kết nối các người dùng với nhau và sau đó xây dựng và phát sóng giao dịch hợp tác.