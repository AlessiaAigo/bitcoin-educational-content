question: Какова роль координатора coinjoin?

answer: Соединять участников и формировать транзакцию.

wrong_answers:
  - Шифровать данные участников для конфиденциальности транзакции.
  - Вести запись предыдущих coinjoin для проверок безопасности.
  - Получать биткоины от участников для их смешивания.

explanation: |
  Роль координаторов заключается в том, чтобы соединять различных пользователей и затем создавать и транслировать совместную транзакцию.