domanda: Qual è il ruolo di un coordinatore coinjoin?

risposta: Collegare i partecipanti e costruire la transazione.

risposte_errate:
  - Criptare i dati dei partecipanti per la confidenzialità della transazione.
  - Conservare un registro dei precedenti coinjoin per audit di sicurezza.
  - Ricevere bitcoin dai partecipanti per mescolarli.

spiegazione: |
  Il ruolo dei coordinatori è quello di collegare i vari utenti e di costruire e poi trasmettere la transazione collaborativa.

