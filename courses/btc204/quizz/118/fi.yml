kysymys: Seuraavista vastauksista, mikä ei edusta riskiä lähettäessä bitcoineja, jotka ovat käyneet läpi coinjoin-prosessin, säänneltyyn alustaan?

vastaus: Alusta saattaa nostaa siirtomaksuja

väärät_vastaukset:
  - Alusta saattaa jäädyttää varat
  - Alusta saattaa estää käyttäjän tilin
  - Alusta saattaa ilmoittaa epäilyttävästä käytöksestä viranomaisille

selitys: |
  Jos lähetät kolikkosi säännellylle vaihtoalustalle, mutta se on äskettäin käynyt läpi coinjoin-prosessin, alustan ketjuanalyysityökalu havaitsee tämän seikan. Alusta saattaa sen jälkeen kieltäytyä hyväksymästä UTXO:tasi, joka on käynyt läpi coinjoin-prosessin, tai jopa vaatia sinulta selityksiä, riskinä nähdä tilisi keskeytetty tai varasi jäädytetty. Joissakin tapauksissa alusta saattaa myös ilmoittaa käytöksestäsi valtion viranomaisille.