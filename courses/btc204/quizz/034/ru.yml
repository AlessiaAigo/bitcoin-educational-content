question: В простой платежной транзакции, где есть вход на 500,000 сатоши, разделенный на один выход на 47,500 сатоши и другой на 451,000 сатоши, какой UTXO вероятно является сдачей?
answer: Тот, что на 451,000 сатоши.
wrong_answers:
  - Тот, что на 500,000 сатоши.
  - Тот, что на 47,500 сатоши.
  - Ни один из них.
explanation: |
  Когда в транзакции по простой платежной модели между двумя выходами есть значительная разница, можно предположить, что больший выход вероятно является сдачей.
