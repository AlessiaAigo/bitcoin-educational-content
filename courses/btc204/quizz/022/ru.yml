question: Как называется паттерн, состоящий из одного UTXO на входе и одного UTXO на выходе?
answer: Sweeping
wrong_answers:
  - Консолидация
  - Coinjoin
  - Пакетный расход
explanation: |
  Интерпретация этой структуры заключается в том, что мы имеем дело с операцией sweeping, что означает самоперевод биткойнов.
reviewed: false