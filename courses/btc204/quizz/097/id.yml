pertanyaan: Apa yang ditunjukkan oleh anonset besar tentang privasi sebuah UTXO?

jawaban: Privasi yang ditingkatkan.

jawaban_salah:
  - Privasi yang berkurang.
  - Pelacakan yang ditingkatkan.
  - Kecepatan transaksi coinjoin yang lebih cepat.

penjelasan: |
  Anonset besar menunjukkan tingkat anonimitas yang tinggi, karena menjadi sulit untuk membedakan UTXO spesifik dalam kumpulan yang homogen.

ditinjau: false