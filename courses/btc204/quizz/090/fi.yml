kysymys: Mikä tekee remixeistä ainutlaatuisia Whirlpoolissa verrattuna muihin coinjoin-toteutuksiin?

vastaus: Ne ovat täysin ilmaisia.

väärät_vastaukset:
  - Ne vaativat vain louhintamaksujen maksamisen.
  - Ne ovat rajoitettuja yhteen per käyttäjä.
  - Ne vaativat vain palvelumaksujen maksamisen.

selitys: |
  Whirlpoolin remixit ovat 100% ilmaisia: lisäpalvelumaksuja tai louhintamaksuja ei vaadita.