question: Что делает ремиксы в Whirlpool уникальными по сравнению с другими реализациями coinjoin?

answer: Они полностью бесплатны.

wrong_answers:
  - Требуется оплата только майнинговых комиссий.
  - Они ограничены одним на пользователя.
  - Требуется оплата только сервисных сборов.

explanation: |
  Ремиксы в Whirlpool на 100% бесплатны: не требуется дополнительных сервисных или майнинговых сборов.