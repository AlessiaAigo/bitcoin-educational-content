Câu hỏi: Điều gì làm cho việc remix trong Whirlpool trở nên độc đáo so với các triển khai coinjoin khác?

Câu trả lời: Chúng hoàn toàn miễn phí.

Câu trả lời sai:
  - Chỉ cần trả phí khai thác.
  - Chỉ giới hạn một lần cho mỗi người dùng.
  - Chỉ cần trả phí dịch vụ.

Giải thích: |
  Remix trong Whirlpool là 100% miễn phí: không yêu cầu thêm bất kỳ phí dịch vụ hay phí khai thác nào.