question: Какие риски связаны с использованием стороннего узла?

answer: Цензура и мониторинг действий.

wrong_answers:
  - Потеря биткоинов.
  - Увеличение комиссий за транзакции.
  - Кража биткоинов и отслеживание.

explanation: |
  Если вы используете узел, который не принадлежит вам, вы рискуете тем, что ваши транзакции могут быть заблокированы, а ваши действия - отслеживаемы оператором.

