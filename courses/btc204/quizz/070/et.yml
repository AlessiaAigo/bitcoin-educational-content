question: Millised riskid on seotud kolmanda osapoole node kasutamisega?

answer: Tsensuur ja tegevuste jälgimine.

wrong_answers:
  - Bitcoini kaotus.
  - Tehingutasude suurenemine.
  - Bitcoini vargus ja jälgimine.

explanation: |
  Kui kasutate node'i, mis ei kuulu teile, on oht, et teie tehingute edastamine blokeeritakse ja teid jälgib operaator.

