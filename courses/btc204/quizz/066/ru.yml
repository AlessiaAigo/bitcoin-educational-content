question: Что включает в себя консолидация?

answer: Объединение нескольких входов для создания одного большего.

wrong_answers:
  - Разделение большого входа на несколько меньших.
  - Передача входов из нескольких кошельков в один.
  - Переназначение неиспользуемых входов на новые адреса.

explanation: |
  Принцип консолидации заключается в использовании периодов низких комиссий в Bitcoin для объединения меньших UTXO в один больший.

