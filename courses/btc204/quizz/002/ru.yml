Вопрос: Каково действие транзакции Bitcoin на входящие UTXO?
Ответ: Она использует их для обеспечения выходов.
Неверные ответы:
  - Она архивирует их в блокчейне для будущего использования.
  - Она шифрует их для обеспечения безопасности транзакции.
  - Она дублирует их для создания новых UTXO.
Объяснение: |
  Входящие UTXO в транзакции используются для финансирования выходов. Это, по сути, источник денег.
Проверено: false