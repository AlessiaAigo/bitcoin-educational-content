Вопрос: Почему не рекомендуется публиковать адреса для получения в социальных сетях?
Ответ: Потому что их можно использовать для связывания онлайн-активностей с реальной личностью.
Неверные ответы:
  - Потому что их легко могут взломать злоумышленники.
  - Потому что это может привлечь мошеннические предложения и подвергнуть вас риску фишинговых кампаний.
  - Потому что это может позволить применить эвристику общего владения входными данными.
Объяснение:
  Публикация биткойн-адресов для получения в интернете может служить точкой входа для анализа цепочек путем связывания личности (реальной или псевдонимной) с активностью в блокчейне.