câu hỏi: Vai trò của người hợp tác trong giao dịch Stonewall x2 là gì?

câu trả lời: Cung cấp bitcoin để tạo ra sự nghi ngờ

câu trả lời sai:
  - Đóng vai trò là người điều phối giao dịch
  - Nhận số tiền thanh toán
  - Gửi số tiền thanh toán

giải thích: |
  Người hợp tác trong giao dịch Stonewall x2 cung cấp bitcoin để tạo ra sự nghi ngờ trong phân tích giao dịch, trong khi hoàn toàn thu hồi lại quỹ của họ vào cuối (một hành động trung lập đối với họ, trừ phí khai thác).