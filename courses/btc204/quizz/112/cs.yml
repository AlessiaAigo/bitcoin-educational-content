otázka: Jaká je role spolupracovníka v transakci Stonewall x2?

odpověď: Poskytnout bitcoiny k zvýšení pochybností

špatné_odpovědi:
  - Působit jako koordinátor transakce
  - Přijmout částku platby
  - Odeslat částku platby

vysvětlení: |
  Spolupracovník v transakci Stonewall x2 poskytuje bitcoiny, aby zvýšil pochybnosti při analýze transakce, přičemž na konci plně získává zpět své prostředky (pro něj neutrální akce, kromě těžebních poplatků).

recenzováno: false