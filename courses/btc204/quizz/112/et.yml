question: Mis on kaastöötaja roll Stonewall x2 tehingus?

answer: Pakkuda bitcoine, et lisada kahtlust

wrong_answers:
  - Tegutseda tehingu koordinaatorina
  - Vastu võtta maksesumma
  - Saata maksesumma

explanation: |
  Kaastöötaja Stonewall x2 tehingus pakub bitcoine, et lisada tehingu analüüsimisel kahtlust, samal ajal täielikult oma vahendid lõpus tagasi saades (neile neutraalne tegevus, miinus kaevandamistasud).

