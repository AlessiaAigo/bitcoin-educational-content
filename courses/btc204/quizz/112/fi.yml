kysymys: Mikä on yhteistyökumppanin rooli Stonewall x2 -transaktiossa?

vastaus: Tarjota bitcoineja lisätäkseen epävarmuutta

väärät_vastaukset:
  - Toimia transaktion koordinaattorina
  - Vastaanottaa maksusumma
  - Lähettää maksusumma

selitys: |
  Yhteistyökumppani Stonewall x2 -transaktiossa tarjoaa bitcoineja lisätäkseen epävarmuutta transaktion analyysissä, samalla täysin palauttaen varansa lopussa (neutraali toiminto heille, miinus louhintamaksut).