pergunta: O que a anonset retrospectiva mede?

resposta: A resistência da privacidade contra uma análise de frente para trás.

respostas_erradas:
  - A resistência da privacidade contra uma análise de trás para frente.
  - A resistência da privacidade contra uma análise do presente para o futuro.
  - A resistência da privacidade contra uma análise do passado para o presente.

explicação: |
  A anonset retrospectiva mede a resistência da privacidade de uma moeda contra uma análise do presente para o passado (de saída para entrada).