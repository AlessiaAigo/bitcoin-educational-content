domanda: Cosa misura il retrospective anonset?

risposta: La resistenza della privacy contro un'analisi da avanti a indietro.

risposte_errate:
  - La resistenza della privacy contro un'analisi da indietro a avanti.
  - La resistenza della privacy contro un'analisi da presente a futuro.
  - La resistenza della privacy contro un'analisi da passato a presente.

spiegazione: |
  Il retrospective anonset misura la resistenza della privacy di una moneta contro un'analisi dal presente al passato (dall'output all'input).

revisionato: false