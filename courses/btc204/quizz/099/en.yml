question: What does retrospective anonset measure?

answer: The resistance of privacy against a forward-to-backward analysis.

wrong_answers:
  - The resistance of privacy against a backward-to-forward analysis.
  - The resistance of privacy against a present-to-future analysis.
  - The resistance of privacy against a past-to-present analysis.

explanation: |
  Retrospective anonset measures the resistance of a coin's privacy against an analysis from present to past (output to input).

