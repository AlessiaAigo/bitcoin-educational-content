question: Как называется аккаунт, используемый для UTXO, которые не могут войти в пул смешивания Whirlpool?

answer: Аккаунт "doxxic change".

wrong_answers:
  - Аккаунт после смешивания.
  - Аккаунт до смешивания.
  - Депозитный аккаунт.

explanation: |
  Сдача, которая не смогла присоединиться к пулу, изолируется в аккаунте "doxxic change", чтобы обеспечить строгое разделение от других UTXO в кошельке.