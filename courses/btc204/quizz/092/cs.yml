otázka: Jak se jmenuje účet používaný pro UTXO, které nemohou vstoupit do poolu Whirlpool coinjoin?

odpověď: Účet doxxic change.

špatné odpovědi:
  - Účet Postmix.
  - Účet Premix.
  - Účet Deposit.

vysvětlení: |
  Změna, která nemohla vstoupit do poolu, je izolována na účtu "doxxic change", aby bylo zajištěno striktní oddělení od ostatních UTXO v peněžence.

recenzováno: false