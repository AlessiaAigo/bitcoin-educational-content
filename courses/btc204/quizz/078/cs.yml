otázka: Jaký termín popisuje ochranu, kterou nabízí coinjoin proti analýze minulých transakcí mince?

odpověď: Retrospektivní anonset.

špatné odpovědi:
  - Perspektivní anonset.
  - Odolnost vůči sledovatelnosti.
  - Časové soukromí.

vysvětlení: |
  Ochrana proti analýze od současnosti do minulosti se nazývá retrospektivní anonset.

recenzováno: false