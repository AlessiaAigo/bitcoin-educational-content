question: Что такое адрес для получения биткоинов?

answer: Строка символов, используемая для получения биткоинов.

wrong_answers:
  - Код, используемый для отправки биткоинов.
  - Алгоритм для майнинга биткоинов.
  - Смарт-контракт.

explanation: |
  Адрес для получения используется для того, чтобы получать биткоины в кошелек.