küsimus: Miks analüütik ei rakenda CIOH-d Stonewall tüüpi tehingule?

vastus: Kuna on 2 väljundit sama suurusega summadega

valed_vastused:
  - Kuna on ainult 2 sisendit
  - Kuna nad ei ole selle mustriga tuttavad
  - Kuna väljundeid on rohkem kui sisendeid

selgitus: |
  Stonewall tehingu analüüsimine väljastpoolt ei vii CIOH rakendamiseni, kuna kahe sama suurusega summa olemasolu viitab coinjoin mustrile. Välisest vaatepunktist ei ole CIOH seega antud juhul kohaldatav.

üle vaadatud: false