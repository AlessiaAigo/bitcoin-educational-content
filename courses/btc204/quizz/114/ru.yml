question: Почему аналитик не применит CIOH к транзакции типа Stonewall?

answer: Потому что есть 2 выхода одинаковых сумм

wrong_answers:
  - Потому что есть только 2 входа
  - Потому что они не знакомы с этим паттерном
  - Потому что выходов больше, чем входов

explanation: |
  Анализ транзакции типа Stonewall с внешней стороны не приводит к применению CIOH, поскольку наличие двух выходов одинаковой суммы предполагает паттерн coinjoin. С внешней точки зрения, CIOH, следовательно, не применим в данном конкретном случае.

