kysymys: Miksi analyytikko ei sovella CIOH:ta Stonewall-tyyppiseen transaktioon?

vastaus: Koska siinä on 2 samansuuruista lähtöä

väärät_vastaukset:
  - Koska siinä on vain 2 sisääntuloa
  - Koska he eivät ole tuttuja tämän mallin kanssa
  - Koska lähtöjä on enemmän kuin sisääntuloja

selitys: |
  Stonewall-transaktion analysointi ulkopuolelta ei johda CIOH:n soveltamiseen, koska kahden samansuuruisen lähdön läsnäolo viittaa coinjoin-malliin. Ulkoisesta näkökulmasta CIOH ei siis ole sovellettavissa tässä erityistapauksessa.

arvioitu: false