question: Payjoinトランザクションがステガノグラフィックトランザクションとみなされる理由は何ですか？

answer: 外部の観察者から実際の支払額を隠します

wrong_answers:
  - 外部の観察者に対して実際の支払額を暗号化します
  - 受取人から実際の支払額を隠します
  - 受取人に対して実際の支払額を暗号化します

explanation: |
  Payjoinトランザクションはステガノグラフィーの領域に属しており、外部の観察者に対する囮として機能する偽のトランザクション内に実際のトランザクションの金額を隠すことによっています。

