Frage: Wie kann eine Payjoin-Transaktion als eine steganografische Transaktion betrachtet werden?

Antwort: Sie verbirgt den tatsächlichen Zahlungsbetrag vor externen Beobachtern

falsche_Antworten:
  - Sie verschlüsselt den tatsächlichen Zahlungsbetrag für externe Beobachter
  - Sie verbirgt den tatsächlichen Zahlungsbetrag vor dem Empfänger
  - Sie verschlüsselt den tatsächlichen Zahlungsbetrag für den Empfänger

Erklärung: |
  Die Payjoin-Transaktion fällt unter den Bereich der Steganografie, da sie den echten Betrag einer Transaktion innerhalb einer gefälschten Transaktion verbirgt, die als Täuschung für externe Beobachter dient.

