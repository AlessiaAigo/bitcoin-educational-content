otázka: Jak může být transakce payjoin považována za steganografickou transakci?

odpověď: Skrývá skutečnou výši platby před vnějšími pozorovateli

nesprávné_odpovědi:
  - Šifruje skutečnou výši platby pro vnější pozorovatele
  - Skrývá skutečnou výši platby před příjemcem
  - Šifruje skutečnou výši platby pro příjemce

vysvětlení: |
  Transakce payjoin spadá do oblasti steganografie, protože skrývá skutečnou výši transakce v rámci falešné transakce, která slouží jako návnada pro vnější pozorovatele.

