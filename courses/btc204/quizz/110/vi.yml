câu hỏi: Giao dịch Stonewall là gì?

câu trả lời: Một giao dịch mô phỏng một mini-coinjoin mà không phải là một

câu trả lời sai:
  - Một giao dịch thanh toán dưới hình thức mini-coinjoin
  - Một giao dịch hợp tác có sự tham gia của ba người
  - Một giao dịch bao gồm người nhận trong các input

giải thích: |
  Stonewall là một dạng giao dịch Bitcoin cụ thể nhằm tăng cường quyền riêng tư cho người dùng khi thực hiện chi tiêu bằng cách mô phỏng một mini-coinjoin giữa hai người, mà thực tế không phải là một.

