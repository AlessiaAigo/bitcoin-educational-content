question: ストーンウォールトランザクションとは何ですか？

answer: ミニコインジョインのように見せかけるが、実際にはそうではないトランザクション

wrong_answers:
  - ミニコインジョインの形をした支払いトランザクション
  - 3人の参加者を含む共同トランザクション
  - 受取人を入力として含むトランザクション

explanation: |
  ストーンウォールは、ビットコイントランザクションの特定の形式であり、実際にはそうではないにもかかわらず、2人の間のミニコインジョインを模倣することによって、支出時のユーザーのプライバシーを高めることを目的としています。