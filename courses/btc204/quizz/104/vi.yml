Câu hỏi: Mức entropy tối đa của một giao dịch là gì?

Câu trả lời: Mức entropy cao nhất mà cấu trúc của một giao dịch có thể đạt được.

Câu trả lời sai:
  - Mức entropy thấp nhất mà cấu trúc của một giao dịch có thể đạt được.
  - Entropy thực tế của một giao dịch.
  - Hiệu quả của một giao dịch.

Giải thích: |
  Entropy tối đa ám chỉ mức entropy cao nhất mà cấu trúc giao dịch cụ thể có thể lý thuyết đạt được.