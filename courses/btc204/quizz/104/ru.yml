question: Какова максимальная энтропия транзакции?

answer: Наивысшая энтропия, которой может достичь структура транзакции.

wrong_answers:
  - Наименьшая энтропия, которой может достичь структура транзакции.
  - Фактическая энтропия транзакции.
  - Эффективность транзакции.

explanation: |
  Максимальная энтропия относится к наивысшей энтропии, которой конкретная структура транзакции может теоретически достичь.

reviewed: false