pertanyaan: Dari jawaban berikut, mana yang bukan praktik yang disarankan untuk mengelola perubahan doxxic seseorang?

jawaban: Menggabungkan UTXO doxxic bersama-sama.

jawaban_salah:
  - Mencampur UTXO doxxic dalam kolam yang lebih kecil.
  - Mendonasikan UTXO doxxic seseorang.
  - Menandai UTXO doxxic seseorang sebagai tidak dapat dibelanjakan.

penjelasan: |
  Disarankan untuk tidak menggabungkan UTXO doxxic bersama-sama, karena ini memungkinkan pembuatan koneksi antara berbagai input pengguna di Whirlpool.

