question: Среди следующих ответов, какой не является рекомендуемой практикой для управления изменениями своего доксического состояния?

answer: Объединение доксических UTXO вместе.

wrong_answers:
  - Смешивание доксических UTXO в меньшем пуле.
  - Пожертвование своих доксических UTXO.
  - Отметка своих доксических UTXO как нерасходуемых.

explanation: |
  Не рекомендуется объединять доксические UTXO вместе, так как это позволяет установить связь между различными входами пользователя в Whirlpool.