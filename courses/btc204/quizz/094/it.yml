domanda: Tra le seguenti risposte, quale non è una pratica consigliata per gestire il proprio cambio doxxico?

risposta: Unire insieme UTXO doxxici.

risposte_errate:
  - Mescolare UTXO doxxici in un pool più piccolo.
  - Donare i propri UTXO doxxici.
  - Segnare i propri UTXO doxxici come non spendibili.

spiegazione: |
  Si sconsiglia di unire insieme UTXO doxxici, poiché ciò permette di stabilire una connessione tra i diversi input degli utenti in Whirlpool.

