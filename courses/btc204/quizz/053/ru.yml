вопрос: Какова цель использования меток в Скрытых Платежах?

ответ: Для использования нескольких различных статических адресов без необоснованного увеличения объема работы по сканированию.

неправильные_ответы:
  - Для шифрования транзакций Скрытых Платежей с целью скрытия реального получателя транзакции.
  - Для использования нескольких различных статических адресов, которые не могут быть связаны внешним наблюдателем.
  - Для размещения видимой метки на блокчейне для идентификации Скрытых Платежей в качестве платежной ссылки.

объяснение: |
  Метки используются для генерации нескольких статических адресов из основного статического адреса, что облегчает организацию кошелька. Однако внешний наблюдатель может легко установить связь между этими меткированными статическими адресами, поскольку публичный ключ сканирования одинаков для всех.

