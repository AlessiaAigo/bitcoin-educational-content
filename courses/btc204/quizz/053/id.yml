pertanyaan: Apa tujuan dari Label dalam Pembayaran Rahasia?

jawaban: Untuk menggunakan beberapa alamat statis yang berbeda tanpa meningkatkan beban pemindaian secara tidak wajar.

jawaban_salah:
  - Untuk mengenkripsi transaksi Pembayaran Rahasia agar menyembunyikan penerima transaksi yang sebenarnya.
  - Untuk menggunakan beberapa alamat statis yang berbeda yang tidak dapat dihubungkan oleh pengamat eksternal.
  - Untuk menempatkan label yang terlihat di blockchain untuk mengidentifikasi Pembayaran Rahasia seperti referensi pembayaran.

penjelasan: |
  Label digunakan untuk menghasilkan beberapa alamat statis dari alamat statis utama, yang memudahkan organisasi dompet. Namun, seorang pengamat eksternal dapat dengan mudah menetapkan hubungan antara alamat statis yang dilabeli ini, karena kunci publik pemindaian sama untuk semua.

