pertanyaan: Apa yang dimaksud dengan Heuristik Kepemilikan Masukan Bersama (CIOH)?
jawaban: Ketika sebuah transaksi mencakup beberapa masukan, ini kemungkinan semua berasal dari satu entitas.
jawaban_salah:
  - Ketika sebuah transaksi mencakup beberapa masukan, ini kemungkinan semua berasal dari entitas yang berbeda.
  - Ketika sebuah transaksi mencakup beberapa keluaran, ini kemungkinan semua menuju ke satu entitas.
  - Ketika sebuah transaksi mencakup beberapa keluaran, ini kemungkinan semua menuju ke entitas yang berbeda.
penjelasan: |
  CIOH adalah sebuah heuristik yang menyarankan bahwa ketika sebuah transaksi mencakup beberapa masukan, masukan-masukan ini kemungkinan semua berasal dari satu entitas. Akibatnya, kepemilikannya bersama.
