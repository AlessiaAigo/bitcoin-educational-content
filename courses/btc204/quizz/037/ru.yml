question: Что подразумевает под собой эвристика общего владения входами (CIOH)?
answer: Когда транзакция включает в себя несколько входов, скорее всего, они все принадлежат одной сущности.
wrong_answers:
  - Когда транзакция включает в себя несколько входов, скорее всего, они все приходят от разных сущностей.
  - Когда транзакция включает в себя несколько выходов, скорее всего, они все направлены одной сущности.
  - Когда транзакция включает в себя несколько выходов, скорее всего, они все направлены разным сущностям.
explanation: |
  CIOH — это эвристика, предполагающая, что когда транзакция включает в себя несколько входов, эти входы, вероятно, все происходят от одной сущности. Следовательно, их владение является общим.
