kysymys: Mikä on päämääränä kolikkovaihdossa?

vastaus: Siirtää bitcoinejen omistusoikeus salassa

väärät_vastaukset:
  - Lisätä transaktioiden nopeutta
  - Sekoittaa bitcoineja
  - Vaihtaa salassa altcoinin bitcoiniin

selitys: |
  Kolikkovaihto käyttää älykkäitä sopimuksia mahdollistaakseen bitcoinien omistusoikeuden siirron kahden käyttäjän välillä ilman luottamuksen tarvetta ja ilman, että tämä siirto näkyy eksplisiittisesti lohkoketjussa.

