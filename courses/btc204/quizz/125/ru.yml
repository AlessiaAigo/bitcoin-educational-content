question: Какова основная цель coinswap?

answer: Тайно передать право собственности на биткойны

wrong_answers:
  - Увеличить скорость транзакций
  - Смешать биткойны
  - Тайно обменять альткойн на биткойн

explanation: |
  Coinswap использует смарт-контракты для возможности передачи права собственности на биткойны между двумя пользователями без необходимости в доверии и без явного отображения этой передачи на блокчейне.