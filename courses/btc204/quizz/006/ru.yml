Вопрос: Что представляет собой сдача в транзакции?
Ответ: Выход, который возвращается исходному отправителю транзакции.
Неверные ответы:
  - Комиссия, взимаемая сетью Bitcoin.
  - Выход, передаваемый получателю транзакции.
  - Бонус, начисляемый отправителю за быстрые транзакции.
Объяснение: |
  Сдача - это выход, представляющий часть входов, не использованных для выполнения платежа, и, таким образом, возвращается исходному отправителю транзакции.
