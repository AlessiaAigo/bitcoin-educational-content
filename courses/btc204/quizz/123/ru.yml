question: Какой основной недостаток использования Tor для узла Bitcoin?

answer: Снижение скорости связи

wrong_answers:
  - Увеличение комиссий за транзакции
  - Риск цензуры транзакций
  - Риск атаки Eclipse на узел

explanation: |
  Связь через Tor происходит медленнее. Эта задержка особенно заметна при первоначальном запуске узла, поскольку IBD (Initial Block Download, начальная загрузка блоков) требует большого объема коммуникаций.