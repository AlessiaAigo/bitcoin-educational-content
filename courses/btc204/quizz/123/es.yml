pregunta: ¿Cuál es la principal desventaja de usar Tor para un nodo de Bitcoin?

respuesta: Reducción en la velocidad de comunicación

respuestas_incorrectas:
  - Aumento en las comisiones de transacción
  - Riesgo de censura de transacciones
  - Riesgo de ataque Eclipse en el nodo

explicación: |
  Las comunicaciones a través de Tor son más lentas. Esta latencia es particularmente problemática durante el lanzamiento inicial de un nodo, ya que el IBD (Descarga Inicial de Bloques) requiere mucha comunicación.

