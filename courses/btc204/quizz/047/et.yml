question: Mis on teavitustehingu roll BIP47-s?

answer: Edastada maksekood saajale ja signaliseerida, et maksed on tulemas.

wrong_answers:
  - Kinnitada Bitcoini vastuvõtu aadress tulevaste tehingute jaoks maksekoodide kaudu.
  - Kinnitada bitcoinide saamist saaja poolt BIP47 abil.
  - Saata saatja ajutised privaatvõtmed saajale, et need saaksid bitcoine kulutada.

explanation: |
  Teavitustehing võimaldab maksekoodi edastamist saatjalt saajale, nii et viimane saaks selle teada ja leida hiljem ainult oma seemne põhjal juhul, kui rahakott taastatakse. Nagu nimigi ütleb, mängib see ka teavitamise rolli.

