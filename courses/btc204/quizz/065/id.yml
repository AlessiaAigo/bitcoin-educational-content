pertanyaan: Apa itu "dust" dalam konteks UTXOs?

jawaban: UTXOs yang nilainya terlalu rendah untuk menutupi biaya yang diperlukan untuk menggunakannya.

jawaban_salah:
  - UTXOs yang dihasilkan oleh kesalahan transaksi dan tidak dapat dikonfirmasi di blockchain.
  - UTXOs yang ditandai sebagai mencurigakan atau terkait dengan aktivitas ilegal di jaringan.
  - UTXOs yang disimpan di alamat yang tidak digunakan untuk waktu yang lama dan dianggap hilang.

penjelasan: |
  Dust merujuk pada UTXOs yang nilainya dalam sats sangat rendah sehingga tidak cukup untuk menutupi biaya transaksi yang diperlukan untuk menggunakannya.