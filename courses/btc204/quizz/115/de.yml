Frage: Was ist ein Ricochet im Kontext von Bitcoin?

Antwort: Eine Technik, die das Durchführen mehrerer Transaktionen an sich selbst beinhaltet

Falsche Antworten:
  - Eine kollaborative Transaktion, die mehrere Teilnehmer involviert
  - Eine Methode zum Mischen von Bitcoins, um die potenzielle Anonymität zu erhöhen
  - Eine spezifische Art von CoinJoin, die auf bestimmten Handelsplattformen verwendet wird

Erklärung: |
  Ein Ricochet ist eine Technik, die das Durchführen mehrerer fiktiver Transaktionen an sich selbst (Sweeping) beinhaltet.

