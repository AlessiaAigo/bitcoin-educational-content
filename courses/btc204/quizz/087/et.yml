question: Kuidas Wabisabi haldab muudatusi võrreldes Wasabi 1.0-ga?

answer: See jagab selle mitmeks väikeseks summaks, mis jaotatakse võrdsetes denominatsioonides.

wrong_answers:
  - See konsolideerib need, et vältida nende muutumist "tolmuks".
  - See jätab need enne coinjoin tehingut välja, võrdsustades sisendid.
  - See kannab selle automaatselt reservi rahakotti.

explanation: |
  Erinevalt Wasabi 1.0-st, kus muudatus oli otse seotud kasutajate sisenditega, püüab Wabisabi jagada muudatuse mitmeks väikeseks summaks, mis jaotatakse kõikidele osalejatele võrdsetes denominatsioonides.

