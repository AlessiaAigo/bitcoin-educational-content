Frage: Wie verwaltet Wabisabi Änderungen im Vergleich zu Wasabi 1.0?

Antwort: Es teilt sie in mehrere kleine Beträge auf, die in gleichen Stückelungen verteilt werden.

falsche_Antworten:
  - Es konsolidiert sie, um zu verhindern, dass sie zu "Staub" werden.
  - Es schließt sie vor der CoinJoin-Transaktion aus, indem es die Eingaben angleicht.
  - Es überträgt sie automatisch in ein Reserve-Wallet.

Erklärung: |
  Im Gegensatz zu Wasabi 1.0, wo die Änderung direkt mit den Eingaben der Benutzer verknüpft war, sucht Wabisabi die Änderung in mehrere kleine Beträge aufzuteilen, die für alle Teilnehmer in gleichen Stückelungen verteilt werden.

