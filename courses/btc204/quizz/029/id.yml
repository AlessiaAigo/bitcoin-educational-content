pertanyaan: Diantara 4 metode memperoleh bitcoin ini, mana yang paling minim memaparkan Anda terhadap risiko identifikasi kunci?
jawaban: Membeli secara P2P dengan tunai
jawaban_salah:
  - Membeli melalui platform teratur tanpa KYC
  - Membeli melalui platform teratur dengan KYC
  - Membeli via PayPal melalui platform pencocokan P2P
penjelasan: |
  Membeli bitcoin secara peer-to-peer dengan tunai adalah metode yang paling minim memaparkan Anda terhadap risiko identifikasi kunci karena tidak memerlukan melalui perusahaan teratur dan tidak meninggalkan jejak dalam sistem perbankan. Selain itu, metode ini umumnya tidak memerlukan pengungkapan informasi pribadi.
