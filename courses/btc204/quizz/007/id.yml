pertanyaan: Apa itu "merge" dalam sebuah transaksi?
jawaban: Itu adalah tindakan menggunakan beberapa UTXO sebagai input.
jawaban_salah:
  - Itu adalah tindakan menciptakan beberapa UTXO sebagai output.
  - Itu adalah tindakan menggabungkan beberapa alamat menjadi satu.
  - Itu adalah tindakan menggabungkan beberapa blok dalam blockchain.
penjelasan: |
  Ketika pengguna tidak memiliki UTXO yang lebih besar atau sama dengan jumlah yang ingin mereka kirim, mereka harus menggunakan beberapa UTXO mereka untuk memenuhi output. Praktik ini disebut "merging".
