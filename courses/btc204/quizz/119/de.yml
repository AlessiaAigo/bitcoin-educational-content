Frage: Was ist der Hauptunterschied zwischen einem erweiterten Ricochet und einem klassischen Ricochet?

Antwort: Die Verteilung der Transaktionen über die Zeit

falsche_Antworten:
  - Die Anzahl der verwendeten Transaktionen
  - Der verwendete Adresstyp
  - Die Anzahl der Ausgänge in den Transaktionen

Erklärung: |
  Der erweiterte Ricochet stellt sicher, dass jede Transaktion zu einem unterschiedlichen Zeitpunkt gesendet und in einem anderen Block aufgezeichnet wird, während der klassische Ricochet alle Transaktionen innerhalb eines kurzen Zeitrahmens sendet.

