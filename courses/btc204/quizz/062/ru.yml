Вопрос: Среди этих вариантов, какой не является методом автоматического выбора деталей?

Ответ: Тихие Платежи

Неверные ответы:
  - Ветви и Границы
  - FIFO
  - Решатель Рюкзака

Объяснение: |
  В отличие от других трех вариантов, Тихие Платежи не являются методом для выбора деталей, а протоколом использования статических адресов.

