question: Какой механизм используют онлайн платформы для организации сверстников (P2P) для снижения риска кражи?
answer: Механизм эскроу.
wrong_answers:
  - Алгоритм безопасного сопоставления.
  - Механизм верификации по электронной почте.
  - Механизм верификации личности.
explanation: |
  Эти платформы обычно используют механизм защиты, при котором биткойны удерживаются до тех пор, пока продавец не подтвердит оплату в фиатной валюте. Этот механизм удержания третьей стороной представляет собой то, что известно как эскроу.