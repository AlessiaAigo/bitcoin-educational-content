câu hỏi: Tính ẩn danh tiến lên đo lường điều gì?

câu trả lời: Khả năng chống lại việc phân tích quyền riêng tư từ quá khứ đến hiện tại.

câu trả lời sai:
  - Khả năng chống lại việc phân tích quyền riêng tư từ hiện tại đến quá khứ.
  - Khả năng chống lại việc phân tích quyền riêng tư từ tương lai đến hiện tại.
  - Khả năng chống lại việc phân tích quyền riêng tư từ tương lai đến quá khứ.

giải thích: |
  Tính ẩn danh tiến lên đo lường khả năng chống lại việc phân tích quyền riêng tư của một đồng tiền từ quá khứ đến hiện tại (đầu vào đến đầu ra).

