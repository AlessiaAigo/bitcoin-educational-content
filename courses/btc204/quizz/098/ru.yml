question: Что измеряет прямая анонимность?

answer: Сопротивление конфиденциальности против анализа из прошлого в настоящее.

wrong_answers:
  - Сопротивление конфиденциальности против анализа из настоящего в прошлое.
  - Сопротивление конфиденциальности против анализа из будущего в настоящее.
  - Сопротивление конфиденциальности против анализа из будущего в прошлое.

explanation: |
  Прямая анонимность измеряет сопротивление конфиденциальности монеты против анализа из прошлого в настоящее (от входа к выходу).

reviewed: false