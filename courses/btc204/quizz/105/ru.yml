question: Каково главное преимущество транзакции payjoin по сравнению с традиционной платежной транзакцией?

answer: Она улучшает конфиденциальность

wrong_answers:
  - Она ускоряет подтверждение транзакции
  - Она снижает комиссионные сборы
  - Она вводит в заблуждение получателя

explanation: |
  Транзакция payjoin повышает конфиденциальность участников, вводя в заблуждение анализ цепочек транзакций.