pertanyaan: Apa keuntungan utama dari transaksi payjoin dibandingkan dengan transaksi pembayaran tradisional?

jawaban: Meningkatkan privasi

jawaban_salah:
  - Meningkatkan kecepatan konfirmasi
  - Mengurangi biaya transaksi
  - Menyesatkan penerima

penjelasan: |
  Transaksi payjoin meningkatkan privasi para pemangku kepentingan dengan menyesatkan analisis rantai.