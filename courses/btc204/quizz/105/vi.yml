câu hỏi: Lợi ích chính của giao dịch payjoin so với giao dịch thanh toán truyền thống là gì?

câu trả lời: Nó cải thiện quyền riêng tư

câu trả lời sai:
  - Nó tăng tốc độ xác nhận
  - Nó giảm phí giao dịch
  - Nó làm hiểu lầm người nhận

giải thích: |
  Giao dịch payjoin cải thiện quyền riêng tư của các bên liên quan bằng cách làm nhầm lẫn phân tích chuỗi.