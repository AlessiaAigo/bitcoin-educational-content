kysymys: Mikä on payjoin-transaktion pääetu verrattuna perinteiseen maksutransaktioon?

vastaus: Se parantaa yksityisyyttä

vaarat_vastaukset:
  - Se nopeuttaa vahvistusta
  - Se vähentää transaktiomaksuja
  - Se johtaa vastaanottajan harhaan

selitys: |
  Payjoin-transaktio parantaa osapuolten yksityisyyttä harhauttamalla ketjuanalyysiä.