question: Почему в BIP47 используется оператор XOR?

answer: Для симметричного шифрования полезных данных платежного кода отправителя.

wrong_answers:
  - Для асимметричного шифрования полезных данных платежного кода отправителя.
  - Для симметричного шифрования метаданных платежного кода отправителя.
  - Для асимметричного шифрования метаданных платежного кода отправителя.

explanation: |
  Оператор XOR используется для симметричного шифрования полезных данных платежного кода отправителя в BIP47.

