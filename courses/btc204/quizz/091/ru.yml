question: Почему не рекомендуется объединять несколько UTXO после циклов coinjoin?

answer: Это может нарушить конфиденциальность из-за эвристики общего владения входами (CIOH).

wrong_answers:
  - Это снижает скорость транзакций.
  - Это выявляет подозрительную активность координатору.
  - Это может нарушить конфиденциальность из-за эвристики платежей по кругу.

explanation: |
  Важно избегать объединения перемешанных UTXO с неперемешанными UTXO в одной транзакции, а также перемешивание UTXO между собой, чтобы избежать использования эвристики общего владения входами (Common-Input-Ownership Heuristic, CIOH).

