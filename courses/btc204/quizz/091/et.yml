question: Miks ei soovitata pärast coinjoin tsükleid mitmeid UTXOsid ühendada?

answer: See võib ohustada privaatsust CIOH tõttu.

wrong_answers:
  - See vähendab tehingute kiirust.
  - See paljastab koordinaatorile kahtlase tegevuse.
  - See võib ohustada privaatsust ringmakse heuristika tõttu.

explanation: |
  On oluline vältida segatud UTXOde ühendamist segamata UTXOdega samas tehingus, aga ka UTXOde omavahelist segamist, et vältida ühise sisendi omandi heuristikat (Common-Input-Ownership Heuristic, CIOH).

