otázka: Proč se nedoporučuje slučovat více UTXO po cyklech coinjoin?

odpověď: To by mohlo ohrozit soukromí kvůli CIOH.

špatné odpovědi:
  - Sníží to rychlost transakcí.
  - Odhalí to podezřelou aktivitu koordinátorovi.
  - To by mohlo ohrozit soukromí kvůli heuristice kruhových plateb.

vysvětlení: |
  Je důležité vyhnout se kombinování smíšených UTXO s nesmíšenými UTXO ve stejné transakci, ale také míchání UTXO mezi sebou, aby se předešlo heuristice společného vlastnictví vstupů (CIOH).

