domanda: Perché si sconsiglia di unire più UTXO dopo cicli di coinjoin?

risposta: Questo potrebbe compromettere la privacy a causa dell'euristica di Proprietà Comune degli Input (CIOH).

risposte_errate:
  - Diminuisce la velocità delle transazioni.
  - Rivela attività sospette al coordinatore.
  - Questo potrebbe compromettere la privacy a causa dell'euristica del pagamento circolare.

spiegazione: |
  È importante evitare di combinare UTXO mescolati con UTXO non mescolati nella stessa transazione, ma anche di mescolare tra loro gli UTXO, al fine di evitare l'Euristica di Proprietà Comune degli Input (CIOH).

