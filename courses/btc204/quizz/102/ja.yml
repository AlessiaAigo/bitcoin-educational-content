question: BoltzmannスコアがBitcoin取引の文脈で何を表しているか？

answer: ある入力が特定の出力にリンクされている条件付き確率。

wrong_answers:
  - 移動されたbitcoinsの総量。
  - 取引における入力の数。
  - 各入力または出力に関連するエントロピー。

explanation: |
  Boltzmannスコアは、特定の入力が与えられた出力に関連している条件付き確率を示します。したがって、取引における入力と出力の間の関連が発生する条件付き確率の定量的な尺度であり、解釈のセット内でこのイベントの有利な発生の数を可能な発生の総数と比較した比率に基づいて確立されます。

