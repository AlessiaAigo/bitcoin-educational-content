question: O que o score de Boltzmann representa no contexto das transações de Bitcoin?

answer: A probabilidade condicional de que uma entrada esteja ligada a uma saída específica.

wrong_answers:
  - O montante total de bitcoins transferidos.
  - O número de entradas em uma transação.
  - A entropia relacionada a cada entrada ou saída.

explanation: |
  O score de Boltzmann indica a probabilidade condicional de que uma entrada específica esteja relacionada a uma saída dada. Portanto, é uma medida quantitativa da probabilidade condicional de que uma associação entre uma entrada e uma saída em uma transação ocorra, estabelecida com base na razão do número de ocorrências favoráveis deste evento em comparação ao número total de ocorrências possíveis, em um conjunto de interpretações.

