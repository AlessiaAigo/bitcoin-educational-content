question: Что такое транзакция coinjoin?

answer: Коллаборативная транзакция, где несколько пользователей объединяют свои UTXO.

wrong_answers:
  - Коллаборативная транзакция только между двумя пользователями.
  - Транзакция, в которой один пользователь отправляет средства на несколько адресов.
  - Транзакция, в которой центральный участник смешивает биткоины своих клиентов.

explanation: |
  Транзакция coinjoin - это коллаборативная транзакция, в которой несколько пользователей смешивают свои монеты.

