pergunta: O que é uma transação coinjoin?

resposta: Uma transação colaborativa onde múltiplos usuários combinam seus UTXOs.

respostas_erradas:
  - Uma transação colaborativa entre apenas dois usuários.
  - Uma transação onde um único usuário envia fundos para múltiplos endereços.
  - Uma transação onde um ator central mistura os bitcoins de seus clientes.

explicação: |
  A transação coinjoin é uma transação colaborativa na qual vários usuários misturam suas moedas.

