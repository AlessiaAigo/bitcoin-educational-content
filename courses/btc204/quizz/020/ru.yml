Вопрос: Изучая шаблон, какую часть транзакции мы будем изучать?
Ответ: Её структуру
Неверные ответы:
  - Её метаданные
  - Её скрипты
  - Её подпись
Объяснение: |
  Шаблон транзакции - это просто модель или общая структура типичной транзакции, которая может быть найдена в блокчейне, чьё вероятное толкование известно.