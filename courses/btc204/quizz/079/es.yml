pregunta: ¿Qué término describe la protección que ofrece un coinjoin contra el análisis de las futuras transacciones de una moneda?

respuesta: Prospective anonset.

respuestas_incorrectas:
  - Retrospective anonset.
  - Resistencia a la trazabilidad.
  - Privacidad temporal.

explicación: |
  La protección contra el análisis del pasado al presente es lo que se llama el prospective anonset.

revisado: false