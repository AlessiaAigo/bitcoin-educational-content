Вопрос: Какой термин описывает защиту, предоставляемую coinjoin против анализа будущих транзакций монеты?

Ответ: Перспективный анонимный набор.

Неверные ответы:
  - Ретроспективный анонимный набор.
  - Сопротивление трассировке.
  - Временная конфиденциальность.

Объяснение:
  Защита от анализа с прошлого по настоящее называется перспективным анонимным набором.

