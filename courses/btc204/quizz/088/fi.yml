kysymys: Mitä strategiaa Wabisabi käyttää osallistujien anonsettien kasvattamiseen?

vastaus: Muutamalla erittäin suurella transaktiolla.

väärät_vastaukset:
  - Monilla erittäin pienillä transaktioilla.
  - Yhdellä pienellä transaktiolla.
  - Ilman transaktioita.

selitys: |
  Osallistujien anonsettien kasvattamiseksi Wabisabi käyttää erittäin suuria coinjoin-transaktioita, jotka ryhmittävät yhteen kymmeniä osallistujia.