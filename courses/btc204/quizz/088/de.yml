Frage: Welche Strategie verwendet Wabisabi, um die Anonymitätsmengen der Teilnehmer zu erhöhen?

Antwort: Mit einigen sehr großen Transaktionen.

falsche_Antworten:
  - Mit vielen sehr kleinen Transaktionen.
  - Mit einer einzigen kleinen Transaktion.
  - Ohne Transaktionen.

Erklärung: |
  Um die Anonymitätsmengen der Teilnehmer zu erhöhen, verwendet Wabisabi sehr große CoinJoin-Transaktionen, die Dutzende von Teilnehmern zusammenfassen.

