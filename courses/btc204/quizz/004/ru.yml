question: Что обеспечивает безопасность UTXO в Bitcoin?
answer: С помощью скриптов, которые определяют условия расходования.
wrong_answers:
  - Путем периодической проверки майнерами.
  - Через централизованную базу данных.
  - Путем верификации личности пользователя.
explanation: |
  Выходы транзакции Bitcoin являются UTXO, которые защищены с помощью скрипта. Этот скрипт требует, чтобы были выполнены предопределенные условия расходования, чтобы можно было потратить UTXO.