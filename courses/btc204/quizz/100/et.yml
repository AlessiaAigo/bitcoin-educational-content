question: Mida näitab entroopia Bitcoin'i ahela analüüsi kontekstis?

answer: Analüütikute teadmiste puudumine tehingu täpsest konfiguratsioonist.

wrong_answers:
  - Kiirus, millega teave tehingu kohta võrgus levib.
  - Krüptograafilise turvalisuse tase, mida kasutatakse tehingus digitaalallkirjade jaoks.
  - Identsete UTXO-de grupi suurus, milles münt on peidetud.

explanation: |
  Entroopiat kasutatakse mõõtmaks analüütikute teadmiste puudumist tehingu täpse konfiguratsiooni kohta. Teisisõnu, mida kõrgem on entroopia, seda raskemaks muutub analüütikutel tuvastada bitcoinide voolusid sisendite ja väljundite vahel.

