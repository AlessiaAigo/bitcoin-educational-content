kysymys: Mitkä ovat kaksi päävarianttia älykkäissä sopimuksissa, joita käytetään kolikkovaihdoissa?

vastaus: HTLC ja PTLC

väärät_vastaukset:
  - Moniallekirjoitus ja Yksiallekirjoitus
  - Älykkäät Sopimukset ja DApps
  - SegWit ja Taproot

selitys: |
  Kolikkovaihdon suorittamiseksi voidaan käyttää HTLC:itä (Hash Time-Locked Contracts) tai PTLC:itä (Point Time-Locked Contracts).