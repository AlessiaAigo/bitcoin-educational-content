pergunta: Quais são as duas principais variantes de contratos inteligentes usadas em trocas de moedas?

resposta: HTLC e PTLC

respostas_erradas:
  - Multissinatura e Assinatura Única
  - Contratos Inteligentes e DApps
  - SegWit e Taproot

explicação: |
  Para executar uma troca de moedas, pode-se usar HTLCs (Contratos com Bloqueio de Tempo por Hash) ou PTLCs (Contratos com Bloqueio de Tempo por Ponto).