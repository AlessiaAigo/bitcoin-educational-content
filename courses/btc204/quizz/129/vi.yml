Câu hỏi: Hai biến thể chính của hợp đồng thông minh được sử dụng trong coinswaps là gì?

Câu trả lời: HTLC và PTLC

Câu trả lời sai:
  - Đa chữ ký và Đơn chữ ký
  - Hợp đồng thông minh và DApps
  - SegWit và Taproot

Giải thích: |
  Để thực hiện một coinswap, người ta có thể sử dụng HTLCs (Hợp đồng Khóa Thời Gian Bằng Hash) hoặc PTLCs (Hợp đồng Khóa Thời Gian Bằng Điểm).

