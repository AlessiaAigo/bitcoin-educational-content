question: Как рассчитывается энтропия в контексте анализа цепочки Bitcoin?

answer: Путем взятия двоичного логарифма от числа интерпретаций.

wrong_answers:
  - Путем умножения числа входов на число выходов.
  - Путем сложения числа входов и выходов.
  - Путем взятия двоичного логарифма от числа входов и выходов.

explanation: |
  Энтропия определяется как двоичный логарифм от числа возможных комбинаций.