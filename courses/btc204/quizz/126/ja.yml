question: 信頼する必要なく交換のセキュリティを保証するために、コインスワップで使用できる暗号化方法は何ですか？

answer: アダプターシグネチャ

wrong_answers:
  - 対称暗号化
  - ECDH
  - 非対称暗号化

explanation: |
  コインスワップを実行するために、HTLCsまたはPTLCsを使用することができます。これら二つのプロトコルは、時間ロックシステムを使用して交換が成功裏に完了するか完全にキャンセルされることを保証するという同様の方法で動作します。これにより、両当事者の資金の完全性が保護されます。HTLCsとPTLCsの主な違いは、HTLCsがハッシュとプレイメージを使用してトランザクションを保護するのに対し、PTLCsがアダプターシグネチャを使用することです。