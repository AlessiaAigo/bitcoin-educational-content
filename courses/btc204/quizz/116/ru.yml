question: Какова основная цель техники рикошета?

answer: Замылить следы прошлого монеты

wrong_answers:
  - Увеличить потенциальный анонимный набор транзакций
  - Увеличить энтропию транзакции
  - Платить меньше в будущем за комиссии за транзакции

explanation: |
  Цель рикошета заключается в имитации смены владельца биткоин-монеты с целью восстановления ее взаимозаменяемости путем замыливания ее прошлых отметок.

