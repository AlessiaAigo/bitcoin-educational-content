question: Mis on peamine eesmärk ricochet tehnikal?

answer: Hägustada mündi varasemate tehingute jälgi

wrong_answers:
  - Suurendada tehingute potentsiaalset anonüümsust
  - Suurendada tehingu entroopiat
  - Maksta tulevikus vähem tehingutasusid

explanation: |
  Ricochet'i eesmärk on simuleerida Bitcoini mündi omandiõiguse muutust, et taastada selle fungibilisus hägustades selle varasemaid märke.

