Frage: Was ist das Hauptziel der Ricochet-Technik?

Antwort: Die Spuren der Vergangenheit einer Münze zu verwischen

Falsche Antworten:
  - Das potenzielle Anonset von Transaktionen zu erhöhen
  - Die Entropie einer Transaktion zu erhöhen
  - In Zukunft weniger Transaktionsgebühren zu zahlen

Erklärung: |
  Das Ziel eines Ricochets besteht darin, einen Besitzwechsel einer Bitcoin-Münze zu simulieren, um deren Fungibilität durch das Verwischen ihrer vergangenen Spuren wiederherzustellen.

