question: Из перечисленных ответов, какой не является преимуществом использования собственного узла?

answer: Снижение комиссий за транзакции.

wrong_answers:
  - Участие в консенсусе.
  - Независимость от третьих сторон.
  - Возможность противостоять цензуре транзакций.

explanation: |
  Вот почему владение собственным узлом критически важно для полностью суверенного использования Bitcoin: Сопротивление цензуре: Ваши транзакции не могут быть заблокированы кем-либо; Независимость от третьих сторон: Вы больше не зависите от каких-либо внешних сервисов для проверки данных блокчейна; Активное участие: У вас есть возможность устанавливать собственные правила валидации и напрямую участвовать в консенсусе; Вклад в сеть: Запуская узел, вы помогаете укреплять и распространять сеть Bitcoin; Техническое образование: Управление полным узлом является отличным способом углубить свои технические знания о Bitcoin.