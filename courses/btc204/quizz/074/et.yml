question: Nende vastuste hulgast, milline ei kujuta endast eelist oma sõlme kasutamisel?

answer: Tehingutasude vähendamine.

wrong_answers:
  - Osalemine konsensuses.
  - Sõltumatus kolmandatest osapooltest.
  - Võime vastu seista tehingute tsenseerimisele.

explanation: |
  Siin on põhjused, miks oma sõlme omamine on hädavajalik Bitcoin'i täielikult suveräänseks kasutamiseks: Tsenseerimisvastasus: Teie tehinguid ei saa keegi blokeerida; Sõltumatus kolmandatest osapooltest: Te ei sõltu enam ühestki välisest teenusest, et kontrollida plokiahela andmeid; Aktiivne osalemine: Teil on võimalus seada oma valideerimisreeglid ja osaleda otseselt konsensuses; Panus võrku: Sõlme käitamisega aitate tugevdada ja levitada Bitcoin'i võrku; Tehniline haridus: Täissõlme haldamine on suurepärane viis süvendada oma tehnilisi teadmisi Bitcoin'i kohta.