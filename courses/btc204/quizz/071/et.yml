question: Millist vahepealset meedet saab kasutada ühenduste peitmiseks, kui sa ei kasuta omaenda Bitcoin'i sõlme?

answer: Tor'u kasutamine.

wrong_answers:
  - Tulemüüri kasutamine.
  - Krüpteeritud rahakoti kasutamine.
  - Topelt rahakoti kasutamine.

explanation: |
  Selleks, et piirata vaatluse all olemise riski, on vahepealne lahendus kasutada rahakoti tarkvara, mis võimaldab peita oma ühendusi Tor'i kaudu.

