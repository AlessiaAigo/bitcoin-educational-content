question: Какова польза смарт-контракта в обмене секретной собственностью?

answer: Для одновременного и систематического раскрытия информации, позволяющей обеим сторонам получить средства друг друга.

wrong_answers:
  - Обеспечение конфиденциальности путем шифрования информации о собственности, так что только законный получатель может ее расшифровать.
  - Автоматизация процесса передачи для минимизации человеческого вмешательства и снижения ошибок.
  - Облегчение разрешения споров путем удержания биткоинов обеих сторон в случае попытки обмана.

explanation: |
  Для осуществления обменов между сторонами, которые не доверяют друг другу, используются системы смарт-контрактов. Смарт-контракт — это программа, которая автоматически выполняется, когда выполняются предопределенные условия, что, в нашем случае, гарантирует, что обмен собственностью осуществляется автоматически без необходимости взаимного доверия. Смарт-контракт позволяет одновременно раскрыть две чувствительные части информации между участниками. Либо он выполняется нормально, и каждая сторона получает средства другой, либо он терпит неудачу, и все сохраняют свои первоначальные средства.

