question: 秘密の財産交換におけるスマートコントラクトの利用価値は何ですか？

answer: 両方の当事者が相手の資金を取り戻すことができるように、情報を同時かつ体系的に明らかにすること。

wrong_answers:
  - 財産情報を暗号化して機密性を確保し、正当な受取人のみがそれを解読できるようにする。
  - 人間の介入を最小限に抑え、エラーを減らすために転送プロセスを自動化する。
  - 詐欺の試みがある場合に両方の当事者のビットコインを保持することで、紛争解決を容易にする。

explanation: |
  互いに信頼していない当事者間の交換を可能にするために、スマートコントラクトシステムが使用されます。スマートコントラクトは、事前に定義された条件が満たされたときに自動的に実行されるプログラムであり、この場合、財産交換が相互の信頼を必要とせずに自動的に行われることを保証します。スマートコントラクトは、参加者間で二つの機密情報の同時公開を可能にします。それが正常に実行されると、各当事者は相手の資金を取り戻すことができ、失敗した場合は、全員が元の資金を保持します。

