question: Mis on nutilepingu kasutegur salajase vara vahetuse puhul?

answer: Võimaldada mõlemal poolel samaaegselt ja süsteemselt teavet avaldada, lubades neil teineteise vahendeid kätte saada.

wrong_answers:
  - Tagada konfidentsiaalsus, krüpteerides vara teavet nii, et ainult õigustatud saaja saaks selle lahti krüpteerida.
  - Automaatida ülekandeprotsessi, et vähendada inimlikke sekkumisi ja vähendada vigu.
  - Hõlbustada vaidluste lahendamist, hoides mõlema poole bitcoine juhul, kui üritatakse petta.

explanation: |
  Vahetuste võimaldamiseks poolte vahel, kes ei usalda teineteist, kasutatakse nutilepingute süsteeme. Nutileping on programm, mis täidab automaatselt ette määratud tingimustel, mis meie juhul tagab, et vara vahetus viiakse läbi automaatselt ilma vastastikuse usalduseta. Nutileping võimaldab kahe tundliku teabeosa samaaegset avalikustamist osalejate vahel. Kas see täidab normaalselt ja iga pool saab teise poole vahendid kätte või see ebaõnnestub ja kõik jäävad oma algsete vahendite juurde.

