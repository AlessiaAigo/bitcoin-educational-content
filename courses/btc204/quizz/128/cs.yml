otázka: Jaký je užitek chytrého kontraktu při výměně tajných vlastnictví?

odpověď: Současně a systematicky odhaluje informace, které oběma stranám umožňují získat prostředky té druhé.

špatné_odpovědi:
  - Zajistit důvěrnost šifrováním informací o majetku tak, aby je mohl dešifrovat pouze legitimní příjemce.
  - Automatizovat proces převodu, aby se minimalizovaly lidské interakce a snížil počet chyb.
  - Ulehčit řešení sporů tím, že se v případě pokusu o podvod zadrží bitcoiny obou stran.

vysvětlení: |
  Pro umožnění výměn mezi stranami, které si navzájem nedůvěřují, se používají systémy chytrých kontraktů. Chytrý kontrakt je program, který se automaticky spustí, když jsou splněny předem definované podmínky, což v našem případě zajišťuje, že výměna majetku proběhne automaticky bez nutnosti vzájemné důvěry. Chytrý kontrakt umožňuje současné odhalení dvou citlivých informací mezi účastníky. Buď proběhne normálně a každá strana získá prostředky té druhé, nebo selže a všichni si ponechají své původní prostředky.

