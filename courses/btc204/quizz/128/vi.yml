Câu hỏi: Tính năng của hợp đồng thông minh trong giao dịch bất động sản bí mật là gì?

Câu trả lời: Để đồng thời và hệ thống hóa việc tiết lộ thông tin cho phép cả hai bên thu hồi tiền của đối phương.

Câu trả lời sai:
  - Đảm bảo tính bảo mật bằng cách mã hóa thông tin bất động sản sao cho chỉ người nhận hợp lệ mới có thể giải mã.
  - Tự động hóa quá trình chuyển giao để giảm thiểu sự tương tác của con người và giảm lỗi.
  - Hỗ trợ giải quyết tranh chấp bằng cách giữ bitcoin của cả hai bên trong trường hợp có nỗ lực gian lận.

Giải thích: |
  Để kích hoạt giao dịch giữa các bên không tin tưởng lẫn nhau, hệ thống hợp đồng thông minh được sử dụng. Hợp đồng thông minh là một chương trình tự động thực thi khi các điều kiện được định trước đáp ứng, đảm bảo rằng giao dịch bất động sản được thực hiện tự động mà không yêu cầu sự tin tưởng lẫn nhau. Hợp đồng thông minh cho phép việc tiết lộ đồng thời hai thông tin nhạy cảm giữa các bên tham gia. Hoặc là nó thực thi bình thường, và mỗi bên thu hồi tiền của đối phương, hoặc là nó thất bại, và mọi người giữ lại tiền ban đầu của mình.