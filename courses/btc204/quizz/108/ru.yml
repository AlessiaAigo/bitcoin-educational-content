question: Какая эвристика анализа цепочки используется в транзакции payjoin, чтобы действовать как обман?

answer: COH

wrong_answers:
  - Повторное использование адреса
  - Определение по кошельку
  - Повторное использование версий

explanation: |
  Когда аналитик рассматривает транзакцию payjoin, он приходит к выводу, что все входы принадлежат одному и тому же человеку из-за COH. Однако это восприятие неверно, поскольку получатель платежа также вносит свой вклад во входы наряду с фактическим плательщиком. Таким образом, анализ цепочки направляется к интерпретации, которая оказывается ложной.