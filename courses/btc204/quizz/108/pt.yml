pergunta: Qual heurística de análise de cadeia é utilizada pela transação payjoin para atuar como uma decepção?

resposta: O COH

respostas_erradas:
  - Reutilização de endereço
  - Identificação de carteira
  - Reutilização de versão

explicação: |
  Quando um analista examina uma transação payjoin, é levado a acreditar que todas as entradas vêm da mesma pessoa por causa do COH. No entanto, essa percepção é incorreta, pois o destinatário do pagamento também contribui para as entradas ao lado do pagador real. Assim, a análise da cadeia é desviada para uma interpretação que acaba sendo falsa.