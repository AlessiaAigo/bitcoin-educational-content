question: Mida näitab tulevane anonüümsuskomplekt?

answer: Eristamatute UTXO-de grupi suurus tsüklite väljundis.

wrong_answers:
  - Eristamatute UTXO-de grupi suurus tsüklite sisendis.
  - Eristamatute UTXO-de grupi suurus basseinis.
  - Tehingute arv, mis on vajalik anonüümsuse saavutamiseks.

explanation: |
  Tulevane anonüümsuskomplekt näitab grupi suurust, mille seas uuritav UTXO tsükli väljundis peitub, teades UTXO-d sisendis, see tähendab, selles grupis olevate eristamatute müntide arvu.

