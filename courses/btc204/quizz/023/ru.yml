question: Если мы наблюдаем транзакцию с 6 входящими UTXO и только одним исходящим UTXO, какое вероятное объяснение мы можем сделать?
answer: Все UTXO на входе принадлежали одному пользователю, и этот пользователь все еще владеет UTXO на выходе.
wrong_answers:
  - UTXO на входе пришли от разных пользователей, сотрудничающих для одной транзакции.
  - Все UTXO на входе принадлежали одному пользователю, а тот, что на выходе, теперь принадлежит другому пользователю.
  - UTXO на входе пришли от 2 разных пользователей, и тот, что на выходе, все еще принадлежит этим 2 пользователям.
explanation: |
  Вероятно, мы имеем дело с консолидацией. Следовательно, существует общее владение входами и выходом.
reviewed: false