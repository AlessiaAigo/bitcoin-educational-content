question: В чем основное отличие между coinjoin и хранимым миксером?

answer: Coinjoin позволяет полностью контролировать свои средства.

wrong_answers:
  - Coinjoin требует временного отказа от контроля над средствами.
  - Миксеры безопаснее, чем coinjoins.
  - Миксеры обеспечивают лучшее качество смешивания.

explanation: |
  Основным недостатком миксеров по сравнению с coinjoins является то, что они требуют от пользователя отказаться от контроля над своими средствами во время процесса смешивания, что подвергает их риску кражи.

