question: コインジョインとカストディアルミキサーの主な違いは何ですか？

answer: コインジョインでは、自分の資金を完全にコントロールできます。

wrong_answers:
  - コインジョインでは、資金の一時的な管理権を放棄する必要があります。
  - ミキサーはコインジョインよりも安全です。
  - ミキサーはより良い品質のミキシングを提供します。

explanation: |
  ミキサーとコインジョインの主な欠点は、ミキシングプロセス中にユーザーが自分の資金の管理権を放棄する必要があることで、これにより盗難のリスクにさらされます。

