question: Что такое транзакция Stonewall x2?

answer: Платежная транзакция в форме мини-coinjoin

wrong_answers:
  - Транзакция, имитирующая мини-coinjoin, не будучи таковой
  - Простая платежная транзакция
  - Транзакция, в которой получатель участвует во входах

explanation: |
  Stonewall x2 - это специфическая форма транзакции Bitcoin, направленная на увеличение конфиденциальности пользователя во время проведения платежа, но на этот раз с сотрудничеством с третьей стороной, не участвующей в платеже. Этот метод работает как мини-coinjoin между двумя участниками, одновременно осуществляя платеж третьему лицу.

