question: Какова цель опции "управление монетами" в программном обеспечении Bitcoin кошелька?

answer: Выбрать, какие UTXO использовать в качестве входов для транзакций.

wrong_answers:
  - Шифровать UTXO для повышения безопасности кошелька.
  - Обнаруживать и блокировать UTXO из подозрительных источников.
  - Маркировать каждый UTXO в кошельке.

explanation: |
  Управление монетами - это функция, найденная в хорошем программном обеспечении Bitcoin кошелька, которая дает вам возможность вручную выбирать конкретные UTXO для использования в качестве входов при совершении транзакции.

