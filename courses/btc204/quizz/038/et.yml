question: Milline tehingumudel muudab CIOH kasutamise kehtetuks?
answer: Koostööpõhine tehing.
wrong_answers:
  - Lihtmakse.
  - Konsolideerimine.
  - Pühkimine.
explanation: |
  CIOH ei ole kohaldatav tehingutele, mis võtavad kasutusele koostööpõhise mustriga, kuna selles konkreetses juhtumis tulevad sisendid paratamatult erinevatelt osapooltelt.
reviewed: false