Вопрос: Какая модель транзакции делает неприменимым использование CIOH?
Ответ: Коллаборативная транзакция.
Неправильные ответы:
  - Простой платеж.
  - Консолидация.
  - Свипинг.
Объяснение: |
  CIOH не применим к транзакциям, которые принимают коллаборативный паттерн, потому что в этом конкретном случае входы обязательно поступают от разных сущностей.