Frage: Welcher Schritt des Chaumian CoinJoin-Verfahrens beinhaltet das Ändern der Identität auf Tor, um Anonymität zu gewährleisten?

Antwort: Das Registrieren der Ausgänge.

Falsche Antworten:
  - Das Registrieren der Eingänge.
  - Das Signieren der Transaktion.
  - Das Übertragen der Transaktion.

Erklärung: |
  Um zu verhindern, dass der Koordinator einen spezifischen Ausgang mit einem Eingang verknüpfen kann, ändern die Benutzer ihre Tor-Identität, bevor sie ihre Klartext-Empfangsadressen an den Koordinator senden.

Überprüft: false