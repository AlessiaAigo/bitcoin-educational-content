domanda: Quale passaggio del processo Chaumian CoinJoin coinvolge il cambio di identità su Tor per garantire l'anonimato?

risposta: Registrare gli output.

risposte_errate:
  - Registrare gli input.
  - Firmare la transazione.
  - Trasmettere la transazione.

spiegazione: |
  Per impedire al coordinatore di poter collegare un output specifico con un input, gli utenti cambiano la loro identità su Tor prima di inviare i loro indirizzi di ricezione in chiaro al coordinatore.

