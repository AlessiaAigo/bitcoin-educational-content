Frage: Welches spezifische Benutzer-Zuordnungsmodell wird von JoinMarket verwendet?

Antwort: P2P-Markt zwischen Anbietern und Nachfragern.

falsche_Antworten:
  - Server, der Teilnehmer zufällig zuordnet.
  - Börsen basierend auf holländischen Auktionen.
  - Vermittlungsdienst, der manuell Teilnehmer auswählt.

Erklärung: |
  JoinMarket funktioniert als ein P2P-Tauschmarkt, auf dem einige Benutzer, die "Anbieter", ihre Bitcoins zum Mischen anbieten, während andere, die "Nachfrager", diese Mittel nutzen, um CoinJoins gegen eine Gebühr durchzuführen.

