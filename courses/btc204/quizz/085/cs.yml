otázka: Jaký konkrétní model párování uživatelů používá JoinMarket?

odpověď: P2P trh mezi poskytovateli a příjemci.

špatné_odpovědi:
  - Server, který náhodně přiřazuje účastníky.
  - Výměny založené na holandských aukcích.
  - Zprostředkovatelská služba, která ručně vybírá účastníky.

vysvětlení: |
  JoinMarket funguje na principu P2P výměnného trhu, kde někteří uživatelé, tzv. "poskytovatelé", nabízejí své bitcoiny pro míchání, zatímco ostatní, tzv. "příjemci", tyto prostředky využívají k provádění coinjoinů výměnou za poplatek.

recenzováno: false