question: Какая конкретная модель сопоставления пользователей используется в JoinMarket?

answer: P2P рынок между создателями и получателями.

wrong_answers:
  - Сервер, который случайным образом назначает участников.
  - Обмены, основанные на голландских аукционах.
  - Сервис посредничества, который вручную выбирает участников.

explanation: |
  JoinMarket работает на рынке обмена P2P, где некоторые пользователи, "создатели", предлагают свои биткойны для смешивания, в то время как другие, "получатели", используют эти средства для выполнения coinjoins в обмен на плату.