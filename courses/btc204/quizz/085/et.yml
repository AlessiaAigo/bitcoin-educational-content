question: Millist konkreetset kasutajate sobitamise mudelit kasutab JoinMarket?

answer: P2P turg makerite ja takerite vahel.

wrong_answers:
  - Server, mis määrab osalejad juhuslikult.
  - Vahetused, mis põhinevad Hollandi oksjonitel.
  - Vahendusteenus, mis valib osalejad käsitsi.

explanation: |
  JoinMarket toimib P2P vahetusturuna, kus mõned kasutajad, "makerid", pakuvad oma bitcoine segamiseks, samal ajal kui teised, "takerid", kasutavad neid vahendeid coinjoinide tegemiseks, saades vastutasuks tasu.

